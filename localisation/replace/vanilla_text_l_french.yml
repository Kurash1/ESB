 desc_pap_sistinechapel_michelangelo: "Michelangelo has repainted the ceiling of the Sistine Chapel, which was painted as golden stars on a blue sky before. Now it is painted with scenes from Genesis, the Creation, the Fall of Man, the Promise of Salvation through the Hexs, and the genealogy of Christ."
