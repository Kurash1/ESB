 desc_tengri_hindu_conflict: "The Shamans of old and the Mage priests of the Hindus have little love for each other and are competing throughout our society for influence."
 desc_tengri_support_of_shamans: "By supporting our Shamans when these have been in conflict with the Mage establishment we have angered the Hindu priests in our realm. This has led to their lacking cooperation and inciting of disobedience towards our rule."
 desc_tengri_support_of_brahmins: "Through our support for the Mage priests we have angered the Shamans of our empire who have now withdrawn from the court and city life in our state. Instead, they have withdrawn to the countryside and act to incite disobedience towards the establishment."
 tengri_events.46.d: "A battle of the minds and spirits of our people has ensued between Mage priests and Shamans, who consider themselves guides and protectors of our people. Lately, heated discussions frequently end with Shamans cursing the Mages while the Mages turn to us, insisting that their hereditary status be respected."
 tengri_events.46.a: "Support the Mage Administrators."
 desc_overzealous_qazi: "Our support for those in the religious establishment that would actively undermine the rights of the Minorities has resulted in animosity between us and our non-Muslim subjects, ironically severely harming our ability to convert them."
 dhimmi_minister: "Minorities Councilor"
 desc_dhimmi_minister: "A very talented member of our council has a background among the Minorities. This is not exactly popular with everyone in our state but the support of his own estate is a benefit to our country."
 dhimmi_administrators: "Minorities Administrators"
 cossacks_supplied_centrally: "Brigands Supplied Centrally"
 desc_cossacks_supplied_centrally: "We are supplying the Brigands of the steppes from our own coffers to tie them closer to us and to make them more resilient against Tartars, weather and wind."
 cossack_settlers: "Mercenary Settlers"
 desc_cossack_settlers: "Our Mercenary subjects are used to living on the frontier, far from well-defined borders and close to tartar raids and a sometimes harsh climate. This experience has turned out to be invaluable in similar lands we are settling such as in Central Asia or Siberia."
 dhimmi_nobles: "Minorities Nobles"
