 estate_disasters.9.t: "The Minorities Break Free"
 estate_disasters.9.d: "$estate_dhimmi$ leaders have come to exercise such far-ranging authority over large areas of our state that it has now come to the point where the $MONARCHTITLE$ has had to accept that [Root.Monarch.GetSheHe] no longer has any practical control over them. With the crowning of a leader of their own the transition is complete and our loss of authority over the $estate_dhimmi$ total."
 estate_disasters.10.t: "The Brigands Break Free"
 estate_disasters.10.d: "$MONARCH$ has allowed the Brigands of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over the Steppes as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 estate_disasters.11.t: "The Citizens Break Free"
 estate_disasters.11.d: "Citizen leaders have come to exercise such far-ranging authority over large areas of our state that it has now come to the point where the $MONARCHTITLE$ has had to accept that [Root.Monarch.GetSheHe] no longer has any practical control over them. With the crowning of a leader of their own the transition is complete and our loss of authority over the Citizens total."
 estate_disasters.12.t: "The Mages Seize Power"
 estate_disasters.12.d: "$MONARCH$ has allowed the Mages of $COUNTRY$ to grow too powerful and now they have made their move. While keeping the common people in line through their ties with the divine the Mages have used every one of the many means available to them to seize the reins of government. While still, ruler in the name our $MONARCHTITLE$ is now little more than their puppet."
 estate_disasters.12.a.tt: "[Root.GetName] will now be controlled by the §YMages§! until the §Y'Curtail the Mages'§! the decision is taken."
 estate_disasters.13.t: "The Mages Curtailed"
 estate_disasters.13.d: "Using a wide range of measures the $MONARCHTITLE$ has managed to strip the Mages of the many offices they held and the properties under their control. The authority over the worldly realm lies once again in the hands of $MONARCH$."
 estate_disasters.14.t: "The Merchants Seize Power"
 estate_disasters.14.d: "$MONARCH$ has allowed the Merchants of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
 estate_disasters.14.a.tt: "[Root.GetName] will now be controlled by the §YMerchants§! until the §Y'Curtail the Merchants'§! the decision is taken."
 estate_disasters.15.t: "The Merchants Curtailed"
 estate_disasters.15.d: "We have finally managed to break our reliance on the Merchants, reclaiming control over all important state functions and reducing these peddlers to their rightful confines within the city walls."
 estate_disasters.16.t: "The Elite Warriors Break Free"
 estate_disasters.16.d: "Elite Warrior leaders have come to exercise such far-ranging authority over large areas of our state that it has now come to the point where the $MONARCHTITLE$ has had to accept that [Root.Monarch.GetSheHe] no longer has any practical control over them. With the crowning of a leader of their own the transition is complete and our loss of authority over the Elite Warriors total."
 estate_disasters.17.t: "Powerful Peasant Society"
 estate_disasters.17.d: "$MONARCH$ has allowed the Peasants of $COUNTRY$ to grow too powerful and now they have made their move. Making use of their many hard-earned privileges as well as the many debts owed to them, they have effectively seized the reins of government and turned the $MONARCHTITLE$ into little more than their puppet."
