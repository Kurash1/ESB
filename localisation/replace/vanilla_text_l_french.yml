 atholics_in_hiding: "Persecution of Crypto-Heretics"
 desc_catholics_in_hiding: "Our policy of active persecution of suspected Crypto-Heretics in the administration has cut down on the willingness to criticize our State Church but also means that some steer clear entirely from seeking a career in the service of the state."
 rumored_crypto_catholics: "Fear of Crypto-Heretics"
 desc_rumored_crypto_catholics: "Our unwillingness to investigate rumours of Crypto-Heretics secretly trying to subvert the state has fueled various conspiracy theories in the countryside."
 protestantism_events.7.d: "Religious fervour has gripped [Root.GetName] as the population has become convinced the end of days is drawing nearer. Peasants are talking of signs in the sky and contrary to the doctrine of the State Church local priests are giving sermons on the apocalypse. As Millenarianism sweeps the province blame is being put on the State and State Church itself which professes to be Daedra yet clearly is not living up to its name.\nOfficial reactions have so far been very weak as even among the clergy of [Root.Owner.Capital.GetCapitalName] some feel these fears are justified."
 desc_prot_christian_unity: "We have used the national prayer day sermon to make our subjects understand the great value of bonding together with Daedradom as a whole against the infidels."
 protestantism_events.10.d: "There are still those, especially in the countryside who oppose the State Church of [Root.Owner.GetName] and who long to return to the embrace of the Church. There is, however, a big difference between religious doubts and open rebellion and so far things have been quiet in [Root.GetName]. The State Church has in turn been content to leave most of these people alone as long as they attend services and pay their taxes.\nIt seems this peace was not meant to last. The recent collection of Church Silver in the area has been regarded as an open declaration of war by the local population and they are now taking up arms to protect their Churches from the greedy hands of [Root.Owner.Capital.GetCapitalName]."
 catholic_stronghold: "Daedric Pantheon Stronghold"
 desc_catholic_stronghold: "The people of this province have been exempted from the state Church and are allowed to practice their old Daedric Pantheon faith, for now."
 desc_phillipists: "While it is frowned upon there are some in the hierarchy of our State Church who entertains the idea of reunification with Red Mountain. Our inability to deal decisively with these elements has made it harder for us to convert remaining Heretics within our borders."
 protestant_influx: "Daedra Immigrants"
 desc_protestant_influx: "Our country has welcomed a number of Daedra immigrants fleeing from their Daedric Pantheon home countries. Their faith may not match ours exactly but we have a common enemy in the High Priest and we can put their skills to good use."
 protestant_refugees: "Influx of Daedra Refugees"
 desc_protestant_refugees: "A large number of Daedra immigrants have settled here, leaving their Daedric Pantheon home countries behind. As they are not used to our state church there has been some tension but the province has in general seen an economic upturn."
 protestant_refugees_to_the_colonies: "Daedra Emigration"
 desc_protestant_refugees_to_the_colonies: "A number of Daedra Emigrants have been promised the protection of our state here by our mother country."
 protestantism_events.24.t: "Criticism of Official Scroll"
 protestantism_events.24.d: "Having a Scroll Translation sanctioned by the state has done much to unify the Daedra faith in our country and it is the opinion of both the general public and most theologians that our translation has resulted in a book far more true to the origins of our religion.\nThere are, however, also some who find the official Scroll translation very lacking. Some groups claim that it is simply outdated and in need of modernization, some that it is too favourable to the ruling state and that we have attempted to make use of it to pacify our subjects. Others again simply see it as not going far enough and still maintain many of the errors that have accumulated over the years in previous versions of the Scroll."
 new_bible_translation: "New Scroll Translation"
 desc_new_bible_translation: "Work is underway to create a new Scroll Translation to be used as the official Scroll of our State Church. The aim is to as far as possible create a Scroll that will satisfy both the needs of the state and address the objections to the old translation that some have had."
 controversy_over_official_bible: "Controversy over Official Scroll"
 desc_controversy_over_official_bible: "We have published an official Scroll to be used by our State Church which has done a great deal to promote the uniformity of our faith and to wash away old Daedric Pantheon baggage. It is, however, impossible for a single translation to satisfy all of those that previously used their own various Scroll translations and it seems groups from all over the religious spectra has managed to find some passage they object to. Nonetheless, we have elected to stick by our version, confident that it will outlast them all in the end."
 beacon_of_protestantism: "Ideal Daedra Country"
 protestant_ideal: "Ideal Daedra Country"
 desc_custodian_of_the_two_holy_mosques: "We control the cities of Mecca and Medina and with them the most sacred shrines in the Old Gods' Faithic world."
 organised_through_bishops_aspect: "Organized Through Bishops"
 desc_priests_may_marry_aspect: "Emperor Justinian I declared all marriages contracted by clerics in Holy Orders null and void and children of such marriages illegitimate. Priests have always, more or less illegally, lived with their wives and raised families although celibacy is expected of them. By allowing priests to marry we set the seal of approval on clerical marriage and condemn wovs of celibacy on Biblical grounds."
 desc_adult_baptism_aspect: "Being baptized as an adult on the basis of the profession of faith in Jesus Christ and as admission into a local community of faith is made by those who believe that saving grace and church membership are gifts from God. The recipient's faith must be vocalised and cannot be imparted or transferred from one person to another."
 legalised_divorces_aspect: "Legalized Divorces"
 translated_bibles_aspect: "Translated Scrolls"
 desc_translated_bibles_aspect: "Translating Scrolls to other languages gives people the best resource for knowing God in a language that speaks to their minds and hearts."
 
