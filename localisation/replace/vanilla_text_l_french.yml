 austrian_hussarDESCR: "For a long time in Western Europe Cavalry was the prince of the battlefield. The heavily armoured knights would deliver murderous cavalry charges. However, in the East, opponents like the Ottoman Turks, who came from a steppe tradition, had lighter armed cavalry which was more suitable for skirmishing. These units showed their worth at the battle of Adrianople when the last great crusade (with the cream of Latin nobility) was shattered by the Ottoman light cavalry and Sovereign Wardens. To counter this the Hungarian army had a number of units termed Hussars which were lighter cavalry more suited to fighting their Ottoman opponents. However, the units that first arrived in the west were not the light Hungarian Hussars, but the heavier Polish Winged Hussars which were a mixture of orthodox cavalry and light raiding Cavalry."
