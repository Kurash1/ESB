 # Vanilla Events
 
 center_of_revolution.1000.name: "The Birthplace of the Revolution"
 center_of_revolution.1000.desc: "A philosopher from [Root.GetCapitalName], has published several treatises criticising the inequalities in [Root.Owner.GetUsableName]. Disputing the divine right of monarchs to rule as they see fit, he proclaims that sovereignty lies with the people and that ultimate power over the laws and policies of the land must lie with them.\n\nHis thesis is highly popular among people, who have taken to spreading his ideas against absolute power. Already, they are winning supporters across [Root.GetContinentName] as the first sparks of Revolution are born."
 center_of_revolution.1000.A: "This could shake things up..."
 
 center_of_revolution.1500.name: "The End of a Revolution"
 center_of_revolution.1500.desc: "The forces of [From.GetUsableName] have utterly vanquished the [Root.GetAdjective] Revolutionary Army! As idealists are rounded up mercilessly, the silent majority has turned to dust off their old monarchist symbols."
 center_of_revolution.1500.A: "Long live the King!"
 
 center_of_revolution.1600.name: "Revolutionaries Defeated"
 center_of_revolution.1600.desc: "Our defeat of the revolutionary forces in [From.GetName] represents a major setback for their cause. With their failure to overthrow the state, many of their former supporters across [From.GetRegionName] are losing faith in the revolutionary cause, opting instead to acquiesce in the continuation of the [Root.GovernmentName]."
 center_of_revolution.1600.A: "For the [Root.Monarch.GetTitle]!"
 
