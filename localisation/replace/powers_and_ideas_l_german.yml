 esb_mind_magic7_desc: "When a practitioner of mind magic forces their way into another's mind, they run the risk of opening their own thoughts to the person whose mind they're intruding upon. Those who have been troubled by a mental link of this nature can see through their assailant's eyes if they concentrate hard enough. §OUnlocks §!§GAuramancy Ideas§!" 
 
