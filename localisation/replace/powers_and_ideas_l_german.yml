 esb_weathermagic_desc: ""
 esb_weathermagic1_desc: "On the western shore of the Oliis Bay is an ancient calendar called the Xinchei-Konu Monument. It is a device from the Days of Stone-Nest that manipulates the weather for the benefit of the people"
 esb_weathermagic2_desc: "The Ayleids along the coast of their empire used an artifact called the Sphere of Storms, which controlled the weather and manipulated the waves for a multitude of reasons. Mostly they used it to protect the shoreline, water the local crops, and speed the waves for transport."
 esb_weathermagic3_desc: "The Dwemer created machines called Weather Witches that are capable of manipulating the weather. They were created by the Dwemer at the height of their civilization."
 esb_weathermagic4_desc: "Harrowstorms are arcane weather events created with a combination of the magic of the Icereach Coven and ancient vampire alchemy that appeared without too much warning, leaving death and destruction behind. The energies created by those storms were capable of instantly killing many people or transforming them into near-mindless shells known as harrowed, although others become feral vampires known as harrowfiends, but some who were in the vicinity of the storms were not always affected. The use of the ritual fetishes and alchemy needed to summon harrowstorms is known as harrowcraft."
 esb_weathermagic5_desc: "The Maormer have many methods of using storm magic to obliterate their foes. They can whip up hurricanes with the intent to destroy entire fleets. They can do so with a ritual using serpent-shaped storm totems to siphon life energy from sacrifices marked with runes. Blood sacrifices such as these are only utilized when a summoner needs to rapidly accrue and release a lot of energy. The energy from the totems can be used to form powerful hurricanes."
 esb_weathermagic6_desc: "Dragons can summon storms with their shouts. Nordic Tongues could also wield the Thu'um, allowing them some mastery over the weather. Accounts of such abilities displayed by Tongues during the Dragon War include the power to diminish fogs, mists, and clouds with the sheer bravado of their shouts. According to Negil's "Dragons at Windhelm" an army of the Tongues was capable of foiling an airborne sneak attack by Dragons who sought to strike under the cover of storm clouds."
 esb_weathermagic7_desc: "The Tsaesci are believed to wield powerful arcane forces that can control the weather across vast regions. Numerous feats were accredited to the Tasaesci's magical aptitude. During Uriel V's failed invasion of Akavir in 2E 288, the Tsaesci altered the weather during the summer season and created the hot, dry wind that prevent rain from falling. This created a drought that caused the crops of their Imperial enemies to fail and dried up entire river." 
 
