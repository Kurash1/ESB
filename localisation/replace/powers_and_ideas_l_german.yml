 esb_shadow_magic_desc: ""
 esb_shadow_magic1_desc: "Shadow Magic is an obscure but powerful form of magic related to the schools of Illusion and Mysticism."
 esb_shadow_magic2_desc: "It was first harnessed by Azra Nightwielder, who was the first to discover that shadow was not simply an absence of light, but a reflection of possible worlds created by forces in conflict."
 esb_shadow_magic3_desc: "Shadows can be produced by mundane forces such as light hitting a rock, or by more powerful forces such as nations at war."
 esb_shadow_magic4_desc: "Shadow Magic involves the manipulation of shadows to affect the forces creating it."
 esb_shadow_magic5_desc: "Shadow magic has the potential to carry a high price for its usage, for its nature is to turn on their casters, and shadowmages are often distrusted because of this"
 esb_shadow_magic6_desc: "In this way, Shadow Magic rivals even the power of the Elder Scrolls themselves, having the power to potentially change the past, present, and future through the manipulation of shadow. At its strongest, it even has the capabilities of reaching into and affecting the multiverse."
 esb_shadow_magic7_desc: "Shadow Magic is common around the Western Reach area, but is only occasionally used elsewhere. It is often harnessed by "Nightblades"."
 
