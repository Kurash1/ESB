 esb_sea_serpent_magic_desc: ""
 esb_sea_serpent_magic1_desc: "Sea Serpents are large sea monsters native to Pyandonea, capable of standing 64 feet above the water"
 esb_sea_serpent_magic2_desc: "They are tamed and ridden (or occasionally summoned) by the Maormer for use as steeds and warbeasts to support their navy"
 esb_sea_serpent_magic3_desc: "which is only possible because of the powerful snake magic of their king, Orgnum."
 esb_sea_serpent_magic4_desc: "Maormer often use serpent iconography in their weapons, armor, banners, and most notably their totems."
 esb_sea_serpent_magic5_desc: "Maormer ships are decorated with sea serpent designs and are capable of passing through the thick kelp around Pyandonea"
 esb_sea_serpent_magic6_desc: "Their hide and teeth are also used by Maormer to craft their gear."
 esb_sea_serpent_magic7_desc: "Sea serpents were used by the Maormer during the Battle of Seaside Sanctuary against the First Aldmeri Dominion"
 
 esb_nature_magic: "Nature Magic"
 esb_nature_magic1: "Greenspeakers"
 esb_nature_magic2: "Shape Environment"
 esb_nature_magic3: "Pod Homes"
 esb_nature_magic4: "Everyday help"
 esb_nature_magic5: "Helpful mages"
 esb_nature_magic6: "Vinedusk Rangers"
 esb_nature_magic7: "Falinesti"
 esb_nature_magic_desc: ""
 esb_nature_magic1_desc: "The Greenspeakers are Bosmeri practitioners of nature magic."
 esb_nature_magic2_desc: "who work in tandem with the Green Pact to shape the environment into settlements such as villages and even cities"
 esb_nature_magic3_desc: "They enhance the growth of Graht-oak trees and branches to form furniture, weapons, and even housing called Pod-Homes. They also craft it into bridges and platforms, as well as gates and large temples."
 esb_nature_magic4_desc: "They also create items of everyday use with the usage of the magic, such as flatware."
 esb_nature_magic5_desc: "As they shape the trees into homes, the wood leaves behind wilted and useless samples of heartwood, which are then re-purposed into decorations by the locals."
 esb_nature_magic6_desc: "Some of the mages employed by the Vinedusk Rangers are also accomplished greenspeakers"
 esb_nature_magic7_desc: " The Falinesti were considered the greatest greenspeakers in history and their end goal was to create the perfect fusion of city and forest, which led to the creation of modern-day Falinesti, the capital of Valenwood."
 
 ####### RACIAL IDEA GROUPS
 
 esb_akaviri_ideas: "Akaviri Ideas"
 esb_akaviri_ideas_start: "Akaviri Traditions"
 esb_akaviri_ideas_bonus: "Akaviri Ambition"
 esb_akaviri_ideas_1: "Akaviri Cunning"
 esb_akaviri_ideas_1_desc: "Some have described the men of Akavir as 'rat-like', typically taken to literally mean they looked like humanoid rats, but by no means confirmed one way or the other. Regardless of their physical appearance, Akaviri's cunning certainly seems to fit that description."
 esb_akaviri_ideas_2: "Sword-masters"
 esb_akaviri_ideas_2_desc: "While to many cultures on Nirn the sword is a symbol of strength and nobility, the Akaviri, in particular, are known to hold the sword in special regard. Their blades are of a unique design, slender and curved, that is found nowhere else."
 esb_akaviri_ideas_3: "Merchant Waterways"
 esb_akaviri_ideas_3_desc: "Akaviri craft can be seen plying the coasts and rivers of Akavir all times of the year, even in winter when the ocean is infamously treacherous."
 esb_akaviri_ideas_4: "Rugged Peaks"
 esb_akaviri_ideas_4_desc: "Away from the coastal farmlands, the interior of Akavir is rugged and mountainous."
 esb_akaviri_ideas_5: "Ancestor Worship"
 esb_akaviri_ideas_5_desc: "Honour, family legacy, and paying respects to your ancestors are all important aspects of Akaviri society."
 esb_akaviri_ideas_6: "Fiercely Independent"
 esb_akaviri_ideas_6_desc: "The Akaviri people have faced invasions and attempts at subjugation from their neighbours since time immemorial."
 esb_akaviri_ideas_7: "Spice Trade"
 esb_akaviri_ideas_7_desc: "The Padomiac Islands that lie between Akavir and Tamriel are known for unique spices that can only be found there."

 esb_altmer_ideas: "Altmer Ideas"
 esb_altmer_ideas_start: "Altmer Traditions"
 esb_altmer_ideas_bonus: "Altmer Ambition"
 esb_altmer_ideas_1: "Bloody Shores"
 esb_altmer_ideas_1_desc: "Most of the Altmer that live on the mainland have never seen war but those who live on the coastline are no strangers to conflict, being the Maormer or invasions from other races the Aldmer will make sure no threat steps on summerset."
 esb_altmer_ideas_2: "Paragons of Order"
 esb_altmer_ideas_2_desc: "The Altmer have a very strict society with strong traditions and customs as well as a very rigid hierarchy those who do not wish to dance to their tune are free to leave."
 esb_altmer_ideas_3: "Arcane Arts"
 esb_altmer_ideas_3_desc: "The Altmer are the most strongly gifted in the arcane arts of all the races. However, they are also somewhat vulnerable to Magicka which makes them very weak against their strongest point - magic. They often become powerful magic users due to both their magical affinity and the many years they may devote to their studies."
 esb_altmer_ideas_4: "Wise Administration"
 esb_altmer_ideas_4_desc: "The altmer choose their rulers based on their intelligence rather than their strength. This practice results in only the wisest among them can ever rule their people."
 esb_altmer_ideas_5: "Altmer Supremacy"
 esb_altmer_ideas_5_desc: "The High elves are known for their organized military corps."
 esb_altmer_ideas_6: "The Hulkynd"
 esb_altmer_ideas_6_desc: "The Altmer are known to abandon or outright purge those who are born with impurities to keep their bloodlines strong. This, although ruthless, ensures the purity of their race."
 esb_altmer_ideas_7: "Perfectionism"
 esb_altmer_ideas_7_desc: "An Altmer is always striving for perfection yet in his mind never attains it. It is not uncommon for Altmer to surround themselves with the finest of things yet still be unsatisfied due to the minor imperfections they see."

 esb_arachnid_ideas: "Arachnid Ideas"
 esb_arachnid_ideas_start: "Arachnid Traditions"
 esb_arachnid_ideas_bonus: "Arachnid Ambition"
 esb_arachnid_ideas_1: "Arachnid Webbing"
 esb_arachnid_ideas_1_desc: "The webbing of Spider Daedra is strong and swiftly deployed, as well as being readily available. This helps speed up construction as well as lowering the cost."
 esb_arachnid_ideas_2: "Excitable yet Unstable"
 esb_arachnid_ideas_2_desc: "Spider Daedra are difficult to control, even by their masters- their boundless energy is likely part of the cause for this, but that is a boon of its own."
 esb_arachnid_ideas_3: "Silken Words"
 esb_arachnid_ideas_3_desc: "Spider Daedra are known to speak kindly and sweetly despite their disposition. Regardless of how obvious their true nature may be, some will inevitably fall prey to their silken words."
 esb_arachnid_ideas_4: "Bestial Nature"
 esb_arachnid_ideas_4_desc: "As Daedra go, Spider Daedra are not quite of the highest intellect, but they make up for this in the strength and ferocity of their bodies."
 esb_arachnid_ideas_5: "Ill Intent"
 esb_arachnid_ideas_5_desc: "Spider Daedra, just as the Daedric Prince they are most aligned with- Mephala- are master manipulators and know just what to say to get their way."
 esb_arachnid_ideas_6: "Tough Carapaces"
 esb_arachnid_ideas_6_desc: "The carapaces of Spider Daedra, while not usually covering their entire body, still does cover a decent amount of their massive forms, and it does indeed provide a good amount of protection."
 esb_arachnid_ideas_7: "Ornaments"
 esb_arachnid_ideas_7_desc: "Over time, Spider Daedra often collect living ornaments- usually mortals that have fallen into one of the arachnids' many webs. These decorative servants are not just for looks though- they also provide sustenance for their masters and their masters' young."

 esb_ashlander_ideas: "Ashlander Ideas"
 esb_ashlander_ideas_start: "Ashlander Traditions"
 esb_ashlander_ideas_bonus: "Ashlander Ambition"
 esb_ashlander_ideas_1: "The God-King of the Chimer" 
 esb_ashlander_ideas_1_desc: "Boethiah, the Prince of Plots, played a key role in the formation of the Chimer identity by convincing them to abandon their Aldmer heritage, and forge a new path for themselves elsewhere."
 esb_ashlander_ideas_2: "The Great Exodus"
 esb_ashlander_ideas_2_desc: "Spurred by religious turmoil, the prophet Veloth departed the Summerset Isles with his followers, leading them on an arduous journey - first by sea, and then on foot - into Morrowind. While many perished on the way, Veloth's charisma and leadership prevailed, and his remaining followers emerged from the Velothi mountains a stubborn and resourceful people."
 esb_ashlander_ideas_3: "An Alien Homeland"
 esb_ashlander_ideas_3_desc: "Morrowind and the island of Vvardenfell are home to flora and fauna not found anywhere else in Tamriel."
 esb_ashlander_ideas_4: "The Web-Spinner"
 esb_ashlander_ideas_4_desc: "While there is no doubt that Boethiah is chief among the three \"Good Daedra\", one cannot discount the influence that Mephala has over the Chimer. Velothi tradition tells of how Mephala was the one to teach them about the shadowy arts of evasion and assassination."
 esb_ashlander_ideas_5: "Dwemer Neighbours"
 esb_ashlander_ideas_5_desc: "The Chimer lived in close proximity to the Dwemer for centuries, even forming a joint-kingdom known as Resdayn. Despite their differences and disagreements, the Chimer could not help but feel the influence of the Dwemer on their culture."
 esb_ashlander_ideas_6: "Velothi Towers"
 esb_ashlander_ideas_6_desc: "In the early days of the Chimer, Boethiah taught them - among many other things - the ways of \"responsible\" architecture. The only surviving examples of this style, which later evolved into the distinct architecture of Morrowind's great houses, are the crumbling ruins of ancient Velothi towers that dot the landscape of Vvardenfell."
 esb_ashlander_ideas_7: "Precursors of the Great Houses"
 esb_ashlander_ideas_7_desc: "The Chimer began as a people who were disillusioned with the ways of the old Aldmer society. Ironically, it wasn't long before Chimer society developed dissidents of its own - mer who eschewed the deeply religious, daedra-worshipping way of life in favour of a more secular lifestyle. Eventually, the Chimer who spearheaded this division evolved into the great houses of Morrowind - some of which survive to this day."

 esb_atmoran_ideas: "Atmoran Ideas"
 esb_atmoran_ideas_start: "Atmoran Traditions"
 esb_atmoran_ideas_bonus: "Atmoran Ambition"
 esb_atmoran_ideas_1: "Origins of Men"
 esb_atmoran_ideas_1_desc: "It is thought that the first pre-literate humans came to Tamriel from Atmora."
 esb_atmoran_ideas_2: "Survivors of Civil War"
 esb_atmoran_ideas_2_desc: "Lots of people were murdered during the bloody civil war between Atmoran Warlords."
 esb_atmoran_ideas_3: "Founders of Saarthal"
 esb_atmoran_ideas_3_desc: "The legendary city of Saarthal was the first Atmoran settlement out of homelands."
 esb_atmoran_ideas_4: "Peace and Prosperous"
 esb_atmoran_ideas_4_desc: "Despite the difficult living conditions, Atmorans were able to build a stable society."
 esb_atmoran_ideas_5: "Five Hundred Companions"
 esb_atmoran_ideas_5_desc: "The group of wrathful warriors, who protect Atmoran Lands."
 esb_atmoran_ideas_6: "Atmoran Immigrants"
 esb_atmoran_ideas_6_desc: "Deteriorating weather conditions are forcing many to leave their homes and travel to new places."
 esb_atmoran_ideas_7: "A Place of Permanent Winter"
 esb_atmoran_ideas_7_desc: "Little life can survive harsh climate conditions of Atmora."

 esb_ayleid_ideas: "Ayleid Ideas"
 esb_ayleid_ideas_start: "Ayleid Traditions"
 esb_ayleid_ideas_bonus: "Ayleid Ambition"
 esb_ayleid_ideas_1: "Summerset Heritage"
 esb_ayleid_ideas_1_desc: "The Ayleids left Summerset sometime deep in the Merethic era. However, that seems to have not affected their sense of Elven superiority."
 esb_ayleid_ideas_2: "Slave Drivers"
 esb_ayleid_ideas_2_desc: "The Ayleids kept the Nedes of Cyrodiil subjugated and enslaved for centuries, up until the successful slave rebellion which overthrew the Ayleids and formed the Alessian Empire in the First Era."
 esb_ayleid_ideas_3: "Cruel Masters"
 esb_ayleid_ideas_3_desc: "Some Ayleids, particularly the ones who worshipped Daedric Princes like Molag Bal and Mehrunes Dagon, were vicious and cruel masters to their slaves. Terrible reports come to us through the ages of beatings, killings, and horrific acts of torture. Their twisted methods were known by such names as 'Wailing Wheels', 'Gut Gardens', and 'Flesh Sculptures'. One shudders to imagine what horrors those acts entailed."
 esb_ayleid_ideas_4: "Meteoric Glass"
 esb_ayleid_ideas_4_desc: "Some time in the Merethic past, Ayleid Sorcerers stumbled upon the innate magical properties of Meteoric Glass - a rare form of Aetherial Fragment. This highly prized material could be fashioned into useful devices such as Welkynd stones, Varla Stones, and several other similar trinkets. A Welkynd Stone served as a font of Magicka from which a mage could replenish their own reserves, while a Varla stone allowed even an inexperienced magic user to recharge enchanted items. The Ayleids were even said to have learned the process of cultivating the glass crystals so that their limited supply could be grown and multiplied, although nothing is known about the methods they used to achieve this."
 esb_ayleid_ideas_5: "Ayleid City-States"
 esb_ayleid_ideas_5_desc: "Cyrodiil (or Cyrod, as it was known to the Ayleids), was once home to dozens of Ayleid cities which were scattered all across the region. Eventually, these cities coalesced into an empire ruled by powerful sorcerer-kings."
 esb_ayleid_ideas_6: "Holy Light"
 esb_ayleid_ideas_6_desc: "The Ayleids believed that Light was the most sacred of the four basic elements (the others being Earth, Water, and Air). In particular, they believed that starlight was a particularly pure and potent form of light, and would build special 'wells' which supposedly captured the power of starlight. Meridia, or Merid-Nunda in Ayleidoon, was accordingly worshipped with special attention due to her association with Light in all of its forms."
 esb_ayleid_ideas_7: "Chim-el Adabal"
 esb_ayleid_ideas_7_desc: "The Ayleids were the builders of the White-Gold tower - one of eight Towers to be found on Tamriel which keep Mundus stabilized, and which was built in imitation of the original Tower known as the Adamantine Tower. The stone of White-Gold - a fiery-red gem in the shape of a diamond - is called Chim-el Adabal, and is thought to be made of a crystallized drop of Lorkhan's blood. The stone was later made into the Amulet of Kings and gifted to Alessia by Akatosh as a symbol of his favour, and to represent the legitimacy of the coming empires of men."

 esb_breton_ideas: "Breton Ideas"
 esb_breton_ideas_start: "Breton Traditions"
 esb_breton_ideas_bonus: "Breton Ambition"
 esb_breton_ideas_1: "Elven Ancestry"
 esb_breton_ideas_1_desc: "Bretons are thought to be a race of elf-men, unique among the humans of Tamriel by being able to point to a partially elven heritage."
 esb_breton_ideas_2: "Shifting Alliances"
 esb_breton_ideas_2_desc: "The many petty-kingdoms and city-states of High Rock engage in an intricate dance of temporary alliances, political marriages, and back-stabbing betrayals. Be warned; nascent powers rise quickly - and old mainstays fall even quicker."
 esb_breton_ideas_3: "Iliac Bay"
 esb_breton_ideas_3_desc: "High Rock is practically defined by the great inlet which separates it from Hammerfell - most commonly known as Iliac Bay. Its waters have seen many an invading armada, but also more peaceful times where humble fishermen drag its depths, and merchant vessels cut across the waves between the countless city-states and kingdoms that line its shores."
 esb_breton_ideas_4: "The High King"
 esb_breton_ideas_4_desc: "Occasionally, a warlord manages to unite the disparate realms of High Rock under one banner."
 esb_breton_ideas_5: "Royal Administrators"
 esb_breton_ideas_5_desc: "While under Direnni rule, Bretons were often tapped as bureaucrats to fill the ranks of the Hegemony's administrative corps on account of their slightly privileged status, compared to their Nedic brethren."
 esb_breton_ideas_6: "On Every Hill, a Fort"
 esb_breton_ideas_6_desc: "The Breton landscape is dotted with countless fortifications ranging from simple watchtowers and minor outposts to magnificent castle complexes."
 esb_breton_ideas_7: "Knightly Orders"
 esb_breton_ideas_7_desc: "High Rock is known for its centuries-old knightly orders; companies of warriors sworn to uphold a code of honour, and do their duty to their employer."
 
 esb_clannfear_ideas: "Clannfear Ideas"
 esb_clannfear_ideas_start: "Clannfear Traditions"
 esb_clannfear_ideas_bonus: "Clannfear Ambition"
 esb_clannfear_ideas_1: "Simplest Ones"
 esb_clannfear_ideas_1_desc: "Clannfear are one of the simplest Daedra- although, this means that they can get away with quite a bit before being seen as a threat."
 esb_clannfear_ideas_2: "Defensive Frills and Boneplates"
 esb_clannfear_ideas_2_desc: "The frills that adorn Clannfear necks do not contain much in the way of vitals. They can be hit, pierced, or bashed, only causing slight harm to the Clannfear, preventing more vital areas such as the torso from being harmed.\nIn addition to their frills, Clannfear are also adorned with various protrusions of bone, which can help to catch blades and sharp objects before they can puncture flesh."
 esb_clannfear_ideas_3: "Talons for Digging and Tails for Tilling"
 esb_clannfear_ideas_3_desc: "Clannfear can either be trained to or learn themselves to landscape and shape the world with their talons or use their tails to till the soil. The Clannfear body is an effective instrument in increasing the productivity of the land they live on."
 esb_clannfear_ideas_4: "Unique Frills"
 esb_clannfear_ideas_4_desc: "While some may assume Clannfear frills are simply for protection, that may not be their origin. Differences in Clannfear frills help mark distinctions between groups, and can be important in finding mates and pack-members."
 esb_clannfear_ideas_5: "Clannfear Charge"
 esb_clannfear_ideas_5_desc: "The heads of Clannfear are specially designed to batter and puncture those that they ram. The Daedra's heads are comparable to an arrowhead- sharp at the point and flaring outwards to dig into and stay in the flesh."
 esb_clannfear_ideas_6: "Receptive Beasts"
 esb_clannfear_ideas_6_desc: "While the Clannfear are not the most intelligent, they are quite capable of picking up on commands and training from other races. The Clannfear are even able to employ this when they subjugate those supposedly \"higher\" than them, extracting wisdom that they have trouble developing themselves."
 esb_clannfear_ideas_7: "Matriarch System"
 esb_clannfear_ideas_7_desc: "Some of the Clannfear are known to follow Matriarchs which help guide them and organize their roles. These Matriarchs can help achieve better cohesion in Clannfear groups."

 esb_colovian_ideas: "Colovian Ideas"
 esb_colovian_ideas_start: "Colovian Traditions"
 esb_colovian_ideas_bonus: "Colovian Ambition"
 esb_colovian_ideas_1: "The Colovian Landscape"
 esb_colovian_ideas_1_desc: "Colovia encompasses the eastern half of Cyrodiil, from the rugged Colovian Highlands in the north to the coves and inlets of the Golden Coast, and the thick oak forests and fields of the West Weald."
 esb_colovian_ideas_2: "Nordic Heritage"
 esb_colovian_ideas_2_desc: "In contrast to their Nibenese counterparts, the Colovians have held on to their Nordic heritage in greater measure. They are stern and tough like the landscape, with an excellent work ethic, and a martial culture that makes them formidable warriors and leaders."
 esb_colovian_ideas_3: "The Ruins of Miscarand"
 esb_colovian_ideas_3_desc: "Colovia is home to the largest Ayleid ruins in the whole of Cyrodiil - the Ruins of Miscarand."
 esb_colovian_ideas_4: "Merchants of the Gold Coast"
 esb_colovian_ideas_4_desc: "Colovia's Gold Coast, in particular the city of Anvil, is a major trading region for Western Tamriel. Most trade entering Cyrodiil from Hammerfell and High Rock will pass through one of its many port towns. These towns also serve as places to stock up and rest for traders who are simply taking a north-south trade route along the west coast."
 esb_colovian_ideas_5: "Varen's Wall"
 esb_colovian_ideas_5_desc: "Duke Varen Aquilarios built a great stone wall partitioning the region in order to defend against the lawlessness that had sprung during the uncertain years of the Interregnum."
 esb_colovian_ideas_6: "The Colovian Estates"
 esb_colovian_ideas_6_desc: "The Colovian Estates typically refer to the core Colovian cities of Anvil, Chorrol, Kvatch, and Skingrad which were ruled by merchant-lords, before being subjugated into the Empire. These estates, while primarily focused on trade, had no qualms about marching to war in order to secure their borders or enforce terms of a trading agreement."
 esb_colovian_ideas_7: "Colovian Wine"
 esb_colovian_ideas_7_desc: "Colovia is now well known for its agriculture, except when it comes to wine. The dry and rocky soil which inhibits the growth of other products is perfect for winemaking, and accordingly, the region is home to several quality vineyards - particularly in the region around Skingrad."

 esb_daedroth_ideas: "Daedroth Ideas"
 esb_daedroth_ideas_start: "Daedroth Traditions"
 esb_daedroth_ideas_bonus: "Daedroth Ambition"
 esb_daedroth_ideas_1: "Treasure Hunters"
 esb_daedroth_ideas_1_desc: "Gold and jewels shall adorn the Daedroth, for they are skilled in finding even the most hidden treasure"
 esb_daedroth_ideas_2: "Ambush Tactics"
 esb_daedroth_ideas_2_desc: "Daedroth, much like crocodiles, are known to use ambush tactics and leap out unexpectedly towards the enemy. While they cannot hide underneath the water, they can still hide behind buildings and rock formations."
 esb_daedroth_ideas_3: "Crocodile Tears"
 esb_daedroth_ideas_3_desc: "\"O woe to those we conquer- to those we crush under our heels and devastate utterly! We weep for them!\""
 esb_daedroth_ideas_4: "Bestial Daedra"
 esb_daedroth_ideas_4_desc: "Daedroth are not quite as intelligent as the Xivilai or the Dremora, but they make up for it in their raw bestial strength."
 esb_daedroth_ideas_5: "Daedroth Brawn"
 esb_daedroth_ideas_5_desc: "The hulking Daedroth can be quite industrious with their strength. With their brawn, they can easily carry about heavy chunks of material from place to place and operate large tools and machinery."
 esb_daedroth_ideas_6: "Terrifying Presence"
 esb_daedroth_ideas_6_desc: "The monstrous appearance of the Daedroth can go a long way to ensuring the authority of any state or polity they form - although this aggressive disposition may be disruptive to their relations with other polities..."
 esb_daedroth_ideas_7: "Affinity to Water"
 esb_daedroth_ideas_7_desc: "Daedroth are generally not familiar with large bodies of water. Despite this, if ever were the two to meet, it is possible they would go together swimmingly."

 esb_dremoran_ideas: "Dremoran Ideas"
 esb_dremoran_ideas_start: "Dremoran Traditions"
 esb_dremoran_ideas_bonus: "Dremoran Ambition"
 esb_dremoran_ideas_1: "Strict Hierarchies"
 esb_dremoran_ideas_1_desc: "Dremoran Society is fundamentally defined by the ordering things into their natural place. This means that a Dremora must submit to their betters without complaint, and likewise expect submission from those who are below their station."
 esb_dremoran_ideas_2: "Haughty Nature"
 esb_dremoran_ideas_2_desc: "A Dremora who knows his place is fully permitted, even expected, to carry themselves with arrogance and confidence when interacting with underlings."
 esb_dremoran_ideas_3: "Swords and Spells"
 esb_dremoran_ideas_3_desc: "Every Dremora is familiar with the many instruments of war, be they physical or magical in nature."
 esb_dremoran_ideas_4: "Bred for War"
 esb_dremoran_ideas_4_desc: "A Dremora's existence is typically spent training and preparing for battle, whether that conflict is of their own choosing or of their master's. Furthermore, they have no fear of death as they will always reform back in their overlord's plane of oblivion - although this process may take longer for more grievous circumstances of death."
 esb_dremoran_ideas_5: "Oath-keepers"
 esb_dremoran_ideas_5_desc: "While they may seem base and unprincipled, Dremora are actually creatures of their word. An oath made is wholly binding to a Dremora, and woe to them that breaks a vow of allegiance to their master."
 esb_dremoran_ideas_6: "Keen Memories"
 esb_dremoran_ideas_6_desc: "Dremora are known to have exceptional memories, and can carry lifelong grudges."
 esb_dremoran_ideas_7: "Allegiance to a Prince"
 esb_dremoran_ideas_7_desc: "Dremora are typically affiliated with a Daedric Prince to whom they are bound to serve."

 esb_great_house_ideas: "Great House Ideas"
 esb_great_house_ideas_start: "Great House Traditions"
 esb_great_house_ideas_bonus: "Great House Ambition"
 esb_great_house_ideas_1: "Settled Lifestyle"
 esb_great_house_ideas_1_desc: "The Great Houses emerged as a movement within Ashlander society which had grown to view the traditional ways as outdated, and desired to settle down and build a more modern civilization for themselves. While the Ashlanders continued their nomadic lifestyle, several prominent families who would become the Great Houses began to construct permanent settlements for themselves, which in time grew to become the great political and economic centres of Morrowind such as Balmora, Ald'ruhn, Necrom, and Mournhold."
 esb_great_house_ideas_2: "Great House Retainers"
 esb_great_house_ideas_2_desc: "The Great Houses are inherently war-like in nature, and each is expected to keep loyal retainers ready at all times to deal with threats. House members are trained from a young age in the usage of swords, spears, and shields, and many also are skilled in destruction magic."
 esb_great_house_ideas_3: "Slave Markets"
 esb_great_house_ideas_3_desc: "The trade of Slaves is one of the defining features of Great House culture, whether on Vvardenfell or on the mainland. If you weren't one of the houses raiding the border regions (particularly Shadowfen) for slaves to sell, then you were one of the many houses buying slaves to staff your households or to work your plantations."
 esb_great_house_ideas_4: "Great House Rivalries"
 esb_great_house_ideas_4_desc: "Squabbling and feuding amongst each other are one of the most popular Great House pastimes. Infighting between the Great Houses grew to be so rampant that an entire organization of professional (and legal) assassins known as the Morag Tong became a mainstay of Great House life. If you have a grudge against someone, you could legally pay to have them killed. Such an environment led to the Great Houses developing expansive networks of spies to keep tabs on the goings-on of the other houses, lest they catch an assassin's dagger in their sleep. Surprisingly, one of the functions of such a system is to avoid widespread bloodshed; according to legend, Mephala advised the early Great Houses to settle disputes between rulers directly, rather than dragging the rest of their house into a war which would lead to the deaths of others who had no part in the original conflict."
 esb_great_house_ideas_5: "Bonemold Armour"
 esb_great_house_ideas_5_desc: "The Great Houses developed a new type of armour which expanded on the concepts of Ashlander chitin and netch leather armour. Known as \"Bonemold Armour\", it was made from real bone which was treated with a resin and moulded into plating which formed the main protective surfaces of the armour. It was an exceptionally strong and lightweight material, and is favoured by Great House armourers even today."
 esb_great_house_ideas_6: "Ancestral Tombs"
 esb_great_house_ideas_6_desc: "Like the Ashlanders, the Great Houses carried on the ancient tradition of venerating their ancestors. While most folk could only afford to keep a small shrine in their homes, the wealthiest would build extensive Ancestral Tomb complexes which served to house the earthly remains of their dead, as well as provide a place where their descendants can come and give offerings and pay their respects."
 esb_great_house_ideas_7: "The Grand Council"
 esb_great_house_ideas_7_desc: "The Grand Council is a ruling body made up of the heads of the Great Houses which guide Morrowind's foreign policy. The Council has the power to appoint a Hortator from their ranks to lead their combined armies, although this rarely happens since a single dissenting vote will veto the appointment."

 esb_harvester_ideas: "Harvester Ideas"
 esb_harvester_ideas_start: "Harvester Traditions"
 esb_harvester_ideas_bonus: "Harvester Ambition"
 esb_harvester_ideas_1: "Focus on the Fight"
 esb_harvester_ideas_1_desc: "Harvesters have not invested much in developing a language or culture of their own, instead opting to focus on dominating and subjugating mortal life."
 esb_harvester_ideas_2: "Soul Gem Enchantments"
 esb_harvester_ideas_2_desc: "The souls that Harvesters are so skilled at extracting come in handy for researching and crafting magical tools to aid said research."
 esb_harvester_ideas_3: "Soul Stealers"
 esb_harvester_ideas_3_desc: "With every battle won, a Harvester grows stronger, enhancing their combat potential with the strength of their fallen enemies."
 esb_harvester_ideas_4: "Ebony Attunement"
 esb_harvester_ideas_4_desc: "Ebony is etched into the being of Harvesters, it covering them and protecting them from harm. Harvesters know best how to extract and shape ebony into various forms to suit their needs."
 esb_harvester_ideas_5: "Spirit Soldiers"
 esb_harvester_ideas_5_desc: "A Harvester is capable of resurrecting their fallen foes as allies. The spirits the Daedra summon are bound entirely to their being, and have no choice on fighting those they are turned on, even their former allies."
 esb_harvester_ideas_6: "Solitary Serpents"
 esb_harvester_ideas_6_desc: "Harvesters do not care much for their neighbours, only interacting with those around them when necessary. This also translates roughly into a \"live and let live\" mentality for their subjects- although it may be more accurate to call it a \"die and let die\" mentality."
 esb_harvester_ideas_7: "Deathly Embrace"
 esb_harvester_ideas_7_desc: "The Harvester's body is cold and jagged, full of pain and hate. Those that spend too much time engaged in combat with a Harvester will find themselves in the Harvesters' deathly coils, bleeding out in body and spirit."

 esb_imperial_ideas: "Imperial Ideas"
 esb_imperial_ideas_start: "Imperial Traditions"
 esb_imperial_ideas_bonus: "Imperial Ambition"
 esb_imperial_ideas_1: "Cosmopolitan Society"
 esb_imperial_ideas_1_desc: "In order to rule over the Empire's many provinces, all of which have unique customs and traditions, the Imperials have opted to take a more open-minded approach to conquest by diplomatically resolving conflicts when possible, and incorporating aspects of their subjects' cultures into their own when it suits them."
 esb_imperial_ideas_2: "Temples of the Divines"
 esb_imperial_ideas_2_desc: "Imperial worship of the divines is an organized affair, with great cathedrals and other temple complexes in almost every city dedicated to their patron deity."
 esb_imperial_ideas_3: "Voice of the Emperor"
 esb_imperial_ideas_3_desc: "Imperials are said to have a unique talent for getting their way when they really want to."
 esb_imperial_ideas_4: "Imperial Legions"
 esb_imperial_ideas_4_desc: "The mighty Imperial Legions are the well-oiled military machine which conquered almost all of Tamriel for Tiber Septim in the Third Era. They fight in tight, disciplined formations which are exceedingly difficult for their enemies to scatter, and they also perform great feats of engineering by building roads and forts behind them to support their campaigns."
 esb_imperial_ideas_5: "The Elder Council"
 esb_imperial_ideas_5_desc: "The Elder Council sits at the White-Gold Tower, and is made up of the leading men and women in Imperial society. They act as a check on the Emperor's power, and at times the Elder Council can even overshadow an Emperor completely."
 esb_imperial_ideas_6: "Imperial Geographical Society"
 esb_imperial_ideas_6_desc: "The Imperial Geographical Society is dedicated to discovering, preserving, and analyzing the many lands, cultures, and artefacts that Tamriel has to offer."
 esb_imperial_ideas_7: "The Arena"
 esb_imperial_ideas_7_desc: "The fighting pits are popular was for some to attempt to earn some quick gold, although they more often than not just end up dead. The Arena is nevertheless a popular venue, with the most popular fights drawing crowds numbering in the thousands."

 esb_kamal_ideas: "Kamalian Ideas"
 esb_kamal_ideas_start: "Kamalian Traditions"
 esb_kamal_ideas_bonus: "Kamalian Ambition"
 esb_kamal_ideas_1: "Terrifying Presence"
 esb_kamal_ideas_1_desc: "Akaviri boys and girls are told to be good, or else the Kamalians will come and kidnap them at night."
 esb_kamal_ideas_2: "Arctic Home"
 esb_kamal_ideas_2_desc: "The northern-most portion of Akavir, the home of the Kamalians, is a frigid waste in a state of permanent winter."
 esb_kamal_ideas_3: "Demonic Strength"
 esb_kamal_ideas_3_desc: "Kamalian warriors are a fearsome sight to behold - strong of limb and tall of stature."
 esb_kamal_ideas_4: "Brutal in Victory"
 esb_kamal_ideas_4_desc: "The enemies of the Kamalians are loath to put up much resistance due to their reputation for exacting terrible retribution on those who don't submit to their demands."
 esb_kamal_ideas_5: "Ice Magic"
 esb_kamal_ideas_5_desc: "The Kamalians are adept at cryomancy - a boon to anyone who lives in such a homeland as theirs."
 esb_kamal_ideas_6: "Grand Armadas"
 esb_kamal_ideas_6_desc: "The Kamalians invaded Tamriel in the Second Era by sailing from Kamal in a great fleet, the likes of which had never been seen "
 esb_kamal_ideas_7: "Conquerors"
 esb_kamal_ideas_7_desc: "The Kamalians are fundamentally expansionist. They lead annual invasions against their neighbours in Akavir, and will sometimes attempt more ambitious invasions of Tamriel."

 esb_keptu_ideas: "Keptu Ideas"
 esb_keptu_ideas_start: "Keptu Traditions"
 esb_keptu_ideas_bonus: "Keptu Ambition"
 esb_keptu_ideas_1: "Deserts and Mountains"
 esb_keptu_ideas_1_desc: "The Keptu people are spread across the deserts and mountains of Hammerfell. They know best how to live in these rough regions and bring the most out of them."
 esb_keptu_ideas_2: "Early Metalworkers"
 esb_keptu_ideas_2_desc: "The Keptu were one of the first few people to develop the working of ore into metal. This development marks their ability to create new innovations that shape the world."
 esb_keptu_ideas_3: "Oral Tradition"
 esb_keptu_ideas_3_desc: "Battles and Tales both ancient and modern are recorded in the oral tradition of the Keptu. This accumulated knowledge helps Keptu people avoid devastation and triumph over those that may harm them."
 esb_keptu_ideas_4: "Linkers of the Mountains"
 esb_keptu_ideas_4_desc: "The Keptu exist at a cultural intersection of many peoples. Whether there is antagonism or friendship between said peoples, it is likely that they will have to go through the Keptu first. Any nation existing at this intersection must find a way to tie the many cultures to one another."
 esb_keptu_ideas_5: "Adaptive Culture"
 esb_keptu_ideas_5_desc: "The stonecutting of the Dwemer, the closeness to Hircine of the Minotaur, the kinship between Keptu and Reachman— these are all evidence of the closeness that the Keptu shares with their neighbours. Whilst this means that it is easier for them to be subsumed into their neighbours, it is also less difficult for the Keptu to tolerate and even integrate the customs of those around them."
 esb_keptu_ideas_6: "Keptu Stonecutters"
 esb_keptu_ideas_6_desc: "Fortresses hewn directly into mountains and into an outcropping of rock are pillars of Keptu protection. These defensive constructions are not immediately obvious to those outside, and hold up together better than buildings made from carved bricks."
 esb_keptu_ideas_7: "Triumph of Nirncrux"
 esb_keptu_ideas_7_desc: "The power of Nirn— what holds it together and gives it life— it lies directly below the Keptu. All they must do is claim it and utilize it— that magmatic power which can restore and rejuvenate life much in the way that a Briarheart can.\nIt is said that Hircine will facilitate this process."

 esb_kothringi_ideas: "Kothringi Ideas"
 esb_kothringi_ideas_start: "Kothringi Traditions"
 esb_kothringi_ideas_bonus: "Kothringi Ambition"
 esb_kothringi_ideas_1: "Marsh Dwellers"
 esb_kothringi_ideas_1_desc: "The Kothringi make their home in the treacherous swamplands of Black Marsh, making them a particularly hardy people."
 esb_kothringi_ideas_2: "Skilled Shipwrights"
 esb_kothringi_ideas_2_desc: "Life in Black Marsh requires a certain degree of comfortability with waterways and sailing. However, the Kothringi take things a step further by building seacraft capable of plying the open waters of Tamriel's southern coasts."
 esb_kothringi_ideas_3: "Illusionists"
 esb_kothringi_ideas_3_desc: "Some Kothringi are known to possess impressive abilities in Illusion magic. One group of Kothringi was once cursed to eternal undeath as skeletons, but they were able to continue somewhat normally by disguising their condition with Illusion magic."
 esb_kothringi_ideas_4: "Swamp Vessels"
 esb_kothringi_ideas_4_desc: "While the Kothringi are capable of sailing the open oceans, their skill in shipbuilding truly shines in their construction of boats meant to ply the still waters of the swamp."
 esb_kothringi_ideas_5: "Musical Society"
 esb_kothringi_ideas_5_desc: "Music plays an important role in Kothringi society. In particular, they favour horns, drums, harps, and most of all chimes made from almost any material you can imagine."
 esb_kothringi_ideas_6: "Sell-swords"
 esb_kothringi_ideas_6_desc: "The Kothringi were known to garrison imperial forts and cities as mercenaries."
 esb_kothringi_ideas_7: "Kothringi Cairns"
 esb_kothringi_ideas_7_desc: "Kothringi dead are buried in special stone cairns, intricately and lovingly adorned with beads and other decorations."

 esb_lilmothiit_ideas: "Lilmothiit Ideas"
 esb_lilmothiit_ideas_start: "Lilmothiit Traditions"
 esb_lilmothiit_ideas_bonus: "Lilmothiit Ambition"
 esb_lilmothiit_ideas_1: "Marshy Homeland"
 esb_lilmothiit_ideas_1_desc: "The Lilmothiit made their home on the southern coasts of Black Marsh, a brutal environment in which it takes real mettle to thrive."
 esb_lilmothiit_ideas_2: "Weapons Masters"
 esb_lilmothiit_ideas_2_desc: "The Lilmothiit are quick with a blade, and sure with their spear-points."
 esb_lilmothiit_ideas_3: "Nomadic Lifestyle"
 esb_lilmothiit_ideas_3_desc: "Since agriculture is nearly impossible in the jungles of Black Marsh, the Lilmothiit are forced to move around in tribal units in order to find new hunting and foraging grounds."
 esb_lilmothiit_ideas_4: "Vulpine Intelligence"
 esb_lilmothiit_ideas_4_desc: "Befitting their fox-like nature, Lilmothiit is quick of wit and silver-tongued."
 esb_lilmothiit_ideas_5: "One With Nature"
 esb_lilmothiit_ideas_5_desc: "A life on the move through the wilds of Black Marsh ensure the Lilmothiit have great knowledge of the local flora and fauna, and how to make the most of the limited resources in their area."
 esb_lilmothiit_ideas_6: "Lilmoth and Blackrose"
 esb_lilmothiit_ideas_6_desc: "Despite their nomadic lifestyle, the Lilmothiit are thought to be original builders of the cities of Lilmoth and Blackrose. While their early usage is uncertain, these settlements would grow to become important regional centres in later years."
 esb_lilmothiit_ideas_7: "Trading Tradition"
 esb_lilmothiit_ideas_7_desc: "As is typical of unsettled societies, the Lilmothiit were forced to trade for items they could not make themselves."

 esb_maormer_ideas: "Maormer Ideas"
 esb_maormer_ideas_start: "Maormer Traditions"
 esb_maormer_ideas_bonus: "Maormer Ambition"
 esb_maormer_ideas_1: "Aldmeri Exiles"
 esb_maormer_ideas_1_desc: "Some legends recount that the Maormer were banished from the Summerset Isles, but modern interpretations reveal that it is far more likely that they were actually sundered from their Altmer cousins far back in the Merethic Era during their time in old Aldmeris. The story goes that the original Maormer were led by the legendary King Orgnum, who attempted a rebellion against the other Aldmer. Upon defeat, he and his followers were exiled to \"The Veil of Mist\", an island covered in an impenetrable fog so as to isolate them from their brethren for eternity."
 esb_maormer_ideas_2: "Reavers and Raiders"
 esb_maormer_ideas_2_desc: "The Maormer are feared throughout Summerset for their incessant and brutal raids on coastal settlements."
 esb_maormer_ideas_3: "The Veil of Mist"
 esb_maormer_ideas_3_desc: "Pyandonea, the home of the Maormer, is an old Aldmeri term which means \"The Veil of Mist\". It refers to the dense fog which cloaks the island year-round. Its secret shores are the source of many exotic goods which are sought by merchants all across Nirn."
 esb_maormer_ideas_4: "Snake Magic"
 esb_maormer_ideas_4_desc: "Snake Magic is an esoteric practice found only in Pyandonea (so it is to the best of our knowledge, in any case). With it, the Maormer are able to summon and command great beasts of the sea to aid them in battle."
 esb_maormer_ideas_5: "Corsair Kings"
 esb_maormer_ideas_5_desc: "The Maormer are led by fierce warlords who organize and lead raids on the coastlines of their enemies."
 esb_maormer_ideas_6: "The Young King's Coffer"
 esb_maormer_ideas_6_desc: "The legendary Maormer King Orgnum is said to have owned an unassuming chest which produced for him an unending stream of gold. Legend holds that it was through this artefact that he was able to build and maintain his great fleet, with which he terrorized the coasts of the Summerset Isles."
 esb_maormer_ideas_7: "Leviathans"
 esb_maormer_ideas_7_desc: "The greatest of the Maormer are known as Leviathans - although some doubt that they are wholly Maormer, positing instead that they are a half-breed of Sea Elf and Sea Serpent. Whatever their pedigree, these Leviathans are great, towering, beast-like beings; terrifying sights to be sure. While they seem uncomfortable on land, they are skilled warriors nonetheless, and any terrestrial awkwardness is more than compensated for by their surprisingly graceful aquatic movements. §OUnlocks §!§GSea-Serpent Magic§!"

 esb_minotaur_ideas: "Minotaur Ideas"
 esb_minotaur_ideas_start: "Minotaur Traditions"
 esb_minotaur_ideas_bonus: "Minotaur Ambition"
 esb_minotaur_ideas_1: "Woodlands and Plains"
 esb_minotaur_ideas_1_desc: "\"Around Imperial ruins you gather,\nEternal guardians with hooves and horn.\nWhat memories lead you to the path there,\nIs it Belharza or the Empire that you mourn?\"\n—The Minotaur Song\n"
 esb_minotaur_ideas_2: "Treasure Hoards"
 esb_minotaur_ideas_2_desc: "Minotaur have been found to keep great hoards of gold and other treasures in their camps."
 esb_minotaur_ideas_3: "Begotten of Alessia"
 esb_minotaur_ideas_3_desc: "\"We are ada, Mor, and change things through love. We must take care lest we beget more monsters on this earth. If you do not desist, she will take to you, and you will transform all Cyrod if you do this.\"\n—Pelinal on Morihaus and Alessia.\n"
 esb_minotaur_ideas_4: "Fearsome Strength"
 esb_minotaur_ideas_4_desc: "The sight of a Minotaur bearing down upon you is enough to make even the most seasoned adventure tremble in fear. Terrible sharp horns which pierce armour, and trunk-like limbs of coiled muscle make Minotaur among the greatest fighters to have ever walked the face of Tamriel."
 esb_minotaur_ideas_5: "Rural Population"
 esb_minotaur_ideas_5_desc: "Minotaurs typically avoid cities, whether due to a sense of persecution from other residents, or perhaps simply a preference for being among nature and breathing freely of the clean air."
 esb_minotaur_ideas_6: "Lord of the Hunt and Master of Beasts"
 esb_minotaur_ideas_6_desc: "The stories of Hircine and Minotaur are tightly intertwined, as Hircine patronizes many things which are valued by the Man-Bulls; freedom, the wild, and the thrill of the hunt."
 esb_minotaur_ideas_7: "Thick Hides"
 esb_minotaur_ideas_7_desc: "Minotaur are known to possess thick hides which can assuage the pain of certain physical hurts, as well as a natural resistance to many kinds of magick."

 esb_nedic_ideas: "Nedic Ideas"
 esb_nedic_ideas_start: "Nedic Traditions"
 esb_nedic_ideas_bonus: "Nedic Ambition"
 esb_nedic_ideas_1: "Master Stonemasons"
 esb_nedic_ideas_1_desc: "The Nedes were known to be master stonemasons. Their architectural style resulted in imposing, sturdy structures - many of which survive to this day."
 esb_nedic_ideas_2: "The Ayleid Yoke"
 esb_nedic_ideas_2_desc: "The Nedes suffered countless centuries of enslavement and abuse at the hands of their Ayleid masters. While the work was miserable and often dangerous, it was inevitable that it pushed the Nedes to become skilled agriculturalists, builders, and miners."
 esb_nedic_ideas_3: "Humble Origins"
 esb_nedic_ideas_3_desc: "The Nedes will always remember the oppression of the Ayleids and the value of sticking together."
 esb_nedic_ideas_4: "Alessian Syncretism"
 esb_nedic_ideas_4_desc: "Alessia, the ancient hero-queen who led the Nedes out of enslavement in the First Era, also constructed a new religion by melding aspects of the Aldmeri and Nordic pantheons. Her skill in uniting men of all backgrounds was crucial to the early success of the new empire of men."
 esb_nedic_ideas_5: "Forebears of the Empire"
 esb_nedic_ideas_5_desc: "The Alessian Empire, formed by the Nedes of Cyrodiil in 1E 243, was one of the first empires of men in Tamriel's history."
 esb_nedic_ideas_6: "The Waters of the Niben"
 esb_nedic_ideas_6_desc: "The Nedes of Cyrodiil reside in the Nibenay Basin; a large geographical region in the centre of Tamriel within which all rivers, lakes, and streams eventually drain into the great River Niben. This network of interconnected waterways acts like a superhighway which facilitates trade from all parts of the continent."
 esb_nedic_ideas_7: "A Gregarious People"
 esb_nedic_ideas_7_desc: "The Nedes are known to be particularly skilled in the art of diplomacy and statecraft, making them adept ambassadors and emissaries."

 esb_nibenean_ideas: "Nibenean Ideas"
 esb_nibenean_ideas_start: "Nibenean Traditions"
 esb_nibenean_ideas_bonus: "Nibenean Ambition"
 esb_nibenean_ideas_1: "Fertile Farmlands"
 esb_nibenean_ideas_1_desc: "The gently rolling hills of the Nibenay Valley, between the banks of the River Niben and the rocky foothills of the Velothi Mountains, contain some of the best farmland in all of Tamriel."
 esb_nibenean_ideas_2: "The Blackwood Company"
 esb_nibenean_ideas_2_desc: "The Blackwood Company was a mercenary company that emerged, unsurprisingly, in the Blackwood region of Southern Cyrodiil and Western Black Marsh. It grew to rival even the well-established and long-standing Cyrodiil chapter of the Fighters Guild, and came perilously close to forcing it out of Cyrodiil entirely."
 esb_nibenean_ideas_3: "Forests of  Nibenay"
 esb_nibenean_ideas_3_desc: "The Niben Basin, in contrast to the fertile Nibenay Valley, is a bit of a rougher affair with more pronounced geological features, and sprawling forests which the locals readily exploit for cheap lumber."
 esb_nibenean_ideas_4: "Gate to Cyrodiil"
 esb_nibenean_ideas_4_desc: "The River Niben is the largest river in Cyrodiil if not all of Tamriel. It serves as a major shipping lane bringing goods and gold into the heart of Cyrodiil from all corners of Nirn."
 esb_nibenean_ideas_5: "True Heirs of the Nedes"
 esb_nibenean_ideas_5_desc: "The Nibenese consider themselves to be the true heirs to their Nedic ancestors' legacy, more so than their Colovian cousins to the west."
 esb_nibenean_ideas_6: "Esoteric Philosophy"
 esb_nibenean_ideas_6_desc: "The riches of the Niben allow many of the elites of the region to devote time to intellectual pursuits such as philosophy and archaeology, and even more magical pursuits such as enchanting, spell-crafting, and alchemy."
 esb_nibenean_ideas_7: "Pomp and Circumstance"
 esb_nibenean_ideas_7_desc: "Nibenay high society is marked by seemingly endless ceremony and tradition."

 esb_nordic_ideas: "Nordic Ideas"
 esb_nordic_ideas_start: "Nordic Traditions"
 esb_nordic_ideas_bonus: "Nordic Ambition"
 esb_nordic_ideas_1: "Resilient Warriors"
 esb_nordic_ideas_1_desc: "Nords are infamous for their stubbornness and ferocity, making them some of the fiercest warriors in all Tamriel."
 esb_nordic_ideas_2: "Sword-maidens"
 esb_nordic_ideas_2_desc: "\"What's the matter? You can't stand the sight of a strong Nord woman?\"\n—Olfina Gray-Mane, 4E 201\n"
 esb_nordic_ideas_3: "Arctic Homeland"
 esb_nordic_ideas_3_desc: "Skyrim, the home of the Nords, is a harsh land with soaring peaks, icy rivers, and frozen tundra. Anyone who deigns to live there must be of a certain sturdy stock, and woe to the outsider who is unaccustomed to the brutal climate."
 esb_nordic_ideas_4: "Kyne, Goddess of the Storm"
 esb_nordic_ideas_4_desc: "Kyne is the chief deity of the Nordic Pantheon. She is associated with the wind and rain - be it a summer's breeze or a spring shower, or a terrible storm that leaves destruction in its wake."
 esb_nordic_ideas_5: "Mead Halls"
 esb_nordic_ideas_5_desc: "The mead hall is a cornerstone of Nordic culture; A place to warm up, get drunk and listen to stories of the great heroes of old."
 esb_nordic_ideas_6: "Ysgramor's Fleet"
 esb_nordic_ideas_6_desc: "Late in the Merethic Era, the hero Ysgramor led a contingent of Atmorans - the fabled Five-Hundred Companions - to exact revenge on the elves who slaughtered his kin, and to build a new home on the Tamriel mainland. His fleet consisted of infamous ships like the Jorrvaskr, the Fallowfire, and the Ylgermet, and their equally infamous crews and captains. These heroes of yore built a kingdom on top of Elven corpses, and laid the foundations of Skyrim as it is known today."
 esb_nordic_ideas_7: "Sovngarde"
 esb_nordic_ideas_7_desc: "Nords believe that after they die a glorious death in battle, their ancestors await them in Sovngarde - a mythical realm of feasting, merrymaking, and heroic feats. §OUnlocks §!§GThuum Ideas§!"

 esb_po_tun_ideas: "Po Tun Ideas"
 esb_po_tun_ideas_start: "Po Tun Traditions"
 esb_po_tun_ideas_bonus: "Po Tun Ambition"
 esb_po_tun_ideas_1: "Tiger-folk"
 esb_po_tun_ideas_1_desc: "The Po Tun are a beast race similar to the Khajiit of Elsweyr (although any relation between the two races is purely speculative). Like their animal counterparts, they are quick and agile, and possess considerable strength."
 esb_po_tun_ideas_2: "The Depths of the Jungle"
 esb_po_tun_ideas_2_desc: "Po Tun is primarily covered in thick jungles which provide rich resources to those who know how and where to look."
 esb_po_tun_ideas_3: "Sanctuary for Dragons"
 esb_po_tun_ideas_3_desc: "When the Tsaesci attempted to eradicate Dragons from Akavir, the Po Tun offered refugee dragons sanctuary within their borders."
 esb_po_tun_ideas_4: "Hatred of Tsaesci"
 esb_po_tun_ideas_4_desc: "The Po Tun view the Tsaesci as their greatest enemies, and intend to wipe them out before the Tsaesci do the same to them."
 esb_po_tun_ideas_5: "Draconic Ambitions"
 esb_po_tun_ideas_5_desc: "With Dragons seemingly extinct in Akavir, the Po Tun are thought to be attempting to turn themselves into dragons. Their processes are unknown, and they have yet to see large-scale success in this endeavour."
 esb_po_tun_ideas_6: "Tosh Raka"
 esb_po_tun_ideas_6_desc: "Tosh Raka is the title given to the first among the Po Tun - a great leader who successfully transformed into a dragon with orange scales and black stripes."
 esb_po_tun_ideas_7: "Empire Builders"
 esb_po_tun_ideas_7_desc: "After securing their homeland from the treacherous Tsaesci, the Po Tun intend to establish a true empire for themselves, and even expand into Tamriel."

 esb_reachmen_ideas: "Reachmen Ideas"
 esb_reachmen_ideas_start: "Reachmen Traditions"
 esb_reachmen_ideas_bonus: "Reachmen Ambition"
 esb_reachmen_ideas_1: "The Reach"
 esb_reachmen_ideas_1_desc: "Even the neighbouring Bretons, Nords, and Orcs - themselves no stranger to tough terrain - consider the Reach a wild and inhospitable place to call home. Jagged cliffs, narrow canyons, raging rapids, and plunging waterfalls make up some of its rugged terrains, leaving precious-little room for agriculture and husbandry. As such, the Reachmen are forced to eke out a living by working what little land is available, as well as by herding, hunting, gathering, and trading."
 esb_reachmen_ideas_2: "A Proud People"
 esb_reachmen_ideas_2_desc: "Reachmen society is based around a system of clans and kinship, and above all, a fierce desire to live free and independent of outside rule."
 esb_reachmen_ideas_3: "The Hunt-Father"
 esb_reachmen_ideas_3_desc: "The Hunt-Father, more commonly known as Hircine to outsiders, is the foremost spirit in Reachmen society. His veneration is critical to ensuring the success of their hunts - one of the few sources of food available in the Reach."
 esb_reachmen_ideas_4: "Great Chieftains"
 esb_reachmen_ideas_4_desc: "Reachmen society greatly values warriors brave of heart, and strong in the arm. In difficult times, such a hero sometimes emerges to lead the Reachmen through their tribulations, and re-assert their place in the Reach."
 esb_reachmen_ideas_5: "Redoubts"
 esb_reachmen_ideas_5_desc: "The nature of the terrain of the Reach means that certain areas require very little additional fortification to achieve a high degree of defensibility."
 esb_reachmen_ideas_6: "The Longhouse Emperors"
 esb_reachmen_ideas_6_desc: "The Longhouse Emperors were a dynasty of Reachmen of managed to capture and rule the Empire for a period of time during the interregnum."
 esb_reachmen_ideas_7: "Silver Deposits"
 esb_reachmen_ideas_7_desc: "The Reach is blessed with many rich deposits of Silver - among other natural resources."

 esb_redguard_ideas: "Redguard Ideas"
 esb_redguard_ideas_start: "Redguard Traditions"
 esb_redguard_ideas_bonus: "Redguard Ambition"
 esb_redguard_ideas_1: "Sands of the Alik'r"
 esb_redguard_ideas_1_desc: "The heart of Hammerfell is made up of the wastes of the Alik'r Desert. Chances of survival in such a sun-blasted environment are slim unless one is guided by a local Redguard. These locals have special knowledge of techniques which allow for prolonged journeys such as the construction of a \"Johad\", a contraption which allows you to trap and gather the tiniest amounts of moisture in the air."
 esb_redguard_ideas_2: "Those We Don't Speak of"
 esb_redguard_ideas_2_desc: "The Redguard and their Yokudan ancestors have an ancient feud with the Sinistral, or Lefthanded Elves."
 esb_redguard_ideas_3: "The Ra Gada"
 esb_redguard_ideas_3_desc: "The \"Warrior Wave\" - more commonly known as the Ra Gada - was a series of four successive invasions of Hammerfell by Yokudans fleeing persecution and imperial overreach. Thousands of warriors poured across the sea to carve a new home for themselves out of the ashes of Goblin and Nedic settlements, and over time, corrupted the term Ra Gada into the more familiar \"Redguard\" - the name of Hammerfell's current inhabitants."
 esb_redguard_ideas_4: "Settlement of Hammerfell"
 esb_redguard_ideas_4_desc: "In order to support the waves of warriors and settlers pouring into Hammerfell from Yokuda, there was a period of great expansions and building of cities, roads, and other infrastructure."
 esb_redguard_ideas_5: "Crowns and Forebears"
 esb_redguard_ideas_5_desc: "Over time, Redguard society became increasingly more fractured along cultural lines. Some preferred to hold on to the ways of their Yokudan ancestors, while others had been exposed to many new ideas in their time campaigning in Hammerfell, and wished to incorporate more modern ideas into their society. The former of these groups eventually coalesced into a faction known as the Crowns, while the latter became known as the Forebears. The conflict between these two factions was a defining feature of Redguard society in the Third Era, and its consequences are still being felt even now."
 esb_redguard_ideas_6: "Redguard Swordsmanship"
 esb_redguard_ideas_6_desc: "Like their Yokudan ancestors, the Redguard are famous for their martial abilities, especially concerning swordplay."
 esb_redguard_ideas_7: "Hatred of Elves"
 esb_redguard_ideas_7_desc: "The Redguard see the growing power of the Elves in Summerset as the single greatest threat to human existence in Tamriel. Maybe they can learn to tolerate and even embrace other humans like the Imperials and Bretons, but elves they simply cannot abide. §OUnlocks §!§GShehai Ideas§!"

 esb_riekling_ideas: "Riekling Ideas"
 esb_riekling_ideas_start: "Riekling Traditions"
 esb_riekling_ideas_bonus: "Riekling Ambition"
 esb_riekling_ideas_1: "Riekling Tribes"
 esb_riekling_ideas_1_desc: "Rieklings live in tribes scattered across the Northern coasts of Tamriel. Their settlements can range from small encampments to village communities based in valleys, caves, and ravines."
 esb_riekling_ideas_2: "Naturally Cunning"
 esb_riekling_ideas_2_desc: "Outsiders often assume that Rieklings are little more than animals, but in reality, they are deceptively intelligent. Far from being animals, the Rieklings have complete mastery over the Goblin tongue, a strange language of harsh consonants and unusually elongated vowel sounds, and can converse in it readily. Some are also said to have learned to speak other languages of Tamriel such as Cyrodilic."
 esb_riekling_ideas_3: "The Riekling Arsenal"
 esb_riekling_ideas_3_desc: "Rieklings are known to produce a kind of short spear, befitting their stature, but they are also adept at using any weapons they can scavenge like swords, shields, and axes."
 esb_riekling_ideas_4: "Tusked Bristlebacks"
 esb_riekling_ideas_4_desc: "Even the Rieklings have found trusty steeds for themselves in the temperamental Tusked Bristlebacks - a breed of wild boar found along the northern coasts of Tamriel."
 esb_riekling_ideas_5: "Traps and Snares"
 esb_riekling_ideas_5_desc: "Adventurers must be cautious around Riekling settlements, as they have been known to lay traps and snares around their outskirts to help deal with unwanted trespassers."
 esb_riekling_ideas_6: "Godspeak Ceremonies"
 esb_riekling_ideas_6_desc: "\"Hawala faaaakara. Baaaa rakhee kaloo. Pooja kan faroo kee jaa. Goora! Goora! Goora!\"\n—Riekling Godspeak Song\n"
 esb_riekling_ideas_7: "Armoured Trolls"
 esb_riekling_ideas_7_desc: "Rieklings have been observed utilizing scrap metal to create a kind of armour for their domesticated trolls."

 esb_sinistral_elves_ideas: "Sinistral Elven Ideas"
 esb_sinistral_elves_ideas_start: "Sinistral Elven Traditions"
 esb_sinistral_elves_ideas_bonus: "Sinistral Elven Ambition"
 esb_sinistral_elves_ideas_1: "Island Dwellers"
 esb_sinistral_elves_ideas_1_desc: "The Sinistral Elves live on the many islands of the Yokudan continent, where sea travel is a critical mode of transportation, and a competent navy is a key to any nation's defence strategy."
 esb_sinistral_elves_ideas_2: "In a Sea of Men"
 esb_sinistral_elves_ideas_2_desc: "The Lefthanded Elves are almost completely surrounded by their bitter enemies - the Yokudans."
 esb_sinistral_elves_ideas_3: "The Sinistral Empire"
 esb_sinistral_elves_ideas_3_desc: "The Sinistral Elves were said to have built a formidable empire for themselves, and dealt a blow for blow with their neighbours for the duration of their existence."
 esb_sinistral_elves_ideas_4: "Enslave the Yokudans"
 esb_sinistral_elves_ideas_4_desc: "The Sinistral Elves and their Yokudan rivals were fierce enemies, and both had plans to exterminate each other lest the same should happen to them first."
 esb_sinistral_elves_ideas_5: "Orichalc Tower"
 esb_sinistral_elves_ideas_5_desc: "The Orichalc tower is said to have been originally constructed by the Lefthanded Elves; perhaps even in a time before the Yokudans laid claim to that land."
 esb_sinistral_elves_ideas_6: "Monuments of Gypsum Alabaster"
 esb_sinistral_elves_ideas_6_desc: "Gypsum Alabaster was a material unique to the Sinistral Elves, which was extensively used for carving statues and fine details on buildings."
 esb_sinistral_elves_ideas_7: "Centuries of War"
 esb_sinistral_elves_ideas_7_desc: "The Lefthanded Elves' entire existence is marked by non-stop conflict with their neighbours."

 esb_sload_ideas: "Sload Ideas"
 esb_sload_ideas_start: "Sload Traditions"
 esb_sload_ideas_bonus: "Sload Ambition"
 esb_sload_ideas_1: "Thras Endures"
 esb_sload_ideas_1_desc: "Like a loathsome pox, Thras and its inhabitants will always return unless they are wiped out entirely. It is quite possible that even if the islands were sunk, any surviving Sload would raise it from the sea's floor."
 esb_sload_ideas_2: "Advanced Intellect"
 esb_sload_ideas_2_desc: "The Sload mind, while slow-moving and cautious, is highly intelligent. This high intelligence helps the Sload to develop technology better than any other."
 esb_sload_ideas_3: "Noxious Fumes"
 esb_sload_ideas_3_desc: "Toxic gasses and horrible plagues are how the Sload wage war on their enemies. The Sload truly engage in war in a most deplorable manner."
 esb_sload_ideas_4: "Skilled Actors"
 esb_sload_ideas_4_desc: "Despite having no sense of morality or honour, the Sload are skilled actors and know how to manipulate and control those that do have moral compunctions."
 esb_sload_ideas_5: "Deliberate Engagements"
 esb_sload_ideas_5_desc: "When Sloads make direct engagements in war — which is not often — they are careful to plan them out thoroughly. This, combined with their natural blobby sluggishness makes them much slower to get in and out of said engagements, but they are much more defended and less likely to come into harm due to their cautious planning."
 esb_sload_ideas_6: "Irreligious Society"
 esb_sload_ideas_6_desc: "While Sloads are willing to make use of Daedra and potentially other divine beings, they do not exactly have concepts such as \"faith\" or \"worship\". Those that encounter the Sload may be eager to refer to them as \"godless\", while the Sload themselves may consider themselves \"pragmatic\"."
 esb_sload_ideas_7: "Destabilizing Influence"
 esb_sload_ideas_7_desc: "With the horrible diseases they create and the words they use to twist kin against one another, the Sload are a destructive influence to those who live on Nirn with them."

 esb_snow_elven_ideas: "Snow Elven Ideas"
 esb_snow_elven_ideas_start: "Snow Elven Traditions"
 esb_snow_elven_ideas_bonus: "Snow Elven Ambition"
 esb_snow_elven_ideas_1: "Aptitude for Magick"
 esb_snow_elven_ideas_1_desc: "While all Mer have an enhanced affinity for the arcane arts, the abilities of the Snow Elves are thought to match, or potentially even exceed, those of their Altmer cousins."
 esb_snow_elven_ideas_2: "Homeland of Snow"
 esb_snow_elven_ideas_2_desc: "Snow Elves are said to have adapted to the cold climate of their homeland in Skyrim so well, that the cold and ice no longer had any effect on them at all."
 esb_snow_elven_ideas_3: "Auri-El Almighty"
 esb_snow_elven_ideas_3_desc: "Auri-El is the undisputed chief deity in Snow Elf theology. Though they share their pantheon with their Altmer cousins, only the Snow Elves venerate Auri-El to such extreme lengths."
 esb_snow_elven_ideas_4: "Monuments of Stone"
 esb_snow_elven_ideas_4_desc: "The Snow Elves left behind many imposing structures and monuments. Even long after their heyday in the Merethic Era, the Snow Elves were able to build impressive structures like the Chantry of Auri-El and the Great Statue of Irkngthand."
 esb_snow_elven_ideas_5: "The Way of the Pilgrim"
 esb_snow_elven_ideas_5_desc: "Snow Elves wishing to prove their devotion would occasionally make pilgrimages to holy sites dedicated to their gods; in particular the Great Chantry of Auri-El in the Forgotten Vale. These pilgrims would follow an arduous path that required them to tap into their deepest reserves of strength and determination in order to complete it. On the way, they visit wayshrines where they learn esoteric mantras that will aid them in their quest for enlightenment."
 esb_snow_elven_ideas_6: "Skilled Botanists"
 esb_snow_elven_ideas_6_desc: "The Snow-Cedar, which can grow in harsh environments such as the heart of a frozen glacier, is the result of decades of careful selective breeding by the Snow Elves. Such botanical skill allows the Snow Elves to prosper even in the harshest of environments."
 esb_snow_elven_ideas_7: "Chantries and Wayshrines"
 esb_snow_elven_ideas_7_desc: "Snow elves are known to build Chantries - special religious centres which are dedicated to an individual. A famous chantry called the Great Chantry of Auri-El is known to exist in the Forgotten Vale, nestled in the Druadach Mountains. Snow-elf pilgrims would journey between special wayshrines on their way up to the chantry to do penance or fulfil other religious obligations. These establishments became key places of refuge for the few Snow Elves who somehow evaded the axes of the Nords and the chains of the Dwemer."

 esb_soul_shriven_ideas: "Soul Shriven Ideas"
 esb_soul_shriven_ideas_start: "Soul Shriven Traditions"
 esb_soul_shriven_ideas_bonus: "Soul Shriven Ambition"
 esb_soul_shriven_ideas_1: "The Soulless"
 esb_soul_shriven_ideas_1_desc: "Devoid of a soul, the Soul Shriven can make rationally calculated decisions with ease, and with little heed given to emotional concerns."
 esb_soul_shriven_ideas_2: "Life of Slavery"
 esb_soul_shriven_ideas_2_desc: "Most Soul Shriven are enslaved in the service of Molag Bal, and live out their undeath as labourers."
 esb_soul_shriven_ideas_3: "Undead Nature"
 esb_soul_shriven_ideas_3_desc: "Soul Shriven are technically dead, and benefit from heightened tolerance for pain, as well as accelerated healing."
 esb_soul_shriven_ideas_4: "Chaotic Creatia"
 esb_soul_shriven_ideas_4_desc: "Soul Shriven are given corporeal form through a substance known as Chaotic Creatia - a Padomaic material which is present, although in different forms, in every plane of Oblivion."
 esb_soul_shriven_ideas_5: "The Sustenance of Death"
 esb_soul_shriven_ideas_5_desc: "Soul Shriven have no need for sustenance such as food or water."
 esb_soul_shriven_ideas_6: "Ferals"
 esb_soul_shriven_ideas_6_desc: "Over time, Soul Shriven lose touch with reality and eventually fall into insanity. The furthest-gone among them are known as Ferals, and they are said to no longer possess any rational thoughts. They fear neither death nor pain, and can be dangerous enough that even certain Daedra fear them."
 esb_soul_shriven_ideas_7: "The Anuic Soul"
 esb_soul_shriven_ideas_7_desc: "In times when Nirn is in great peril, it is said that a Soul Shriven-to-be with the correct Anuic valence can reform a perfect replica of their original body from the Chaotic Creatia, rather than forming a regular Soul Shriven. Such a soul is also potentially able to regain their physical body if they were to properly attune themselves with Nirn again."

 esb_tang_mo_ideas: "Tang Mo Ideas"
 esb_tang_mo_ideas_start: "Tang Mo Traditions"
 esb_tang_mo_ideas_bonus: "Tang Mo Ambition"
 esb_tang_mo_ideas_1: "Archipelago Lifestyle"
 esb_tang_mo_ideas_1_desc: "The Tang Mo live in a region of Akavir known as the Thousand Islands. While the exact number is not known, we can be sure that their homeland consists of countless islands of varying size dotting a warm tropical sea."
 esb_tang_mo_ideas_2: "Bounty of The Thousand Islands"
 esb_tang_mo_ideas_2_desc: "The Thousand Islands are chock-full of exotic goods, particularly hardwoods and spices, but also various animal products and fruits."
 esb_tang_mo_ideas_3: "Monkey-folk"
 esb_tang_mo_ideas_3_desc: "The Tang Mo are said to have the shape and stature of Monkeys."
 esb_tang_mo_ideas_4: "Courageous Nature"
 esb_tang_mo_ideas_4_desc: "The Tang Mo are said to have a brave and spirited nature far beyond what their smaller size would suggest."
 esb_tang_mo_ideas_5: "Defense of the Homeland"
 esb_tang_mo_ideas_5_desc: "The Tang Mo suffer constant invasions by their Tsaesci, Po Tun, and Kamalian neighbours, but have thus far always held them off."
 esb_tang_mo_ideas_6: "Shrewd Alliances"
 esb_tang_mo_ideas_6_desc: "To attempt to navigate the perilous political landscape of Akavir without friends is considered unwise, but the Tang Mo are known to form alliances of opportunity when necessary."
 esb_tang_mo_ideas_7: "A Simple Existence"
 esb_tang_mo_ideas_7_desc: "The Tang Mo have no great ambitions of conquest to speak of. Rather, they are content to expand their influence in other ways such as through trade and diplomacy."

 esb_tsaesci_ideas: "Tsaesci Ideas"
 esb_tsaesci_ideas_start: "Tsaesci Traditions"
 esb_tsaesci_ideas_bonus: "Tsaesci Ambition"
 esb_tsaesci_ideas_1: "Masters of Espionage"
 esb_tsaesci_ideas_1_desc: "The Tsaesci are experts at the shadowy art of subterfuge."
 esb_tsaesci_ideas_2: "The Serpentine Ways of Making"
 esb_tsaesci_ideas_2_desc: "Tsaesci armour is unlike any to be found elsewhere on Nirn. Its most striking feature is the use of fearsome masked helms which cover the wearer's face with a terrifying visage. They are typically also adorned with horns or other protrusions. The style of Tsaesci armour heavily influenced the armour of the Dragonguard, and the later Blades and the techniques of its construction were incorporated into Imperial arms and armour."
 esb_tsaesci_ideas_3: "The Proof of Wisdom"
 esb_tsaesci_ideas_3_desc: "The Tsaesci celebrate a holiday called \"The Proving Festival\" where they demonstrate their worth to their ancestors. It consists of three proofs that showcase the participants' skills. The final proof which must be completed is called 'The Proof of Wisdom', and serves to demonstrate intellectual prowess. It may be fulfilled through the writing of essays, composition of poems, or by participating in debates or riddle competitions."
 esb_tsaesci_ideas_4: "Kiai"
 esb_tsaesci_ideas_4_desc: "There are reports that some Tsaesci possess powers similar to the Thu'um of the Nords."
 esb_tsaesci_ideas_5: "Mercenaries"
 esb_tsaesci_ideas_5_desc: "Tsaesci who stayed behind after their failed invasion of Tamriel in the First Era would often serve as mercenaries or hired guards."
 esb_tsaesci_ideas_6: "The Potentates"
 esb_tsaesci_ideas_6_desc: "The beginning of the Second Era was demarcated by Versidue-Shaie's declaration upon overthrowing the Reman dynasty. Thereafter, for several centuries, the Empire in Cyrodiil was ruled by Tsaesci rulers known as Potentates. Their rule was marked by brutal repression of the remaining Reman loyalists, although these efforts were a considerable burden on the imperial treasury."
 esb_tsaesci_ideas_7: "Paths of Water"
 esb_tsaesci_ideas_7_desc: "Tsaesci religion holds that water and waterways are a place of transition or boundaries between the realms of the living and the dead."

 esb_vampire_ideas: "Vampire Ideas"
 esb_vampire_ideas_start: "Vampire Traditions"
 esb_vampire_ideas_bonus: "Vampire Ambition"
 esb_vampire_ideas_1: "Children of Molag Bal"
 esb_vampire_ideas_1_desc: "The first vampire was created sometime in the late Merethic Era, or the early First Era. It is said that Molag Bal himself travelled to Nirn, brutally raped a young Nedic woman, and then left. The young woman was called Lamae, and shortly after her assault became corrupted and began to thirst for blood.\n\nAs horrible as their origins may be, the association with such a powerful Daedric prince is undoubtedly a mark of honour - at least among those where it is not met with horror and disgust."
 esb_vampire_ideas_2: "Bloodlust"
 esb_vampire_ideas_2_desc: "Vampires are driven by a primal desire to feed on the blood of living things, especially that of Humans and Mer."
 esb_vampire_ideas_3: "Undead Nature"
 esb_vampire_ideas_3_desc: "Vampires are technically dead, and benefit from heightened tolerance for pain, as well as accelerated healing."
 esb_vampire_ideas_4: "Vampiric Strength"
 esb_vampire_ideas_4_desc: "Vampires have unnatural strength and speed which they use to great effect in hunting down their prey."
 esb_vampire_ideas_5: "Thralls"
 esb_vampire_ideas_5_desc: "The constant need for blood can be problematic for vampires who wish to integrate with normal society and even those who lead a more solitary existence. A particularly common solution to this problem is to maintain some captives (magically or through more traditional means) who are fed off of, but not killed. These \"Thralls\", as they are known, usually fulfil a secondary role as servants and labourers on top of their duties as walking meals."
 esb_vampire_ideas_6: "Blood Magic"
 esb_vampire_ideas_6_desc: "Vampires are often skilled in magic unique to vampires such as the ability to heal by draining an enemy's life force, or to de-materialize into a cloud of bats. They are also typically skilled in the school of destruction magic."
 esb_vampire_ideas_7: "Vampire Lords"
 esb_vampire_ideas_7_desc: "Even among vampires, there are some that rise above their brethren to unimaginable heights of power. Certain bloodlines are blessed by Molag Bal with incredible abilities such as shape-shifting, flight, and enhanced combat skills. These Vampire Lords make for regal figures, and are often found with great ambition to carve out a Kingdom for themselves and their kind."

 esb_xivilai_ideas: "Xivilai Ideas"
 esb_xivilai_ideas_start: "Xivilai Traditions"
 esb_xivilai_ideas_bonus: "Xivilai Ambition"
 esb_xivilai_ideas_1: "Unbound Xivilai"
 esb_xivilai_ideas_1_desc: "Xivilai have a tendency to become disloyal and betray their masters when they feel they are not being given the proper respect. While they make for powerful commanders and knights, their temperament can make them dangerous subjects for their overlords."
 esb_xivilai_ideas_2: "Professional Attitude"
 esb_xivilai_ideas_2_desc: "It would be an understatement to say that the Xivilai hold themselves in high regard- and others as below them. This is not all bluster, though, as the Xivilai try to maintain strict standards for themselves."
 esb_xivilai_ideas_3: "Xivilai Pomp"
 esb_xivilai_ideas_3_desc: "The pompousness of the Xivilai may be off-putting to some, but to others, it can go a long way towards commanding respect and authority."
 esb_xivilai_ideas_4: "Xivilai Duality"
 esb_xivilai_ideas_4_desc: "Many Xivilai have another that they are paired with, either having come into being with their pair- making them twins- or simply having met with another Xivilai they can tolerate enough to call their partner. These pairs have great coordination between each other, allowing them to either work jointly to great effect, or swap places in times of need."
 esb_xivilai_ideas_5: "Of Many Trades"
 esb_xivilai_ideas_5_desc: "Xivilai are not bound by the same military hierarchy as their Dremoran cousins. These Daedra are much freer to set off into various roles, some even becoming merchants amongst mortals."
 esb_xivilai_ideas_6: "Dedicated Knights"
 esb_xivilai_ideas_6_desc: "As everything regarding the Xivilai, they hold their soldiers to a high standard as well. Not seeing themselves fit to be common conscripts, the Xivilai instead prefer the role of highly paid professional knights."
 esb_xivilai_ideas_7: "Dominion Over the Weak"
 esb_xivilai_ideas_7_desc: "Xivilai are known to summon and command other Daedra, such as atronachs and bestial Daedra. While this means they have better control over the Daedra \"below them\", it also means they are able to use those Daedra to keep others in line- such as mortals from Nirn."

 esb_yokudan_ideas: "Yokudan Ideas"
 esb_yokudan_ideas_start: "Yokudan Traditions"
 esb_yokudan_ideas_bonus: "Yokudan Ambition"
 esb_yokudan_ideas_1: "Island Life"
 esb_yokudan_ideas_1_desc: "Yokudans make their homes along the coasts and in the rocky foothills of their eponymous archipelago. While these people are known for many skills, they are particularly renowned for their mastery of the seas as merchants and traders."
 esb_yokudan_ideas_2: "The Way of the Sword"
 esb_yokudan_ideas_2_desc: "Indeed, perhaps the only thing which can be said to best their naval prowess is the Yokudans' love of the Sword and swordplay. An entire martial tradition is known as \"Sword-singing\" developed out of the Yokudans' desire to end the civil wars which plagued their society. Master sword-singers were known as the \"Ansei\", and are said to have possessed incredible abilities - even the ability to materialize a sword made up of their very soul. Swordsmanship was such an integral part of Yokudan culture that depictions of swords and fighting men can be found on even the most mundane objects in Yokuda."
 esb_yokudan_ideas_3: "An Ancient Civilization"
 esb_yokudan_ideas_3_desc: "The Yokudans of old built an empire for themselves while Nords and Nedes of Tamriel were still in their infancy. They built cities resplendent with gardens and grand monuments, and had a rich literary tradition."
 esb_yokudan_ideas_4: "The Far Shores"
 esb_yokudan_ideas_4_desc: "The Far Shores are the Yokudans' version of the afterlife. It is the domain of their death god, Tu'whacca, and a place of safety for the souls of Yokudans who have passed on. All immaterial needs they may have are taken care of, and they are given opportunities to continually hone their martial skills - even in death."
 esb_yokudan_ideas_5: "The Ra Gada"
 esb_yokudan_ideas_5_desc: "The \"Warrior Wave\" - more commonly known as the Ra Gada - was a series of four successive invasions of Hammerfell by Yokudans fleeing persecution and imperial overreach. Thousands of warriors poured across the sea to carve a new home for themselves out of the ashes of Goblin and Nedic settlements, and over time, corrupted the term Ra Gada into the more familiar \"Redguard\" - the name of Hammerfell's current inhabitants."
 esb_yokudan_ideas_6: "Monumental Tombs"
 esb_yokudan_ideas_6_desc: "The sheer scale and grandeur of Yokudan funerary architecture is rivalled by no other known civilization, except perhaps by the ancient Nord barrows."
 esb_yokudan_ideas_7: "The Book of Circles"
 esb_yokudan_ideas_7_desc: "The Book of Circles was a book meant to record the lifetime of wisdom and knowledge acquired by the legendary Yokudan and Redguard hero Frandar Hunding. While the treatise contains some tracts on philosophy and other topics, it is primarily concerned with the art of Swordsmanship generally, and Sword-singing in particular. It is a staple of modern Redguard households, and is highly respected as a manual even in other martial disciplines. §OUnlocks §!§GShehai Ideas§!"

 esb_argonian_ideas: "Argonian Ideas"
 esb_argonian_ideas_start: "Argonian Traditions"
 esb_argonian_ideas_bonus: "Argonian Ambition"
 esb_argonian_ideas_1: "Days of Stone-Nest"
 esb_argonian_ideas_1_desc: "Tales come to us of an ancient Saxhleel civilization in Black Marsh, predating almost all empires of Man or Mer on Tamriel. These ancient Argonians built cities of huge stone ziggurats known as Xanmeers, mastered various schools of magic, and organized themselves into a complex society of city-states. Curiously, we don't know what caused the decline of this civilization - now known as The Duskfall - as the Argonians themselves have no recollection of it."
 esb_argonian_ideas_2: "Black Marsh"
 esb_argonian_ideas_2_desc: "While other groups have only managed to survive in its thick jungles and treacherous swamps, Black Marsh is a true home to the Argonians. They are naturally resistant to the myriad diseases that plague (literally) any outsider who dares venture too far from the relatively hospitable coast. Its many hidden coves and inlets also make enticing hideaways for smugglers and bandits."
 esb_argonian_ideas_3: "The Nisswo"
 esb_argonian_ideas_3_desc: "In Argonian society, the Nisswo have played different roles at different times. In the ancient past, during the age of Saxhleel civilization, the Nisswo made up the ruling class - known then as Nisswo-Kings. Apart from the ruling, their duties included the vital task of appeasing Sithis' lust for destruction and chaos, which they achieved through constant sacrifices in his name. Eventually, after undergoing the events of The Duskfall, the Nisswo lost their status as rulers and transitioned into solely filling their priestly roles."
 esb_argonian_ideas_4: "The Hist"
 esb_argonian_ideas_4_desc: "\"The narrow reed you call real cannot hold the Hist's truth, Rootmender. Real. Illusion. Dream. Waking. These are the words that keep our bellies to the mud. We are safe there, yes. But we cannot see very far.\"\n—Sap-Speaker Kuzei"
 esb_argonian_ideas_5: "Root-Heralds"
 esb_argonian_ideas_5_desc: "Many Argonians in Black Marsh utilize \"Root-Heralds\" - special members of the tribe who serve as its eyes and ears to the outside world. The Argonians themselves think of them as ambassadors, but some outsiders can't help but see them as spies."
 esb_argonian_ideas_6: "Daedric Invaders"
 esb_argonian_ideas_6_desc: "During the Oblivion Crisis of the Third Era, the Hist summoned many Argonians back to Black Marsh to organize its defence against the Daedric hordes. Legend claims that their defence was so furious that they quickly turned back their foe, and even pursued them through the gates back to Oblivion! Their actions forced the Daedra to shut their gates in Black Marsh in order to prevent further casualties, making the Argonians one of the few races to be relatively unharmed by Mehrunes Dagon's invasion."
 esb_argonian_ideas_7: "Shadow-Scales"
 esb_argonian_ideas_7_desc: "The Shadow-Scales are an elite order of Argonian assassins. They are selected at birth, being those born under the sign of the Shadow, and trained by the Dark Brotherhood in their dark ways."

 esb_bosmer_ideas: "Bosmer Ideas"
 esb_bosmer_ideas_start: "Bosmer Traditions"
 esb_bosmer_ideas_bonus: "Bosmer Ambition"
 esb_bosmer_ideas_1: "Bosmer Adaptability"
 esb_bosmer_ideas_1_desc: "Wood Elves, hail from the province of Valenwood. Rejecting the formalities of the civilized world, the Bosmer discarded lavish living for a life in the wilderness, among nature, the trees, and animals."
 esb_bosmer_ideas_2: "Guerrilla Tactics"
 esb_bosmer_ideas_2_desc: "The Bosmer although a peaceful people are extremely aggressive when defending their lands and foes willing to invade them must face heavy resistance."
 esb_bosmer_ideas_3: "Enforce the Green Pact"
 esb_bosmer_ideas_3_desc: "Although the Bosmer are very welcoming to strangers and Migrants, placating the Green is a vital part of life in Valenwood, as the forests will often turn against the residents when the Pact is broken or the Valenwood is otherwise harmed. To atone and stop the Green's assault, the clan responsible for that area of land must hold a trial and the party found guilty of violating the Green Pact must be sacrificed to the Green itself, regardless of how limited their involvement was or even whether they were a Bosmer."
 esb_bosmer_ideas_4: "Traders or Pirates"
 esb_bosmer_ideas_4_desc: "The Bosmer are heavily dependent on good relations and trade with other races, as the Green Pact forces them to import the timber needed to make their homes, arrows, and other wooden instruments. Their resources for trade include hides, river pearls, and finger-bone charms made from the Magically-charged hands of their dead wizards. When they are at odds with Colovia or other trading allies, they are said to rely on piracy or banditry to get what they need."
 esb_bosmer_ideas_5: "All are Welcomed"
 esb_bosmer_ideas_5_desc: "The Bosmer welcome anyone that wishes to integrate themselves in their society as long as they are willing to follow their rules and customs, also the Bosmer are relatively prone to producing offspring. As a result, they outnumber all other Mer on Tamriel."
 esb_bosmer_ideas_6: "Best Archers"
 esb_bosmer_ideas_6_desc: "The Bosmer are undoubtedly the best archers of Tamriel some even say they were the ones who invented the bow, regardless of its origin their prowess is undeniable."
 esb_bosmer_ideas_7: "The Greenspeakers"
 esb_bosmer_ideas_7_desc: "Greenspeakers are mages who dedicate their lives to working in and alongside the Green itself. They use their spells to guide and enhance the growth of trees and plants, and can create furniture and housing for their people in doing so. §OUnlocks §!§GBeast Tongue Ideas§!"

 esb_dwemer_ideas: "Dwemer Ideas"
 esb_dwemer_ideas_start: "Dwemer Traditions"
 esb_dwemer_ideas_bonus: "Dwemer Ambition"
 esb_dwemer_ideas_1: "The Deep Folk"
 esb_dwemer_ideas_1_desc: "The Dwemer make their homes in vast, rock-cut networks of finely crafted tunnels, halls, and antechambers. Accordingly, they have mastered the art of stone carving, mining, and excavation."
 esb_dwemer_ideas_2: "Arcanex"
 esb_dwemer_ideas_2_desc: "\"Arcanex are typically smaller structures. Very few have been properly studied before disruption by grave-robbers or greedy adventurers, but those few undisturbed sites have contained a surprising collection of magical objects, such as soul gems, alchemical concoctions, and magical texts. Some scholars take these as evidence that the Dwemer did, in fact, dabble in the magical arts. Based on what we know of their culture, as well as the fact that most arcanex are minor structures compared to other common fixtures, I would suggest that these were centres of study and nothing more. Perhaps the Dwarves established these halls as a means to study Men and Mer, who surely seemed as alien to them as the Dwemer seems to us today.\"\n-Thelwe Ghelein, \"Dwemer Inquiries: Volume II\"\n"
 esb_dwemer_ideas_3: "Dwemer Automatons"
 esb_dwemer_ideas_3_desc: "The Dwemer delegated menial tasks, such as guard duty, to one of their signature inventions - mechanical creatures known as \"automatons\". These marvels of engineering are constructed of a long-lost alloy unique to the Dwemer, and powered and controlled by unknown sources. To this day, these machines bide their time in the dark passages of Dwemer ruins, waiting to eviscerate any intruder unfortunate enough to stumble across one."
 esb_dwemer_ideas_4: "Tonal Architecture"
 esb_dwemer_ideas_4_desc: "\"At the height of their power, the Dwemer exhibited near-total mastery of tonal forces. Even now, countless centuries later, they remain peerless in this respect. Sound, not magic, facilitated their rise to power. I am continually astounded by tonal forces' wide range of uses. The Dwemer used sound in mining, medicine, architecture—even psychology. It's the latter use that I find most intriguing. According to ancient Chimeri scholarship, the Dwemer could employ tonal forces to bend weaker minds to their will—a form of complex aural hypnosis. Luckily, the Dwarves never managed to mobilize this technology on the battlefield against our august ancestors. The scale and complexity of the devices likely made transportation nearly impossible. But they still managed to employ it on a limited scale using massive devices called Tonal Resonators.\"\n—Vorinara Kleeve, Dwemer Scholar, \"A Guide to Dwemer Mega-Structures\"\n"
 esb_dwemer_ideas_5: "Culture of Learning"
 esb_dwemer_ideas_5_desc: "The Dwemer highly value education, reason, and logic, and their society produces many bright individuals as a result."
 esb_dwemer_ideas_6: "Dwemer Craftsmanship"
 esb_dwemer_ideas_6_desc: "The Dwemer are known over the world for their craftsmanship of the highest quality. In particular, their skill in working with metals and creating useful alloys is unparalleled. The pairing of these unique metals with Dwemer industriousness and engineering means that arms and armour manufactured by the Dwemer are some of the finest you can get your hands on."
 esb_dwemer_ideas_7: "Dwemer Freeholds"
 esb_dwemer_ideas_7_desc: "In 1E 420, clan Rourken set out from Morrowind to establish a homeland for themselves away from the Chimer, whom they detested, and eventually settled around Hammerfell. Shortly afterwards, clan Kagren undertook a similar journey which led them to establish many colonies across the province of Skyrim. §OUnlocks §!§GTonal Architecture Ideas§!"

 esb_giant_ideas: "Giant Ideas"
 esb_giant_ideas_start: "Giant Traditions"
 esb_giant_ideas_bonus: "Giant Ambition"
 esb_giant_ideas_1: "Tight-knit Tribes"
 esb_giant_ideas_1_desc: "Giant society is arranged around a strong Chieftain and close family groups. Giants camp around large bonfires where they prepare food, practice basic alchemy, and socialize."
 esb_giant_ideas_2: "Colossal Strength"
 esb_giant_ideas_2_desc: "Unsurprisingly given their size, Giants possess great strength of limb that is completely unmatched by any other race."
 esb_giant_ideas_3: "Great Shepherds"
 esb_giant_ideas_3_desc: "Giants are known to tend herds of Cows which they keep for milk and other dairy products, as well as to occasionally slaughter for meat. Giants also have a special relationship with the large Mammoths that roam the tundra. The Giants don't \"own\" the Mammoths per se, rather the Mammoths choose to keep close to Giants, giving of their own dairy products in exchange for protection."
 esb_giant_ideas_4: "The Spiral Motif"
 esb_giant_ideas_4_desc: "Anybody who has spent time in Skyrim's tundra can attest to the many carven and painted spirals left by Giants on stones and trees. Giants are also fond of tattooing or scarring the motif onto tools, and even their bodies. The meaning of this symbol is not fully understood; it could have spiritual significance, or it could simply be a creative expression."
 esb_giant_ideas_5: "Treasure Hordes"
 esb_giant_ideas_5_desc: "At the heart of every Giant encampment there can be found a collection of all their most prized possessions, including the valuables of any person foolish enough to cross them."
 esb_giant_ideas_6: "Sacred Burial Grounds"
 esb_giant_ideas_6_desc: "It would be easy to dismiss Giants as dull and brutish, but one must not forget the subtleties and complexities that even the simplest of minds can comprehend. Giants seem to have a deep understanding of, and respect for, the circumstances of death that every living thing faces. In particular, they utilise special burial grounds which are reserved solely for that purpose. Giants that know they are dying will make their way to one of these locations to live out their final days, and if death is more sudden, then they will be brought thereafter death by their peers."
 esb_giant_ideas_7: "Atmoran Heritage"
 esb_giant_ideas_7_desc: "There are theories that Giants and Nords evolved from an ancient race of Atmorans that combined the strength and size of Giants with the intelligence and ruthlessness of the Nords. While not proven one way or the other, to this day Nords are the tallest humans to be found on Tamriel..."

 esb_khajiit_ideas: "Khajiit Ideas"
 esb_khajiit_ideas_start: "Khajiit Traditions"
 esb_khajiit_ideas_bonus: "Khajiit Ambition"
 esb_khajiit_ideas_1: "The Mane"
 esb_khajiit_ideas_1_desc: "While the unofficial head-of-state. Khajiit tradition holds that only one Mane may be alive at any one time since the Mane is one entity reborn in different bodies over time."
 esb_khajiit_ideas_2: "The Senche"
 esb_khajiit_ideas_2_desc: "Nicknamed battle cats, the Senche-raht are larger and slower than the Senche, they can act as mounts if they will it and are very mobile fighters on the battlefield."
 esb_khajiit_ideas_3: "The Alfiq"
 esb_khajiit_ideas_3_desc: "The Alfiq are a diminutive form of magically gifted Khajiit resembling typical house cats. Their resemblance to common house cats has led many to treat them as such, whether by downplaying their intelligence, cooing at them or attempting to cuddle them. While it is rumoured among outsiders that Alfiq are mute, they are capable of speech."
 esb_khajiit_ideas_4: "Khajiit Merchants"
 esb_khajiit_ideas_4_desc: "The Khajiit merchants are known everywhere in the world and it is not uncommon to find their caravans along all of Tamriel."
 esb_khajiit_ideas_5: "Moon Sugar"
 esb_khajiit_ideas_5_desc: "The Khajiit often refer to Moon Sugar as a crystallized moonlight, trapped by the glimmering waters of the Topal Sea and washed to the sugarcane groves of the Tenmar Forest by the tides, under the guidance of Hermorah."
 esb_khajiit_ideas_6: "Deadly Claws"
 esb_khajiit_ideas_6_desc: "The majority of Khajiit prefer to use their razor-sharp and retractable claws as weapons in numerous forms of Khajiit martial arts like Goutfang, Whispering Fang and Rawlith Khaj. The Khajiit also sport many monasteries dedicated to the art of unarmed combat and also meditation practices."
 esb_khajiit_ideas_7: "The Ohmes"
 esb_khajiit_ideas_7_desc: "The Ohmes are a breed of Khajiit that is very similar to men and thus are often confused with Bosmer. Many decide to paint their faces with feline tattoos to resemble their feline kind more. Nevertheless, their appearance is much more appealing to the other races making them the perfect face for the race."

 esb_orcish_ideas: "Orcish Ideas"
 esb_orcish_ideas_start: "Orcish Traditions"
 esb_orcish_ideas_bonus: "Orcish Ambition"
 esb_orcish_ideas_1: "Gift of Strength"
 esb_orcish_ideas_1_desc: "\"No one bests an Orc!\"\nCompared to the other races of Tamriel, Orcs are blessed with a towering physique and fearsome strength."
 esb_orcish_ideas_2: "Orcish Smithing"
 esb_orcish_ideas_2_desc: "\"Orichalcum (also called Orichalc) is a greyish-green metal used primarily to make weapons and armour. Orcs are famed for their use of this metal, with some comparing its qualities to the Orcs themselves - green, exceptionally rigid, stronger than steel, and extremely temperamental\""
 esb_orcish_ideas_3: "Mauloch, the Orc-Father"
 esb_orcish_ideas_3_desc: "God of curses, hear my prayer!\nLord of the betrayed, give me strength!\nKeeper of the grudge, harden my heart!\nHolder of the broken promises, ignite my anguish!\nMaster of the sworn oath, grant me the ferocity to overcome my enemies!\nMalacath, hear my prayer!\n— Prayer to the Furious One"
 esb_orcish_ideas_4: "A Diamond in the Rough"
 esb_orcish_ideas_4_desc: "It is true that Orcs highly value \"brutish\" qualities like strength and prowess in combat, but what is often forgotten is their capacity for gentleness and an appreciation of what little beauty their lives of hardship allow for."
 esb_orcish_ideas_5: "Orcish Industry"
 esb_orcish_ideas_5_desc: "Partially owning to their innate skill as smiths and metalworkers, and partially to their propensity for settling in mineral-rich mountainous areas, Orcs are unrivalled in their ability to produce quality manufactured goods."
 esb_orcish_ideas_6: "Warrior Society"
 esb_orcish_ideas_6_desc: "All Orcs - both male and female - are expected to know how to fight in order to defend their homeland from the outsiders who would dare try to take away their sovereignty."
 esb_orcish_ideas_7: "The Tilted Square"
 esb_orcish_ideas_7_desc: "The Tilted Square was a philosophical amalgamation of the teachings of Malacath with their representations as sacred geometric shapes. Embedded in the concept of the Titled Square are notions of stability and trust, juxtaposed with their counterparts - instability and betrayal."

 esb_scamp_ideas: "Scamp Ideas"
 esb_scamp_ideas_start: "Scamp Traditions"
 esb_scamp_ideas_bonus: "Scamp Ambition"
 esb_scamp_ideas_1: "Indispensable Minions"
 esb_scamp_ideas_1_desc: "Scamps are the extremely useful assistants, as their nimble hands can carry and manipulate objects, and they are just tricky enough to be cunning opponents in combat."
 esb_scamp_ideas_2: "Delight in Cruelty"
 esb_scamp_ideas_2_desc: "Scamps are known for their cruelty toward other races. Perhaps this is their way of reflecting on their own hardships? More likely, though, they simply enjoy the process."
 esb_scamp_ideas_3: "Soul Owners"
 esb_scamp_ideas_3_desc: "Few creatures of Oblivion can boast of a soul... that can be sold or imprisoned in stone, but Scamps can."
 esb_scamp_ideas_4: "Servants of the Many"
 esb_scamp_ideas_4_desc: "Even thought Scamps are most commonly associated with Mehrunes Dagon, they also serve Molag Bal, Sheogorath and Sanguine."
 esb_scamp_ideas_5: "Fire Magicians"
 esb_scamp_ideas_5_desc: "Scamps are known to master their skills of fire magic and they can easily launch fireballs from their hands and rain fire from the sky."
 esb_scamp_ideas_6: "Fearless Midgets"
 esb_scamp_ideas_6_desc: "Since Scamps are small and not particularly intelligent, they don't need to worry about the inherent fear of more intelligent Daedra, such as Dremora."
 esb_scamp_ideas_7: "Secret Language"
 esb_scamp_ideas_7_desc: "It is known, that Scamps  possess a language, ut it is too difficult for other races to comprehence."
 
 esb_imga_ideas: "Imga Ideas"
 esb_imga_ideas_start: "Imga Traditions"
 esb_imga_ideas_bonus: "Imga Ambition"
 esb_imga_ideas_1: "The Ancient Socienty"
 esb_imga_ideas_1_desc: "Imga are the intelligent apes, who have flourished in Valenwood long before the Aldmer ever arrived there."
 esb_imga_ideas_2: "Self-Proclaimed Barons"
 esb_imga_ideas_2_desc: "Each individual Imga bears some kind of title, be it Baron, Duke, Earl, or the like, which they use when addressing the members of other races."
 esb_imga_ideas_3: "Lightness and Agility"
 esb_imga_ideas_3_desc: "The Ape-men are naturally dexterous, and are renowned for their agility. They can easily climb trees and nimbly hide in the forest floor."
 esb_imga_ideas_4: "Altmeri Superiority"
 esb_imga_ideas_4_desc: "Imga see the Altmeri as their superiors and as a portrait of an ideal, civilized society. Imga go to desperate measures to emulate the Altmeri: they wear capes, practice with the dueling sword, and attempt to speak with perfect enunciation and courtly manners despite their gravelly, baritone voices."
 esb_imga_ideas_5: "Kollopi Gatherers"
 esb_imga_ideas_5_desc: "The Kollopi are arboreal rodents that live in the province of Valenwood. They feed off the tender, albeit slim branches of the oaks to be later collected by Imga and used as a simple peasant dish. Kollopi are served as delectable and savory balls of flesh marinated in spices and juices."
 esb_imga_ideas_6: "Multicultural Neighbours "
 esb_imga_ideas_6_desc: "Imga cohabit in the forests with the Bosmer tribes and Human settlers, who come into the Valenwood to establish trading posts."
 esb_imga_ideas_7: "Marukh People"
 esb_imga_ideas_7_desc: "The most notable Imga was undoubtedly Marukh, a First Era prophet who rose to prominence during the Camoran Dynasty. His teachings sparked the massive cultural and spiritual movement, that resulted in formation of the Alessian Order."

 esb_skaal_ideas: "Skaal Ideas"
 esb_skaal_ideas_start: "Skaal Traditions"
 esb_skaal_ideas_bonus: "Skaal Ambition"
 esb_skaal_ideas_1: "Dragon Loyalists"
 esb_skaal_ideas_1_desc: "The Skaal believe, that they descended from the Dragon Cult faction, isolated from Skyrim after the climatic battle with the Traitor, known as Miraak, who was seduced by Herma-Mora, the Skaal's name for the Daedric Prince Hermaeus Mora."
 esb_skaal_ideas_2: "Stalhrim Forging"
 esb_skaal_ideas_2_desc: "For all the Skaals Stalhrim is considered to be a holy material. The art of forging Stalhrim into weapons and armor is also sacred and only certain members of the Skaal were charged as keepers of this ancient tradition. As such, knowledge of stalhrim smithing is very rare."
 esb_skaal_ideas_3: "Good Neighbours"
 esb_skaal_ideas_3_desc: "Skaals are known as trusting and hospitable people, who welcome trangers without any suspicion."
 esb_skaal_ideas_4: "Keepers of the Nature"
 esb_skaal_ideas_4_desc: "All life is sacred to the Skaal, and they try to live in harmony with nature, impacting their environment as little as possible. For example, they hunt deer, bear, and horker, only to the extent necessary for survival, never for enjoyment or practice, and gather their firewood from dead trees that have already fallen."
 esb_skaal_ideas_5: "Land of Snow Leopards"
 esb_skaal_ideas_5_desc: "Lots of Snow Leopards live in the forests of Solstheim. Those animals can be domesticated with some time and effots to later be used as mounts."
 esb_skaal_ideas_6: "Exchange instead of Trade"
 esb_skaal_ideas_6_desc: "The Skaal are self-sufficient, with the land providing all they require. As such, they rarely accept coin in trade from travelers and prefer to barter trade goods instead of buying them."
 esb_skaal_ideas_7: "The Ancient Carvings"
 esb_skaal_ideas_7_desc: "The entire history of the Skaal is preserved not only in their tales, passed down by word of mouth, but it is also carved on the many stones and pillars that have been scattered throughout Solstheim since the Meretical Era. These texts can help Skaalas better understand their past in order to gain a clear vision of the future, or at the very least help them find the long-lost power used by the Dragon Priests."
 
 esb_goblin_ideas: "Goblin Ideas"
 esb_goblin_ideas_start: "Goblin Traditions"
 esb_goblin_ideas_bonus: "Goblin Ambition"
 esb_goblin_ideas_1: "The Blue God"
 esb_goblin_ideas_1_desc: "All the Goblins worship Malacath, however, they can do it in different ways. For example, some goblins paint his statures in blue colour, while others conduct various rithuals to please Muluk, one of the Malacath's aspects.  "
 esb_goblin_ideas_2: "Subterranean Agriculture"
 esb_goblin_ideas_2_desc: "Goblins are known for their practices of underground farming of kwana, spiders and rats, which can be used as a source of food or provide the tribe with various alchemical ingredients."
 esb_goblin_ideas_3: "The Durzogs"
 esb_goblin_ideas_3_desc: "Durzogs are reptilian dog-like creatures that goblins raise for war and to hunt down their victims. Goblins also heavily use durzogs for a multitude of other uses, mostly relating to the crafting of items requiring hides."
 esb_goblin_ideas_4: "Warlords and Shamans"
 esb_goblin_ideas_4_desc: "Goblin societies are ofthen led by the strongest and largest goblins, called warlords, or by religious leaders - shamans."
 esb_goblin_ideas_5: "The Founders of Orsinium"
 esb_goblin_ideas_5_desc: "Goblins from various tribes, including those who were freed from slavery by their masters or simply escaped, took part in the founding of Orsinium, thereby improving relations with Orcs and other Goblin-ken."
 esb_goblin_ideas_6: "Goblin Metalworking"
 esb_goblin_ideas_6_desc: "Due to Dwemer influence many Goblin Clans now posses the knowledge of smithing art. Even though these technologies are limited by capabilities of Dwarven Metal, they still allow to create various swords, daggers, helmets and shields."
 esb_goblin_ideas_7: "A Forgotten History"
 esb_goblin_ideas_7_desc: "Goblin society was not always violent and primitive. They used to create magical runes and mastered the art of inscribing handmade obelisks."
 
 esb_falmer_ideas: "Falmer Ideas"
 esb_falmer_ideas_start: "Falmer Traditions"
 esb_falmer_ideas_bonus: "Falmer Ambition"
 esb_falmer_ideas_1: "Corrupted Elves"
 esb_falmer_ideas_1_desc: "The Falmer are blind descendants of the ancient Snow Elves that live deep beneath the surface."
 esb_falmer_ideas_2: "Chaurus Breeding"
 esb_falmer_ideas_2_desc: "Chaurus are large insects, who possess a highly poisonous spit and a powerful bite. They became an irreplacable livestock for the Falmer, who use their chitin for armour and eggs as alchemy ingredient."
 esb_falmer_ideas_3: "Protection in Ruins"
 esb_falmer_ideas_3_desc: "Underground cities of the Dwemer are a safe place in case of any invasion from the surface, even in the absence of their original owners."
 esb_falmer_ideas_4: "Zero-Waste Construction"
 esb_falmer_ideas_4_desc: "The architecture of the Falmer may be primitive, but to build a tent and a couple of fences around it requires only the materials that remain after the chaurus and shellbugs are cut."
 esb_falmer_ideas_5: "Raiders of the Underworld"
 esb_falmer_ideas_5_desc: "Using a network of underground passages and tunnels, the Falmer can make lightning raids on settlements or merchant caravans, obtaining anything they cannot manufacture themselves."
 esb_falmer_ideas_6: "Shock Mages"
 esb_falmer_ideas_6_desc: "The only branch of magic that the Falmer's have been able to preserve is the School of Destruction, whose adepts first turn any enemy to flight with their fury and then leave him nothing but ashes."
 esb_falmer_ideas_7: "The Light of Hope"
 esb_falmer_ideas_7_desc: "Despite all the metamorphosis that happened during the thousands of years of life underground, Falmer become smarter with each generation, step by step and bit by bit acquiring again, once forgotten knowledge."
 
 esb_hollow_ideas: "Hollow Ideas"
 esb_hollow_ideas_start: "Hollow Traditions"
 esb_hollow_ideas_bonus: "Hollow Ambition"
 esb_hollow_ideas_1: "Ostion's Legacy"
 esb_hollow_ideas_1_desc: "Ostion was an altmer boy with the powers to shape the land, who was sent to the Valenwood to build a great city, as a test by those who sought to use his power as a means to conquer. Ostion's work turned out to be a struggle with the Valenwood itself, leading to many deaths and making the boy forget everything but his goal. However, the Valenwood had also forgotten the peoples who lived in his midst, and so he had no choice but to help Ostion create a new people, the Hollowed ones."
 esb_hollow_ideas_2: "Stone Hearts & Stone Bodies"
 esb_hollow_ideas_2_desc: "The Hollow are magical stone-constructs, who act entirely by their gods."
 esb_hollow_ideas_3: "The Ones Who Believe"
 esb_hollow_ideas_3_desc: "Outsiders doubt the existence of Wilderking, the god worshipped in the pristine jungles of Greenshade, but not the Hollow, who gain his blessings."
 esb_hollow_ideas_4: "Wilderking Rods"
 esb_hollow_ideas_4_desc: "With an almost inexhaustible supply of the Wilderking Rods, the Hollow can detect air breathed in the presence of a Daedra and ensure that the Valenwood will always remain clean of Oblivion corruption."
 esb_hollow_ideas_5: "The Lurchers"
 esb_hollow_ideas_5_desc: "Lurchers are wooden golems, received as gifts from the Wilderking. They embody of the raw energy of the forest and can be used in multiple ways."
 esb_hollow_ideas_6: "Fires of the Wilderking"
 esb_hollow_ideas_6_desc: "Little is known of the magical lights that occasionally illuminate the wild lands of Valenwood, leading those who go astray or luring travelers to their certain doom."
 esb_hollow_ideas_7: "The Noble Purpose"
 esb_hollow_ideas_7_desc: "The Hollow protect the Court of the Wilderking and the forest of Valenwood from every single threat."

 esb_KRE_ideas: "Kreath Ideas"
 esb_KRE_ideas_start: "Kreath Traditions"
 esb_KRE_ideas_bonus: "Kreath Ambition"
 esb_KRE_ideas_1: "Nordic Origins"
 esb_KRE_ideas_1_desc: "Presumably they may have originated from the region of Falkreath Hold. As they are not described as being Nords, the men-of-'kreath seem to have been a distinct group of humans that were indigenous to the region."
 esb_KRE_ideas_2: "Former Slaves"
 esb_KRE_ideas_2_desc: "They lived in the northern parts of the Tamriel during the Merethic and early First eras and were among the men herded as slaves from across the Niben by the Ayleids. They were later known to be imported from the North."
 esb_KRE_ideas_3: "Skyreach Towers"
 esb_KRE_ideas_3_desc: "Series of high towers guarding their holds. Although not as impressive as elven towers, they can be built and maintained en masse."
 esb_KRE_ideas_4: "Allesian Revolt"
 esb_KRE_ideas_4_desc: "During the times of Alessian Slave Rebellion the northern holdings retaken from the Ayleids were consolidated for the Men-of-kreath after the first Pogrom."
 esb_KRE_ideas_5: "Kestic"
 esb_KRE_ideas_5_desc: "Kestic hails from the northern forest region of the Nedic kingdoms, where he eventually became their leader and represented them in various matters between the other nations. In 1E 808, the High King of Skyreach, Durac arranged a marriage between King Kestic and his daughter, Saradin, to cement relations between both factions, much to the dismay of his court wizard and close friend, Virmaril. However, this never came to be as the Ra Gada had landed on the shores of the Deathlands and spread across the region's outermost corners."
 esb_KRE_ideas_6: "Sink Invaders"
 esb_KRE_ideas_6_desc: "There is no invasion if there is no fleet"
 esb_KRE_ideas_7: "Last Bastion"
 esb_KRE_ideas_7_desc: "Skyreach was subsequently besieged by the Anka-Ra and the kingdoms such as the forest region were dissolved. Many years later in 2E 582, a band of adventurers delved into the Skyreach Catacombs when dark magic came from the ruins. The group faced the dead Nedic-kings in waves until they managed to destroy them all at once."

 #END RACIAL IDEA GROUPS
