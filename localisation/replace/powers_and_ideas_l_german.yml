 esb_sight_desc: ""
 esb_sight1_desc: "The Sight, sometimes referred to as divination and scrying, is the ability possessed by some individuals that allows them to divine information through visions and prophecy."
 esb_sight2_desc: "The manner of visions attained by Sight vary. Such visions can include revealing hidden things."
 esb_sight3_desc: "The manner of visions attained by Sight vary. Such visions can include communicating at a distance."
 esb_sight4_desc: "However, visions are not absolute, and may provide an incomplete story, information that is subject to change, or wisdom that is often vague, abstract, and interpretive."
 esb_sight5_desc: "While some are born with the Sight or a natural affinity for it, devotion to the gods can grant the Sight. It is also suggested that lineage plays some factor in one's predisposition to be born with the Sight."
 esb_sight6_desc: "Others may receive visions involuntarily, which can be troubling."
 esb_sight7_desc: "Some Dragonborn are known to possess the gift of Sight. It was said that the dragon blood possessed by members of the Septim Dynasty allowed them to see more than lesser men." 
 
 esb_timemagic: "Chronomancy Ideas"
 esb_timemagic1: "Time Magic"
 esb_timemagic2: "Dangerous Magic"
 esb_timemagic3: "Psijic Order"
 esb_timemagic4: "Risk taking Sorcerers"
 esb_timemagic5: "Oblivion Travel"
 esb_timemagic6: "Daedric Corruptions"
 esb_timemagic7: "Tonal Architecture" 
 esb_timemagic_desc: ""
 esb_timemagic1_desc: "Time Magic also known as time travel magic, time alteration, and chronomancy, is a type of magic which involves the manipulation and perversion of time. "
 esb_timemagic2_desc: "Manipulating time is notoriously difficult, with most known successes being entirely accidental or full of unintended, and very dangerous, consequences."
 esb_timemagic3_desc: "The Psijic Order in particular took an active role in attempting to prevent future Dragon Breaks, regularly interfering when it seemed that time was fracturing."
 esb_timemagic4_desc: "Others, however, are unswayed by the dangers and have continued to attempt manipulating time, typically at a smaller scale than a Dragon Break. Sorcerers throughout history have often used powerful Tower-based artifacts such as the Numidium or the Staff of Towers to, either intentionally or unintentionally, alter the current timeline."
 esb_timemagic5_desc: "Some have traveled through time through simpler and relatively safer means, such as entering and exiting Oblivion, where causality is not always concurrent with Nirn. The downside with this tactic is the unpredictability and unreliability of when you might end up."
 esb_timemagic6_desc: "Other's have relied on the power of Daedric Princes to corrupt time, such was the case with Hermaeus Mora's library of time-travelling books in Shadowfen."
 esb_timemagic7_desc: "Tonal Architecture has also been used repeatedly to send people and objects across space and time, both by Dwemer devices and Elhnofex inscriptions." 
 
 esb_thaumavocalism: "Thaumavocalism Ideas"
 esb_thaumavocalism1: "Musical Magic"
 esb_thaumavocalism2: "Song and"
 esb_thaumavocalism3: "Dance"
 esb_thaumavocalism4: "Study of two"
 esb_thaumavocalism5: "Accidental Spells"
 esb_thaumavocalism6: "Resonance Crystals"
 esb_thaumavocalism7: "Skaldic Songs" 
 esb_thaumavocalism_desc: ""
 esb_thaumavocalism1_desc: "Thaumavocalism is an arcane art of both musical and magical nature that involves channeling magica through song."
 esb_thaumavocalism2_desc: "Practitioners of this art are known as Thaumavocalists. In order to cast magic, thaumavocalists need to sing."
 esb_thaumavocalism3_desc: "At least some thaumavocalists are incapable of performing magic through traditional means with the usage of gestures or innate mental powers."
 esb_thaumavocalism4_desc: "Their magic is focused through music. In order to improve their abilities, they must study both magic and music."
 esb_thaumavocalism5_desc: "Thaumavocalists can cast spells accidentally through singing, even as children without formal magical training."
 esb_thaumavocalism6_desc: "Resonance crystals can be used to improve the strength of the magic of the thaumavocalists."
 esb_thaumavocalism7_desc: "In 2E 582, Vaermina compelled a skald to sing a tune to words found in a specific tome held in Skald's Retreat's library. The song this bard sang plunged Skald's Retreat into a space between Mundus and Quagmire. A performance of The Song of Sinmur, one of the old songs of the Companions was enough to wrench Skald's Retreat from Vaermina's grasp." 
 
