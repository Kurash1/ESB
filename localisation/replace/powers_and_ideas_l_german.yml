 esb_thaumaturgy1_desc: "The school of Thaumaturgy was one of the major avenues of magicka study."
 esb_thaumaturgy2_desc: "Thaumaturgy is a School of Magic that affects will and personal state of the mind, including spells such as pacification."
 esb_thaumaturgy3_desc: "Conjuration is still superior for summoning from a distance, as Thaumaturgical summoning can be risky and can only draw from the surrounding area."
 esb_thaumaturgy4_desc: "Many enchanted artifacts which were once held in the Battlespire were of a Thaumaturgical nature."
 esb_thaumaturgy5_desc: "Thaumaturgy is a School of Magic that affects will and personal state of the mind, including spells such as teleportation."
 esb_thaumaturgy6_desc: "Thaumaturgy is a School of Magic that affects will and personal state of the mind, such as the manipulation of other magical forces."
