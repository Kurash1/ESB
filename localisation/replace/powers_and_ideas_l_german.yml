 esb_nobles2_desc: "Merchants are loyal to money, temples and churches to gods. They say we are only loyal to power, but if we dont support our ruler it will only decrease our power in the end."
 esb_nobles3_desc: "We have experience ruling in our territory. If we get to oversee newly conquered territories, we will make it loyal in no time."
 esb_nobles4_desc: "Nobility knows its rights and duties. Making them settle disputes that dont involve their own interests will make justice delivery faster."
 esb_nobles5_desc: "Bolstering army with regional recruits makes our stronger and helps out getting rid of the more unruly subjects."
 esb_nobles6_desc: "Connecting both major and minor settlements takes too much time without our help."
 esb_nobles7_desc: "Giving out more dangerous borders to loyal vassal will make them less dangerous."
 
