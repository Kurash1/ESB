 esb_dark_magic1_desc: "Practitioners of Dark Magic have a reputation for being evil wizards."
 esb_dark_magic2_desc: "It also replicates some of the harmful effects of spells cast by Daedra."
 esb_dark_magic3_desc: "Dark Magic negates, drains and preys upon the magicka and power of other magic users."
 esb_dark_magic4_desc: "Sorcerers who practice Dark Magic can summon wards that suppress magic and imprison foes in runes."
 esb_dark_magic5_desc: "They can also cast offensive spells, such as Daedric runes that explode upon contact with a mortal."
