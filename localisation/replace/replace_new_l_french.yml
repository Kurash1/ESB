 CURIA_APPOINT_CARDINAL_SELF_DESC: "Do you want to spend $COST|Y$¤ to Appoint one of your loyalists as Priest? This will give us $CORRUPTION|R$ Corruption and increase our Invested influence towards becoming the next Temple Controller by $INFLUENCE|Y$ every year."
 
