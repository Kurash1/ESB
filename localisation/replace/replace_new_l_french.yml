 APPOINT_CARDINALDESC: "Appoint a Priest in the target country, increasing their opinion of us and increasing the Invested Influence for the next Temple Controller election."
 APPOINT_CARDINAL_DESCRIPTION: "Invest $COST|Y$¤ to Appoint a Priest in $RECIPIENT$ land. This is a great honour and they will owe us a debt of gratitude, increasing their opinion of us by $OPINION|G$.\n\nOur Invested influence towards becoming the next Temple Controller will be increased by $INFLUENCE|Y$."
