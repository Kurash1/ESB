 esb_slavers_desc: ""
 esb_slavers1_desc: "Integrating notable Slave owners into the government through having the hold office allows us to bind them to us."
 esb_slavers2_desc: "By loosening the rights of slave the slavers are able to increase their total output"
 esb_slavers3_desc: "Building on academic sources on what makes slaves more efficient allows our slavers to increase their productivity"
 esb_slavers4_desc: "Including some slave soldiers into our armies would allow us to have many more men in the army."
 esb_slavers5_desc: "Encouraging Slavers to move away from their land owning farming style slavery to a building style slavery would allow us to build cities for much cheaper"
 esb_slavers6_desc: "Standardizing the process which slave owners sell their slaves to the government would allow us to send out slaves to the front lines faster."
 esb_slavers7_desc: "Including full on slave armies into our ranks would allow us to massively increase the size of our armies" 
 
