 esb_bloodmagic_desc: ""
 esb_bloodmagic1_desc: "Blood Magic is a dark and ancient form of magic."
 esb_bloodmagic2_desc: "Blood Magic can be used for draining life,"
 esb_bloodmagic3_desc: "Blood Magic can be used for reanimate the dead"
 esb_bloodmagic4_desc: "Blood Magic can be used for telekinetically lifting others from a distance"
 esb_bloodmagic5_desc: "Blood Magic can be used for summoning gargoyles"
 esb_bloodmagic6_desc: "Blood Magic can be used for paralyzing others"
 esb_bloodmagic7_desc: "Blood Magic rituals are performed to complete feats of great power. An elven arrow tainted with the blood of a pure-blooded Daughter of Coldharbour becomes a Bloodcursed elven arrow. If fired at the Sun with Auriel's Bow, it is capable of blotting out the Sun for an entire day." 

 esb_watermagic: "Water Magic"
 esb_watermagic1: "Water Magic"
 esb_watermagic2: "Of Memory"
 esb_watermagic3: "Dangerous Knowledge"
 esb_watermagic4: "Drought-Fight"
 esb_watermagic5: "Water Memories"
 esb_watermagic6: "Sphere of Storms"
 esb_watermagic7: "Sea giant Magic" 
 esb_watermagic_desc: ""
 esb_watermagic1_desc: "Water Magic is an obscure and little-known form of magic involving the manipulation of water."
 esb_watermagic2_desc: "On Tamriel, water is composed of memory. When a mortal dies, his or her memories become water, and in this way all the memories of Tamriel's histories are stored within its waters."
 esb_watermagic3_desc: "This fact is considered to be one of the most dangerous secrets about the natural order of the world, and is therefore closely guarded by the Demon of Knowledge Hermaeus Mora."
 esb_watermagic4_desc: "For example, circa 2E 582 the water spirit of Halcyon Lake, a nereid named Lorelia, attempted to twist the natural order by stealing the memories of her mortal followers to prevent the desertification of her lake, forcing the servants of Hermaeus Mora to intervene."
 esb_watermagic5_desc: "The burial grounds of Honor's Rest had memorial pools that allowed one to view the past through the eyes of those involved in the Siege of Orsinium."
 esb_watermagic6_desc: "The Ayleids of the Strident Coast utilized a weapon called the Sphere of Storms, which manipulated the waters around them to either defend their coastline, or provided for the people such as water crops or speed ships through the sea."
 esb_watermagic7_desc: "Sea Giants are capable of wielding powerful magic to control water. Examples of such magic include flinging orbs of sea water at their foes and guiding surges of water to crash down on their enemies." 
 
 esb_warmagic: "War Magic"
 esb_warmagic1: "Wait for Vulnerability"
 esb_warmagic2: "Military Planning"
 esb_warmagic3: "Planning Campaigns"
 esb_warmagic4: "Army Movement"
 esb_warmagic5: "Thunderclap Tactics"
 esb_warmagic6: "Mage Centric Battle Strategy"
 esb_warmagic7: "Pre-emptive Threatening" 
 esb_warmagic_desc: ""
 esb_warmagic1_desc: "The moment to prepare your offense is the moment the enemy becomes vulnerable to attack."
 esb_warmagic2_desc: "The enemy's vulnerability may be his strongest point; your weakness may enable you to strike the decisive blow."
 esb_warmagic3_desc: "When planning a campaign, take account of both the arcane and the mundane. The skillful battlemage ensures that they are in balance; a weight lifted by one hand is heavier than two weights lifted by both hands."
 esb_warmagic4_desc: "When the arcane and mundane are in balance, the army will move effortlessly, like a swinging door on well-oiled hinges. When they are out of balance, the army will be like a three-legged dog, with one leg always dragging in the dust."
 esb_warmagic5_desc: "Thus when the army strikes a blow, it will be like a thunderclap out of a cloudless sky. The best victories are those unforeseen by the enemy, but obvious to everyone afterwards."
 esb_warmagic6_desc: "The skillful battlemage ensures that the enemy is already defeated before the battle begins. A close-fought battle is to be avoided; the fortunes of war may turn aside the most powerful sorcery, and courage may undo the best-laid plans. Instead, win your victory ahead of time. When the enemy knows he is defeated before the battle begins, you may not need to fight."
 esb_warmagic7_desc: "Victory in battle is only the least kind of victory. Victory without battle is the acme of skill." 
 