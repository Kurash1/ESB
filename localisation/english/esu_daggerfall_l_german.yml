 #Events
 es_assasination_sentinel_dgf.1.t: "Assassination of Sentinel Ruler"
 es_assasination_sentinel_dgf.1.d: "After a long time of planning, many burned assets and risks taken we are finally ready to make an assassination atempt on the family ruling over our rival city of Sentinel. If the assassination succeeds, we hope that we can use the chaos to take Sentinel and crush its power."
 es_assasination_sentinel_dgf.1.a: "Get it over with!"

 es_assassination_outcome_dgf.1.t: "Glorious Success!"
 es_assassination_outcome_dgf.1.d: "We succeeded! Everything went as planned, they have no idea who killed their rulers. In the following powerstruggle, a weak ruler gained power, we can use this to our advantage."
 es_assassination_outcome_dgf.1.a: "Great news!"

 es_assassination_outcome_dgf.2.t: "Success, but..."
 es_assassination_outcome_dgf.2.d: "We succeeded, but at a cost. The assassination could be traced back to us and while still perparing our invasion, we should prepare for possible retaliation as well."
 es_assassination_outcome_dgf.2.a: "Let us prepare for everything"

 es_assassination_outcome_dgf.3.t: "Failure, but..."
 es_assassination_outcome_dgf.3.d: "We did not succeed with assassinating the ruling family. They know of the attempt, but not that it was us. Let us commend our spies for this small success"
 es_assassination_outcome_dgf.3.a: "Not ideal"
 
 es_assassination_outcome_dgf.4.t: "Critical Failure!"
 es_assassination_outcome_dgf.4.d: "We failed. They know it was us. Let us prepare for the worst."
 es_assassination_outcome_dgf.4.a: "Damn!"

 es_assassination_outcome_dgf.5.t: "Ruling family assassinated!"
 es_assassination_outcome_dgf.5.d: "They are all dead! And we have no idea who it was. Worst of all, in the following powerstruggle a less then ideal candidate rose to power."
 es_assassination_outcome_dgf.5.a: "Let us pray for the best"

 es_assassination_outcome_dgf.6.t: "Daggerfall spys assassinated ruling family!"
 es_assassination_outcome_dgf.6.d: "Those swines! Worst of all, in the following powerstruggle a less then ideal candidate rose to power. Maybe we can take revenge on Daggerfall!"
 es_assassination_outcome_dgf.6.a: "Damn!"

 es_assassination_outcome_dgf.7.t: "Attempt on ruling families life!"
 es_assassination_outcome_dgf.7.d: "There was an attempt on the lifes of our ruling family! We don't know who it was."
 es_assassination_outcome_dgf.7.a: "Double the guards!"

 es_assassination_outcome_dgf.8.t: "Daggerfall spys tried to assassinate ruling family!"
 es_assassination_outcome_dgf.8.d: "They tried and failed. Now, let's assemble our armies and crush those bastards!"
 es_assassination_outcome_dgf.8.a: "We shall revenge!"

