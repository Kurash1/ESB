 # Malacath - Chimer Cult
 chimer_fetish_cults.3.t: "§ONew Velothi Shrine§!"
 chimer_fetish_cults.3.d: "The construction of a shrine has begun in one of our provinces. It will venerate §TMalacath§!.\n\nMalacath is known as the Keeper of the Sworn Oath, the Defender of the Betrayed and the Lord of Ash and Bone. He is the patron of the spurned and the ostracized and personally oversees the bloody curse, the sworn oath and broken promises. He is the god of the Orsimer and the daedric prince of battle, anguish and defeat. Malacath was once Trinimac, but after losing in battle to Boethiah was symbolically eaten and 'disposed' of, turning into the deformed Daedric Prince he is now.\n\nDaedra have many traits and even more names - We may choose only one namesake of each Daedra to worship. §RThis decision is permanent!§!"
 chimer_fetish_cults.3.a: "We will acknowledge Malacath - Keeper of the Sworn Oath and Bloody Curse"
 chimer_fetish_cults.3.b: "We will acknowledge Malacath - Lord of Ash and Bone"
 chimer_fetish_cults.3.c: "We will acknowledge Malacath - Defender of the Betrayed"
 es_malacath_cult_1_tt: "§TMalacath - Keeper of the Sworn Oath and Bloody Curse§!\nWhen a warrior swears an oath, Malacath holds them accountable. When someone is cursed for doing misdeeds, Malacath upholds the curse. When a promise is broken, Malacath remembers the breaker. Of the many things, Malacath is known for these are some of his more noble aspects, espoused especially amongst Orsimer culture. Though a harsh god, He may be considered one of the most 'mindful' of societal justices and injustices alike. To the Velothi His people the Orsimer are a curse sent to test the Velothi for weakness.\nShock Damage: §G+10.0%§!\nGlobal Tax Modifier: §G+10.0%§!"
 es_malacath_cult_2_tt: "§TMalacath - Lord of Ash and Bone§!\nMalacath was once Trinimac, but when trying to stop the Velothi from their Exodus he challenged Boethiah. Malacath lost this combat utterly, was 'eaten' by Boethiah, then leftover as a pile of 'dung' after the battle. Though likely all symbolic, the transformed 'Malacath' emerged as a Daedra of anguish, battle and defeat. Malacath's plane of Oblivion is known as the Ash Pit. Being a land only of dust, ash and smoke, some might say it is a physical representation of his permanent defeat and transformation. For the Velothi Malacath stands as a symbol of ideological failure and combative defeat - two things Boethiah is not tolerant of and would demand be conquered.\nProduction Efficiency: §G+10.0%§!\nSiege Ability: §G+15.0%§!"
 es_malacath_cult_3_tt: "§TMalacath - Defender of the Betrayed§!\nMalacath's lesser-known aspect is the patronage of the spurned and the ostracized. Being both an Aedric and Daedric amalgam, he is kin to neither group and rejected by both. Malacath has no comfortable place in the pantheons of mortals or gods. Where other Daedra may only want champions of renown, skill or obedience, Malacath is familiar with injustice and maltreatment, feeling such was done to Him. Those who have been falsely accused, any who are wronged without cause, political dissidents, social pariahs, banned religious zealots - all may be welcomed by Malacath if they are willing to serve His will.\nMercenary Discipline: §G+10.0%§!\nCaravan Power: §G+25.0%§!"
