 # Sheogorath - Chimer Cult
 chimer_fetish_cults.4.t: "§ONew Velothi Shrine§!"
 chimer_fetish_cults.4.d: "The construction of a shrine has begun in one of our provinces. It will venerate §TSheogorath§!.\n\nSheogorath is the Daedric Prince of Madness, known as the Skooma Cat to the Khajiit and the Lord-of-the-Never-There to others. This 'old man' is the Daedric Prince of insanity, unpredictability, sudden danger and unknowable motives. He is tied to the unexplored darkness of the psyche and the unaccessed self, while also being the Daedric lord of creativity, artistry, playfulness and euphoria.\n\nDaedra have many traits and even more names - We may choose only one namesake of each Daedra to worship. §RThis decision is permanent!§!"
 chimer_fetish_cults.4.a: "We will acknowledge Sheogorath - Prince of Madness"
 chimer_fetish_cults.4.b: "We will acknowledge Sheogorath - The Skooma Cat"
 chimer_fetish_cults.4.c: "We will acknowledge Sheogorath - Lord-of-the-Never-There"
 es_sheogorath_cult_1_tt: "§TSheogorath - Prince of Madness§!\nAlso called The Mad Star, the Mad Lord, The Mad One, the Mad God, and Uncle Sheo. The 'most' powerful of the Daedra lives in the Shivering Isles, also known as the Madhouse, as those who go there lose their sanity forever. He is usually affiliated with insanity, sudden danger to the self or outright unpredictability. However, a more studied understanding also reveals mystery and wonder. Sheo is the only Daedra who claims to have mantled all other fifteen Daedra, though it is unsure what the result of this conquest was, or if there are any limits to the Mad God's dream or powers. Indeed, it is proposed that Sheogorath may even have achieved CHIM, and is dreaming alongside the godhead of Tamriel. Sheogorath claims to have accompanied the Velothi during their Exodus to Morrowind before he rebelled against the Tribunal.\nSame Culture Advisor Cost: §G-15.0%§!\nEmbracement Cost: §G-25.0%§!"
 es_sheogorath_cult_2_tt: "§TSheogorath - The Skooma Cat§!\nSkooma is a hallucinatory narcotic, known to leave its victims in a constant, alternating state of delusional euphoria and lethargy. Most addicts lost in the skooma dream are considered to be 'worshippers' of Sheogorath, whether by choice or not. In Khajiit culture it is said 'nothing is madder than a cat on skooma' and so He is 'The Skooma Cat', typically depicted as an Alfiq, a more playful variant of the Khajiit race. This cultural element implies a certain sense of euphoric playfulness to be affiliated with 'Sheggorath'. It is also said that Sheo invented music by creating a lute from a woman's dead body nearby. The resourcefulness, creativity and artistic expression are all much more definable aspects of this Daedra's identity and may give further explanation to His cosmic understanding of Aurbis.\nIdea Cost: §G-15.0%§!\nGlobal Unrest: §G-2.5§!"
 es_sheogorath_cult_3_tt: "§TSheogorath - Lord-of-the-Never-There§!\n(Description)\nGlobal Institution Spread: §G+15.0%§!\nAutonomy Change Time: §G-25.0%§!"
