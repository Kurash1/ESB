 # Boethiah - Chimer Cult
 chimer_fetish_cults.6.t: "§ONew Velothi Shrine§!"
 chimer_fetish_cults.6.d: "The construction of a shrine has begun in one of our provinces. It will venerate §TBoethiah§!.\n\nBoethiah, the Prince of Plots, the Dark Warrior, the Deceiver of Nations, is the Daedric Prince of conspiracy, deceit, assassination, combat, destruction, treason and overthrow of authority. This androgynous Daedra is known as the 'God-King' of the Chimer and is one of their three traditional deities.\n\nDaedra have many traits and even more names - We may choose only one namesake of each Daedra to worship. §RThis decision is permanent!§!"
 chimer_fetish_cults.6.a: "We will venerate Boethiah - The Dark Warrior"
 chimer_fetish_cults.6.b: "We will venerate Boethiah - Prince of Plots"
 chimer_fetish_cults.6.c: "We will venerate Boethiah - Deceiver of Nations"
 es_boethiah_cult_1_tt: "§TBoethiah - The Dark Warrior§!\nBoethiah views battle as a blessing even in its most destructive forms and praises those who are victorious in combat.\nYearly Army Tradition: §G+0.25§!\nHarsh Treatment Cost: §G-15.0%§!"
 es_boethiah_cult_2_tt: "§TBoethiah - The Prince of Plots§!\nBoethiah rules over the covert realms of deceit, conspiracy and assassination. 'Boethra' has overseen many plots planned from the shadows.\nGoverning Capacity Modifier: §G+25.0%§!\nHostile Attition: §G+1.5§!"
 es_boethiah_cult_3_tt: "§TBoethiah - Deceiver of Nations§!\nBoethiah favours a challenger to any ruling authority. As such, those involved in the unlawful overthrow of authority or outright treason will have the favour of the Deceiver.\nCulture Conversion Cost: §G-15.0%§!\nWar Exhaustion Cost: §G-25.0%§!"
