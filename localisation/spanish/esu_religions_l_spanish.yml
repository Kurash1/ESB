 # Azura - Chimer Cult
 chimer_fetish_cults.5.t: "§ONew Velothi Shrine§!"
 chimer_fetish_cults.5.d: "The construction of a shrine has begun in one of our provinces. It will venerate §TAzura§!.\n\nAzura, the Queen of Dawn and Dusk, Moonshadow, Mother of the Rose, is the Daedric Prince of twilight, mystery, magic, fate, prophecy, vanity and the ego. She is one of the three traditional deities of the Chimer, and is also the patroness and creator of the Khajiit, under the alias Azurah.\n\nDaedra have many traits and even more names - We may choose only one namesake of each Daedra to worship. §RThis decision is permanent!§!"
 chimer_fetish_cults.5.a: "We will venerate Azura - Queen of Dawn and Dusk"
 chimer_fetish_cults.5.b: "We will venerate Azura - Moonshadow"
 chimer_fetish_cults.5.c: "We will venerate Azura - Mother of the Rose"
 es_azura_cult_1_tt: "§TAzura - Queen of Dawn and Dusk§!\nAzura is affiliated with deep mysteries and is tied to the magic in-between realms of twilight.\nReligious Unity: §G+15.0%§!\nDiplomatic Reputation: §G+2.5§!"
 es_azura_cult_2_tt: "§TAzura - Moonshadow§!\nAzura is closely tied to understanding fate and prophecy, and will make Her prophecies at times.\nGlobal Missionary Strength: §G+1.5%§!\nVassal Force Limit Contribution: §G+25.0%§!"
 es_azura_cult_3_tt: "§TAzura - Mother of the Rose§!\nAzura asks her followers to love Her above all else, but also themselves. To many, this 'bewitchment' appears full of vanity and ego.\nTolerance of the True Faith: §G+2.5§!\nAggressive Expansion Impact: §G-15.0%§!"
