 Akatosh_desc: "Akatosh, is the chief deity of the Divines, the official religion of the human empires throughout much of Tamriel's history. He represents the qualities of endurance, invincibility, and everlasting legitimacy."
 Julianos_desc: "Julianos, the God of Wisdom and Logic, is one of the Nine Divines. Often associated with Jhunal, the Nordic father of language and mathematics, Julianos is the Cyrodilic god of literature, law, history, and contradiction."
 Kynareth_desc: "Kynareth is a goddess of the Nine Divines. She is the strongest of the Sky spirits and is the deity of the heavens, the winds, the elements, and the unseen spirits of the air. Patron of sailors and travelers, Kynareth is invoked for auspicious stars at birth and good fortune in daily life."
 Kin_desc: "Kin is the strongest of the Sky spirits and is the deity of the heavens, the winds, the elements, and the unseen spirits of the air. Patron of sailors and travelers, Kin is invoked for auspicious stars at birth and good fortune in daily life."
 Shezarr_desc: "Shezarr is the Cyrodilic version of Lorkhan. While initially revered as a deity by the Nords, the melding of Nordic and Aldmeri culture at around 1E 242 during the formation of the Alessian Empire resulted in what can be described as the spirit behind all human undertaking."
 Morihaus_desc: "Morihausor was a demi prince or a demigod with the appearance of a winged minotaur. Morihaus is a cultural hero of Imperial and Nedic people, who, by a legend, established Human control over the Nibenay Valley."
 Reman_desc: "Reman is a cultural god hero of the Cyrodiil. Indeed, once he convinced the invaders to help him build his empire, and conquered all of Tamriel except for Morrowind."
 Talos_desc: "Talos Ysmir is the God of Man and War and is considered one of the greatest heroes of Mankind. He became the first person to successfully unite all of the nations of Tamriel under a single Empire."
 Zenithar_desc: "Zenithar is the Divine of work, commerce and trade. He preaches that his followers should work hard, be wise in their spendings, and never steal. He is almost always portrayed as Male, and is associated with the Bosmeri/Breton god Z'en, as well as with a blue star that sometimes shines over Tamriel."
 Auri-El_desc: "Auri-El or Auriel is the Elven variant of Akatosh, the chief god of the Nine Divines. Auri-El is the soul of Anui-El, who in turn is the soul of Anu, the Everything. He is often seen as chief of the Aldmeri Pantheon by his followers."
 Jephre_desc: "Y'ffre (known as Jephre in the Aldmeri Pantheon and as Y'ffer in the Khajiiti pantheon) is the most important god of the Bosmeri pantheon. While Auri-El, the Time Dragon, might be the king of the gods, the Bosmer worship Y'ffre as the spirit of the now."
 Lorkhan_desc: "Lorkhan, also known as Shor, Lorkhaj, Shezarr and Sep, is the et'Ada most directly responsible for the existence of Nirn."
 Lorkhaj_desc: "Lorkhan, also known as Shor, Lorkhaj, Shezarr and Sep, is the et'Ada most directly responsible for the existence of Nirn."
 Magnus_desc: "Magnus, also known as the god of magic, is an et'Ada, one of the Original Spirits."
 Magrus_desc: "Magrus, the Cat's Eye, is the Khajiiti god of the sun and sorcery, especially venerated by magicians along with Azurah and associated with the multi-pantheon god of magic Magnus."
 Mara_desc: "Mara, a goddess of the Nine Divines, is considered the mother-goddess and goddess of love. Some consider her a universal goddess. Her origins started in mythic times as a fertility goddess."
 Phynaster_desc: "Phynaster is the hero-god of the Summerset Isles. Phynaster is among the many ancestor spirits of the Aldmer who are believed to have become Gods. He is commonly worshiped by the Altmer, the Snow Elves during the Merethic Era, and Bretons who wish to emphasize their elven blood."
 Stendarr_desc: "Stendarr is the God of Righteous Might and Merciful Forbearance. He is the inspiration of magistrates and rulers, the patron of the Imperial Legions and the comfort of the law-abiding citizen."
 Srendarr_desc: "S'rendarr is the God of Righteous Might and Merciful Forbearance. He is the inspiration of magistrates and rulers, the patron of the Imperial Legions and the comfort of the law-abiding citizen."
 Syrabane_desc: "Syrabane was an Aldmeri god-ancestor of magic. Through the use of his magical ring, he saved many from the Mysterious Plague. For this, the Psijic Order built a statue of him on the Isle of Artaeum."
 Trinimac_desc: "Trinimac was an ancient Aedroth (Et'Ada or Original Spirit), Aldmeri deity, and the alleged precursor to the Daedric Prince Malacath. He is described as the strongest of the Aedra, the champion of the High Elven pantheon, and in some places more popular than Auri-El."
 Xarxes_desc: "Xarxes is the god of secret knowledge and ancestry. He began as a scribe to Auri-El, and keeps track of all Aldmeri accomplishments, whether they be large or small, since the beginning of time. Xarxes created his wife, Oghma, from his favorite moments in history. He is the author of the Oghma Infinium."
 Xen_desc: "Xen is an Altmeri god, present only in the mythology of the Summerset Isles. Not much is known about this deity, but he is thought to be a direct equivalent to the Bosmeri Z'en and; possibly, the Imperial Zenithar (due to his association to Z'en)."
 Alduin_desc: "Alduin, the World-Eater, is a mighty dragon who ruled over Skyrim during the Merethic Era. Worshipped as a god-king by the ancient Nords through the Dragon Cult, Alduin is sometimes considered the \"wellspring\" of the Nordic pantheon, as well as the harbinger of the apocalypse."
 Dibella_desc: "Dibella is the goddess of beauty and love and is one of the Nine Divines. In Cyrodiil, she has nearly a dozen different cults, some devoted to women, some to artists and aesthetics, and some even to erotic instruction."
 Dibe_desc: "Dibe is the goddess of beauty and love. She has nearly a dozen different cults, some devoted to women, some to artists and aesthetics, and some even to erotic instruction."
 Mora_desc: "Hermaeus Mora is the Daedric Prince of knowledge and memory; his sphere is the scrying of the tides of Fate, of the past and future as read in the stars and heavens. He is not known for being good or evil; he seems to be the keeper of both helpful and destructive knowledge, although he usually sees all seekers of any knowledge as his servants."
 Hermorah_desc: "Hermaeus Mora is the Daedric Prince of knowledge and memory; his sphere is the scrying of the tides of Fate, of the past and future as read in the stars and heavens. He is not known for being good or evil; he seems to be the keeper of both helpful and destructive knowledge, although he usually sees all seekers of any knowledge as his servants."
 Jhunal_desc: "Jhunal is the Nordic god of hermetic orders. After falling out of favor with the rest of the Nordic Pantheon, he became Julianos of the Nine Divines. He is often represented by an owl, a symbol rare to find among warlike Nords. He is absent in modern Skyrim mythology."
 Kyne_desc: "Kyne or Kaan is the Nordic Goddess of the Storm. She is deemed the warrior-wife of the god Shor by the Ancient Nordic Pantheon and is held in the highest esteem by Atmoran and Nord hunters. It is believed by Nord tradition that Kyne leads souls to the afterlife of Sovngarde, earning her the moniker of Kiss at the End."
 Maloch_desc: "Maloch, or Malacath, is the Daedric Prince of the spurned and the ostracized, the keeper of the Sworn Oath, and the Bloody Curse."
 Orkey_desc: "Orkey is the Nordic god of mortality whose worship began during the Aldmeri rule over Atmora. Orkey is believed to be a Nordic variant of the Daedric Prince Malacath, the patron god of Orcs, though he is also believed to have a possibly more heavy relation to the god Arkay."
 Stuhn_desc: "Stuhn, God of Ransom, is the Nordic precursor to Stendarr and brother of Tsun. Shield-thane of Shor, Stuhn was a warrior god that fought against the Aldmeri pantheon. He showed Men how to take and the benefits of taking prisoners of war."
 Shor_desc: "Shor is the Nordic representation of the god Lorkhan, who after his creation of the mortal realm of Nirn took sides with the forefathers of Men in the Ehlnofey Wars of the Dawn Era. He is considered the husband of the goddess Kyne by the Ancient Nordic Pantheon, and is the embodiment of the afterlife of Sovngarde."
 Tsun_desc: "Tsun is the ancient god of trials against adversity in the Nordic pantheon. He served as shield-thane to Shor and died defending him from foreign gods during the Ehlnofey wars of the Dawn Era."
 Ysmir_desc: "Ysmir is the ancient Nordic hero. According to the Greybeards, the name Ysmir is also a title which means Dragon of the North."
 Arkay_desc: "Arkaya is a major divinity of the Nine Divines, the official religion of the Cyrodilic Empires, and represents the qualities of birth and death, most particularly burials and funeral rites, as well as on occasion being linked to the cyclical nature of the seasons. Some sources state that Arkay's life began as a mortal, who joined the ranks of the gods."
 Baan_desc: "In Elsweyr, Baan Dar is one of the more important gods, and is considered one of the Pariah. He is a trickster spirit of thieves and beggars. In most of the districts of Valenwood, he is a less important god than the others of the Bosmeri Pantheon."
 Ius_desc: "Ius, God of Animals, also known as Ius the Agitated and Ius the Extremely Agitated, is a deity worshiped in Valenwood, Hammerfell, and Elsweyr."
 Jode_desc: "Jode, also known as Mara's Tear, is the Aldmeri god of Masser. In the Khajiit religion, Jode is one of the aspects of the Lunar Lattice or Ja-Kha'jay."
 Jone_desc: "Jone is the Aldmeri god of the little moon. She is also known as Secunda and Stendarr's Sorrow. In Khajiit religion, Jone is one of the aspects of the Lunar Lattice or ja-Kha'jay."
 Yffre_desc: "Y'ffre (known as Jephre in the Aldmeri Pantheon and as Y'ffer in the Khajiiti pantheon) is the most important god of the Bosmeri pantheon. While Auri-El, the Time Dragon, might be the king of the gods, the Bosmer worship Y'ffre as the spirit of the now."
 Yffer_desc: "Y'ffre (known as Jephre in the Aldmeri Pantheon and as Y'ffer in the Khajiiti pantheon) is the most important god of the Bosmeri pantheon. While Auri-El, the Time Dragon, might be the king of the gods, the Bosmer worship Y'ffre as the spirit of the now."
 Zen_desc: "Z'en is the Bosmeri, and Breton god of toil and payment in kind. The Imperial god Zenithar is associated with Z'en, despite the former being a god of merchants and middle nobility."
 Sheor_desc: "In High Rock, Sheor is the source of all strife. At first, he was the god of crop failure, but most of his modern priests agree that he is a demonized version of the Nordic Shor, and was born during the dark years after the fall of Saarthal."
 Masser_desc: "Masser, also known as Jode or Mara's Tear, is the larger of the two moons of Nirn, and is red in color."
 Secunda_desc: "Secunda, also known as Jone or Shandar's Sorrow, is the smaller of the two moons in orbit of Nirn, the other being Masser. The moons can easily be seen in the night sky throughout Tamriel."
 Alkosh_desc: "Alkosh, colloquially known as the Dragon King of Cats, is the chief deity of the Anaquinine Khajiit religion, which was loosely based on the Nine Divines and Altmer religions, and was a variation of the Aldmeri god Auri-El and the Imperial god Akatosh."
 Azura_desc: "Azura is the Daedric Prince of Dusk and Dawn, the magic between Day and Night, also given titles such as Mother of the Rose and Queen of the Night Sky. Her sphere is the period of transition and change, as seen in the constant twilight of her realm of Oblivion, Moonshadow."
 Azurah_desc: "Azurah is the Daedric Prince of Dusk and Dawn, the magic between Day and Night, also given titles such as Mother of the Rose and Queen of the Night Sky. Her sphere is the period of transition and change, as seen in the constant twilight of her realm of Oblivion, Moonshadow."
 Hircine_desc: "Hircine is the Daedric Prince whose spirit is the hunt; the sports of Daedra; the greatest game and the chase and sacrifice of mortals. He is known by the titles 'The Huntsman of The Princes', 'The Father of Manbeasts' and 'The Hungry Cat' to Khajiits."
 Ja-Khajay_desc: "Ja-Kha'jay is a god in the Elsweyr pantheon.s He is also known as the Lunar Lattice."
 Khenarthi_desc: "Khenarthi is the Khajiiti goddess of the winds and sky."
 Merrunz_desc: "Merrunz is the Daedric Prince of destruction, change, revolution, energy, and ambition. He is the foe of all mortal races and has attempted to conquer the physical world Nirn many times. The common reasoning behind his many plots is his belief that Tamriel is a plane of Oblivion which is rightly his."
 Mehrunes_desc: "Mehrunes Dagon is the Daedric Prince of destruction, change, revolution, energy, and ambition. He is the foe of all mortal races and has attempted to conquer the physical world Nirn many times. The common reasoning behind his many plots is his belief that Tamriel is a plane of Oblivion which is rightly his."
 Mafala_desc: "Mafala is one of the Daedric Princes. Her sphere is lies, murder, secrets, and plots; she enjoys seducing and interfering in mortal affairs for her amusement."
 Mephala_desc: "Mephala is one of the Daedric Princes. Her sphere is lies, murder, secrets, and plots; she enjoys seducing and interfering in mortal affairs for her amusement."
 Meridia_desc: "Meridia is the Daedric Prince of Life and Light. She is one of the few Daedric Princes who might be considered \"good\", particularly with regards to her fearsome hatred of all things undead and unnatural."
 Namiira_desc: "Namira, whose sphere is the ancient darkness, is the Daedric Prince of sundry, dark, and shadowy spirits. She is associated with spiders, insects, slugs and other repulsive creatures which inspire mortals with an instinctive revulsion."
 Rajhin_desc: "Rajhin is the Thief god of the Khajiiti and also known as the Purring Liar. He was the most successful burglar in Elsweyr's history."
 Riddle-Thar_desc: "Riddle'Thar is known as the sugar god."
 Sangiine_desc: "Sanguine is the Daedric Prince of debauchery. He also has domain over the darker natures of man, such as lust, sin, sloth, gluttony, and greed. He is the patron deity of sinners and is often seen with a bottle of wine or beer in his hand."
 Sheogorath_desc: "Sheogorath is the Daedric Prince of Madness. His realm in Oblivion is known as the Shivering Isles, otherwise known as the Madhouse or The Asylums by the Imperial Census of Daedra Lords."
 Sheoggorath_desc: "Sheoggorath is the Daedric Prince of Madness. His realm in Oblivion is known as the Shivering Isles, otherwise known as the Madhouse or The Asylums by the Imperial Census of Daedra Lords."
 Diagna_desc: "Diagna is a Yokudan, who had a cult of Redguards later devoted to him. He originated in Yokuda during the Twenty Seven Snake Folk Slaughter. Diagna was instrumental in the defeat of the Lefthanded Elves, as he brought orichalc weapons to the Yokudans to win the fight."
 HoonDing_desc: "HoonDing, also known as The Make Way God, is the Yokudan spirit of 'perseverance over infidels'. The HoonDing has historically materialized whenever the Redguards need to 'make way' for their people."
 Leki_desc: "Leki is the goddess of aberrant swordsmanship and daughter of Tall Papa. Leki introduced the Ephemeral Feint; afterwards, a victor emerged and the war with the Aldmer began."
 Malooc_desc: "Malooc is an enemy god of the Ra Gada who led the goblins against the Redguards during the First Era. He fled east when the army of HoonDing overtook his goblin hordes."
 Morwha_desc: "Morwha is a Yokudan fertility goddess. She is still worshiped in various areas of Hammerfell, including Stros M'kai. Morwha is always portrayed as four-armed so that she can grab more husbands."
 Onsi_desc: "Onsi is a warrior god of the Yokudan Ra Gada. It is said that Onsi taught mankind how to turn their knives into swords."
 Ruptga_desc: "Ruptga, also known as Tall Papa, is the chief god of the Yokudan pantheon. Ruptga was the first god to figure out how to survive the Hunger of Satakal. Following his lead, the other gods learned the Walkabout or a process by which they can persist for more than one lifetime."
 Satakal_desc: "Satakal is the Yokudan god of everything. In Yokudan mythology, Satakal had done this many times over, a cycle which prompted the birth of spirits that could survive the transition. These spirits ultimately became the Yokudan pantheon. Satakal is a popular god of the Alik'r nomads."
 Sep_desc: "Sep, the Yokudan version of Lorkhan, is born when Tall Papa creates someone to help him regulate the spirit trade. Sep, though, is driven crazy by the hunger of Satakal, and he convinces some of the gods to help him make an easier alternative to the Walkabout."
 Tava_desc: "Tava is the Yokudan spirit of the air. She is most famous for leading the Yokudans to the isle of Herne after the destruction of their homeland. She is still very popular in Hammerfell among sailors, and her shrines can be found in most port cities."
 Tuwhacca_desc: "Tu'whacca is the Yokudan god of souls. Tu'whacca, before the creation of the world, was the god of nothingness. When Tall Papa undertook the creation of the Walkabout, Tu'whacca found a purpose; he became the caretaker of the Far Shores, and continues to help Redguards find their way into the afterlife."
 Zeht_desc: "Zeht is the god of agriculture. He renounced his father after the world was created, which is why Tall Papa makes it so hard to grow food."
 Malacath_desc: "Malacath is the Daedric Prince of the spurned and the ostracized, the keeper of the Sworn Oath, and the Bloody Curse."
 Mauloch_desc: "Mauloch, called \"Mountain Fart\" by some Nords, refers to the legendary Orcish chief, who frequently engaged in hostilities with the Nords of Skyrim, Atmoran Settlers and Altmer Scounts. His war expeditions and destructive raids allowed Orcs to found their state within the borders of Tamriel's Major powers."
 Clavicus_Vile_desc: "Clavicus Vile is one of the seventeen Daedric Princes. He is best known for granting wishes and entering into pacts with mortals. Clavicus Vile is the Daedric Prince of Power, Trickery, Wishes, Serenity and Bargains."
 Almalexia_desc: "Almalexia is a Chimer goddess of the Tribunal. Her public image was that of a nurturing and protecting mother-figure, kindly and just. But her actual personality — that of a powerful, serious, and ruthless leader and statesperson, resurfaced now and then."
 Vivec_desc: "Vivec is a Pillar of the Tribunal Temple and the patron of artists and rogues. he is also seen as the invisible keeper of the holy land, always keeping a watchful eye over Morrowind, and keeping the gods of Red Mountain at bay."
 Sotha_Sil_desc: "Sotha Sil is one of the members of the Tribunal, a Pillar of the Tribunal Temple, and the patron of artificers and wizards."
 Boethiah_desc: "Boethiah is the Daedric Prince of deceit, conspiracy, treachery and sedition. She is also known for her enjoyment in the suffering of mortals."
 Bal_desc: "Molag Bal is the Daedric Prince of domination and enslavement of mortals. His main desire is to harvest and consume the souls of mortals and to bring mortals' souls into his sway by spreading seeds of strife and discord in the mortal realms, as well as merging Nirn with his realm of Coldharbor."
 Nerevar_desc: "Indoril Nerevar was a famous Chimer hero who lived during the First Era."

# Cult of the Stars Deities Descriptions
 celestial_apprentice_desc: "The Apprentice's Season is Sun's Height. Those born under the sign of the apprentice have a special affinity for magick of all kinds, but are more vulnerable to magick as well."
 celestial_atronach_desc: "The Atronach (often called the Golem) is one of the Mage's Charges. Its season is Sun's Dusk. Those born under this sign are natural sorcerers with deep reserves of magicka, but they cannot generate magicka of their own."
 celestial_lady_desc: "The Lady is one of the Warrior's Charges and her Season is Heartfire. Those born under the sign of the Lady are kind and tolerant."
 celestial_lord_desc: "The Lord's Season is First Seed and he oversees all of Tamriel during the planting. Those born under the sign of the Lord are stronger and healthier than those born under other signs."
 celestial_lover_desc: "The Lover is one of the Thief's Charges and her season is Sun's Dawn. Those born under the sign of the Lover are graceful and passionate."
 celestial_mage_desc: "The Mage is a Guardian Constellation whose Season is Rain's Hand when magicka was first used by men. His Charges are the Apprentice, the Golem, and the Ritual. Those born under the Mage have more magicka and talent for all kinds of spellcasting, but are often arrogant and absent-minded."
 celestial_ritual_desc: "The Ritual is one of the Mage's Charges and its Season is Morning Star. Those born under this sign have a variety of abilities depending on the aspects of the moons and the Divines."
 celestial_serpent_desc: "The Serpent wanders about in the sky and has no Season, though its motions are predictable to a degree. No characteristics are common to all who are born under the sign of the Serpent. Those born under this sign are the most blessed and the most cursed."
 celestial_shadow_desc: "The Shadow's Season is Second Seed. The Shadow grants those born under the sign the ability to hide in shadows."
 celestial_steed_desc: "The Steed is one of the Warrior's Charges, and its Season is Mid Year. Those born under the sign of the Steed are impatient and always hurrying from one place to another."
 celestial_thief_desc: "The Thief is the last Guardian Constellation, and its Season is the darkest month of Evening Star. Its Charges are the Lover, the Shadow, and the Tower. Those born under the sign of the Thief are not typically thieves, though they take risks more often and only rarely come to harm. They will run out of luck eventually, however, and rarely live as long as those born under other signs."
 celestial_tower_desc: "The Tower is one of the Thief's Charges and its Season is Frostfall. Those born under the sign of the Tower have a knack for finding gold and can open locks of all kinds."
 celestial_warrior_desc: "The Warrior is the first Guardian Constellation and he protects his charges during their Seasons. The Warrior's season is Last Seed when his Strength is needed for the harvest. His Charges are the Lady, the Steed, and the Lord. Those born under the sign of the Warrior are skilled with weapons of all kinds, but prone to short tempers."

