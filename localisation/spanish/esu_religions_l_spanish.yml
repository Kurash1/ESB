 es_mehrunes_dagon_cult_1_tt: "§T§ Mehrunes Dagon - Sovereign of Destruction \n §W§ Mehrunes is typically affiliated with bloodshed and betrayal. He is reputed to have an insatiable hunger for destruction of any kind, from simple street violence to the death blows of an empire. The 'Prince of Darkness' will lure any he can to do his bloody will in Tamriel, whether the scheme is petty or grand. In Dagon's Oblivion Realm the Deadlands all those who served Him in Tamriel serve eternally here as slaves. \n \n §l§ Yearly Corruption = -0.25 \n Infantry Power = 0.10"
 es_mehrunes_dagon_cult_2_tt: "§T§ Mehrunes Dagon - Prince of Ambition \n §W§ Dagon is less known for his embodiment of ambition, revolution and change. Wherever he goes that place remains changed forever. 'The Razor' altered Cyrodiil forever by ending the imperial Septim Dynasty during the Oblivion Crisis. This loss of leadership simultaneously opened the door for the ambitious Thalmor to arrive in Tamrielic politics. This revolutionary emergence then led to another destructive force of change - civil war, perhaps exactly as Dagon planned. \n \n §l§ Reform Progress Growth = 0.15 \n Cavalry Power = 0.10"
 es_mehrunes_dagon_cult_3_tt: "§T§ Mehrunes Dagon - Father of Cataclysm \n §W§ Mehrunes is associated with intense energy and natural dangers like fires, earthquakes, flash floods, thunderstorms and volcanic activity. While most societies see Him as 'The Horror', His Cultists may say that fire, flood and storm make way for healthy growth to occur - that the 'Flame-Father's' destructive change brings only renewal and regrowth from which paradise emerges.  \n \n §l§ Prestige = 0.5 \n Artillery Power = 0.10"
 
 es_malacath_cult_1_tt: "§T§ Malacath - Keeper of the Sworn Oath and Bloody Curse \n §W§ When a warrior swears an oath, Malacath holds them accountable. When someone is cursed for doing misdeeds, Malacath upholds the curse. When a promise is broken, Malacath remembers the breaker. Of the many things, Malacath is known for these are some of his more noble aspects, espoused especially amongst Orsimer culture. Though a harsh god, He may be considered one of the most 'mindful' of societal justices and injustices alike. To the Velothi His people the Orsimer are a curse sent to test the Velothi for weakness. \n \n §l§ Discipline = 0.10 \n Global Tax Modifier = 0.10"
 es_malacath_cult_2_tt: "§T§ Malacath - Lord of Ash and Bone \n §W§ Malacath was once Trinimac, but when trying to stop the Velothi from their Exodus he challenged Boethiah. Malacath lost this combat utterly, was 'eaten' by Boethiah, then leftover as a pile of 'dung' after the battle. Though likely all symbolic, the transformed 'Malacath' emerged as a Daedra of anguish, battle and defeat. Malacath's plane of Oblivion is known as the Ash Pit. Being a land only of dust, ash and smoke, some might say it is a physical representation of his permanent defeat and transformation. For the Velothi Malacath stands as a symbol of ideological failure and combative defeat - two things Boethiah is not tolerant of and would demand be conquered. \n \n §l§ Shock Damage Received = -0.35 \n Production Efficiency = 0.10"
 es_malacath_cult_3_tt: "§T§ Malacath - Defender of the Betrayed \n §W§ Malacath's lesser-known aspect is the patronage of the spurned and the ostracized. Being both an Aedric and Daedric amalgam, he is kin to neither group and rejected by both. Malacath has no comfortable place in the pantheons of mortals or gods. Where other Daedra may only want champions of renown, skill or obedience, Malacath is familiar with injustice and maltreatment, feeling such was done to Him. Those who have been falsely accused, any who are wronged without cause, political dissidents, social pariahs, banned religious zealots - all may be welcomed by Malacath if they are willing to serve His will.  \n \n §l§ Land Morale = 0.15 \n Trade Efficiency = 0.10"
 
