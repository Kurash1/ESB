 HOLY_SITE_1062_DESC: "City of the Strong Shield - Vvardenfell is the most important hold in all Dwemer possession. It is here that the Heart of Lorkhan was discovered by the Dwemer in their constant digging. The city served as the capital for Kagrenac and his Tonal Architects during their long study and experimentation with the Heart."
 HOLY_SITE_3320_DESC: "City of One Hundred Towers - Nchardak served as the largest of all Dwemer Archives, hosting a wealth of knowledge and scientific results from Dwemer Studies. It was also an engineering marvel, being the most efficient producer of automata of any Dwemer hold."
 HOLY_SITE_4054_DESC: "The Cliff City - Kemel-Ze was the largest Dwemer city ever built, perhaps even being multiple holds that merged into one over time. It was a major centre of all things economic and hosted a rare Dwemer Observatory in its most upper towers."
 HOLY_SITE_2949_DESC: "Blackest Kingdom Reaches - Fal'Zhardum Din in Dwemeris, the Blackreach stretches under at least five Nord counties in Skyrim and connects to four different Dwemer holds. Rich in minerals, plant life, and many other underground phenomena this location became a place of major scientific study for the Dwemer as well as an underground travel network safe from the above."
 HOLY_SITE_7245_DESC: "Arkngthamz was founded by Clan Rourken, who left Morrowind in order to preserve their decreasing influence. The movement eventually brought them to the Reach's southern hills, where they built the flourishing city, despite constant harassment from the local Nords and Reachmen. Arkngthamz remained to be one of the greatest Dwemer fortresses in Skyrim, possessing its own Orrey and Kinetic Resonators until the constantly growing Nordic threat have not forced Clan Rourken to move their seat of power to Arkngthamz-Phng."

