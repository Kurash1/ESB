 order_of_doctrine_and_ordination_desc: "The Order of Doctrine and Ordination are the militant arm of the religion of Morrowind, tasked with protecting the faith from all sorts of heresy and condemned beliefs."
 order_of_the_watch_desc: "The Order of the Watch is a branch of the Order of Doctrine and Ordination dedicated to guarding temples, shrines, and cities and holy sites, and enforcing religious law publicly. They are the most visible of the four orders of the Ordinators."
 order_of_inquisition_desc: "The Order of Inquisition is the actively heresy-suppressing order of the Ordinators, tasked with combatting heresy among the priesthood of Morrowind and the citizenry as a whole."
 baldama_wyrd_order_desc: "The Beldama Wyrd is an order of druids and witches of nature, tending to and protecting their sacred Wyrd-tree in south Glenumbra north of Daggerfall."
 order_of_the_raven_desc: "The Order of the Raven is a knightly order from Dwynnen in High Rock."
 order_of_saint_pelin_desc: "The Order of Saint Pelin is the knightly order of Evermore in High Rock inspired by the martyred priest of Stendarr St. Pelin."
 sapiarchs_order_desc: "The Sapiarchs are a magical order found in the Summerset Isle. They are an institution located on an island to the west of the city of Lillandril, and are considered to be the most sage scholars in the Summerset Isles."
 order_of_the_candle_desc: "The Order of the Candle is a knightly order found in the Kingdom of Sentinel in Hammerfell. The order is comprised of the most loyal soldiers of the Kingdom."
 order_of_diagna_desc: "The Order of Diagna is a sword-singer - Ansei - order of the Yokudans that grew to become a principal knightly order of the region of Hammerfell. They are devoted to Diagna, the so-called Orichalc God of the Sideways Blade."

