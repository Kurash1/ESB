 cult_clavicus_vile_cult: "Clavicus Vile"
 cult_clavicus_vile_cult_desc: "Clavicus Vile is the Daedric Prince of trickery, bargains, wishes, and regrets. He is known to be a friend to dogs, and once tried - with Mephala and Nocturnal - to take control over all of Nirn."
 cult_nocturnal_cult: "Nocturnal"
 cult_nocturnal_cult_desc: "Nocturnal is the Daedric Prince of shadows, theft, and the night. She is patroness to all thieves, and an enemy to Meridia and Azura."
 cult_hircine_cult: "Hircine"
 cult_hircine_cult_desc: "Hircine is the huntsman, Daedric Prince of hunting and animal predators. He is representative of the savagery of nature, and the eternal struggle for survival."
 cult_namira_cult: "Namira"
 cult_namira_cult_desc: "Namira is the Daedric Prince of primal darkness, decay, bugs, and cannibalism. She is feared deeply by the Khajiit, and  is one of the oldest Daedric Princes in existence."
 cult_sanguine_cult: "Sanguine"
 cult_sanguine_cult_desc: "Sanguine is the Daedric Prince of hedonism, revelry, and dark indulgence. One of the weaker Princes, he nevertheless has thousands of realms in Oblivion."
 cult_hermaeus_mora_cult: "Hermaeus Mora" 
 cult_hermaeus_mora_cult_desc: "Hermaeus Mora is the Daedric Prince of knowledge, often forbidden knowledge, as well as horror. Appearing as an eldritch mass of tentacles and eyes, Hermaeus Mora grants great secrets to those who complete his challenges without being driven mad."
 cult_vaermina_cult: "Vaermina"
 cult_vaermina_cult_desc: "Vaermina is the Daedric Prince of nightmares, dreams, memories, and torture. She is enemy of Peryite, Boethiah, and Hermaeus Mora, and allied to Sanguine."
 cult_meridia_cult: "Meridia"
 cult_meridia_cult_desc: "Meridia is the Daedric prince of light, purity, and life. She loathes disorder, the undead, and seeks to destroy all that she deems impure. She is the chief goddess of the Ayleids, or was before their disappearance."
 cult_jyggalag_cult: "Jyggalag"
 cult_jyggalag_cult_desc: "Jyggalag is the Daedric Prince of Order, the most obscure of the Daedric Princes, who was cursed by the others to become the mad god Sheogorath."
 cult_peryite_cult: "Peryite"
 cult_peryite_cult_desc: "Peryite is the Blighted Lord, Daedric Prince of tasks, disease, pestilence, and the balance of nature."
 
