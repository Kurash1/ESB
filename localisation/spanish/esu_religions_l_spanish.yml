 # Mehrunes Dagon - Chimer Cult
 chimer_fetish_cults.2.t: "§ONew Velothi Shrine§!"
 chimer_fetish_cults.2.d: "The construction of a shrine has begun in one of our provinces. It will venerate §TMehrunes Dagon§!.\n\nMehrunes Dagon is the Daedric Prince of Ambition, the Lord of Blood and Flames and the Sovereign of Destruction. He is tied to darkness, revolution, ambition, change, energy, mindless destruction and natural disasters. He notably tried to conquer all of Nirn during the Oblivion Crisis at the end of the Third Era.\n\nDaedra have many traits and even more names - We may choose only one namesake of each Daedra to worship. §RThis decision is permanent!§!"
 chimer_fetish_cults.2.a: "We will acknowledge Mehrunes Dagon - Sovereign of Destruction"
 chimer_fetish_cults.2.b: "We will acknowledge Mehrunes Dagon - Prince of Ambition"
 chimer_fetish_cults.2.c: "We will acknowledge Mehrunes Dagon - Lord of Blood and Flames"
 es_mehrunes_dagon_cult_1_tt: "§TMehrunes Dagon - Sovereign of Destruction§!\nMehrunes is typically affiliated with bloodshed and betrayal. He is reputed to have an insatiable hunger for destruction of any kind, from simple street violence to the death blows of an empire. The 'Prince of Darkness' will lure any he can to do his bloody will in Tamriel, whether the scheme is petty or grand. In Dagon's Oblivion Realm the Deadlands all those who served Him in Tamriel serve eternally here as slaves.\nDiplomatic Annexation Cost: §G-25.0%§!\nInfantry Power: §G+10.0%§!"
 es_mehrunes_dagon_cult_2_tt: "§TMehrunes Dagon - Prince of Ambition§!\nDagon is less known for his embodiment of ambition, revolution and change. Wherever he goes that place remains changed forever. 'The Razor' altered Cyrodiil forever by ending the imperial Septim Dynasty during the Oblivion Crisis. This loss of leadership simultaneously opened the door for the ambitious Thalmor to arrive in Tamrielic politics. This revolutionary emergence then led to another destructive force of change - civil war, perhaps exactly as Dagon planned.\nLoot Amount: §G+25.0%§!\nCavalry Power: §G+10.0%§!"
 es_mehrunes_dagon_cult_3_tt: "§TMehrunes Dagon - Father of Cataclysm§!\nMehrunes is associated with intense energy and natural dangers like fires, earthquakes, flash floods, thunderstorms and volcanic activity. While most societies see Him as 'The Horror', His Cultists may say that fire, flood and storm make way for healthy growth to occur - that the 'Flame-Father's' destructive change brings only renewal and regrowth from which paradise emerges.\nPrestige: §G+0.25§!\nArtillery Power: §G+10.0%§!"
