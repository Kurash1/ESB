 desc_alteration_aspect: "Alteration magic can be used to change the fundamentals of physics and biology."
 desc_mysticism_aspect: "Mysticism can unravel the mysteries of the universe if properly applied."
 desc_enchanting_aspect: "Enchanting is the process of adding magical properties to an item."
 desc_tonal_aspect: "Tonal Magic can be used to build long-lasting structures, as a mining tool, for medical purposes, or to synchronize it with the mind to control it."
 desc_shadow_aspect: "Shadow Magic has the power to change the past, present, and future."
 desc_aetherial_aspect: "Aetherial Magic is a form of magic commonly associated with the Ayleids, who were able to manipulate and store starlight in ways which are not yet fully comprehended by the rest of Tamriel."
 desc_illusion_aspect: "The School of Illusion involves manipulating the mind and senses of the enemy. This skill makes it easier to cast spells like fear, charm, and invisibility."
 desc_restoration_aspect: "Restoration is dedicated to healing injuries, curing illnesses, poisons, and diseases"
 desc_blood_aspect: "Blood Magic is a dark and ancient form of magic often used by vampires belonging to powerful bloodlines."
 desc_alchemy_aspect: "Alchemy is the study and use of many materials with powers that may influence the flow of Magicka in the world."
 desc_soul_aspect: "Soul Magic is focused on interactions with mortal and immortal souls."
 desc_flesh_aspect: "Flesh Magic is an obscure and ancient form of magic, believed by some to be older than the world itself."
 desc_conjuration_aspect: "Conjuration connects the caster's mind with creatures from other worlds."
 desc_destruction_aspect: "Destruction is the mastery of the spell effects that harm living and unliving things, and include elemental damage, draining, damaging vulnerability, and disintegration magical effects."
 desc_thaumaturgy_aspect: "The School of Thaumaturgy focuses on manipulating known forces and objects within their natural laws."
 desc_necromacy_aspect: "Necromancy deals with enslavement and utilization of involuntary souls and their bodies."
 desc_green_aspect: "A mysterious magic, performed by Bosmer during their rituals."
 desc_thuum_aspect: "Thu'um is a form of magic that most Nords and some others possess which utilizes the Dragon Language to form Dragon Shouts of immense power."
 
