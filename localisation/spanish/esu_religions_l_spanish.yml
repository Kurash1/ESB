 office_of_archcanon_desc: "In many ways, the Archanon’s Office serves as the backbone of the Temple’s judicial cadre, often called on to settle matters of faith and law throughout the land."
 temple_ordinators_desc: "The Ordinators are the priest-solders of the Tribunal Temple, fighting its enemies without and suppressing heresy within, with solemn zeal."
 buyoyant_armigers_desc: "The Buoyant Armigers are a military order exclusively dedicated to Lord Vivec. Knights, adventurers and poets all at once, they seek to emulate their patron's heroic spirit."
 order_of_azura_desc: "This order is devoted to the Queen of Dawn and Dusk, and her alone. It is said that fiery azure eyes may be found among their number."
 order_of_mephala_desc: "Perhaps not too far removed from an assassin's guild, the Order of Mephala seeks to spin the Spider's web of deceit across the land."
 order_of_boethiah_desc: "The Order of Boethiah relish bloody struggle and triumph in honor of their god-ancestor patron, both against their enemies and amongst themselves."
 dremoran_order_desc: "The Dremora Clan represents the evolutionary aspect of destruction. They seek to refine the art and potency of their power."
 shardai_order_desc: "The Shardai Clan represents the impulsive aspect of destruction. Hesitation finds no place among these Daedra."
 xivilai_order_desc: "The Xivilai Clan represents the ambitious aspect of destruction. Their sheer drive and strength of will is unmatched."
 vampyrum_order_desc: "Vampires of the ancient Cyrodiil Vampyrum Order are experts of concealment and guile who blend perfectly into Imperial society, thriving in plain sight."
 foolkillers_order_desc: "The Foolkiller Dremora covet the Pyramid of Coldharbour for themselves, and are not above dealing with mortals on occasion to achieve that end."
 deathbringer_order_desc: "The Dremora of Deathbringer Clan hail from Coldharbour. Based in the Reaver Citadel Pyramid, they are steadfast Lesser Daedra."
 order_of_the_moon_desc: "The Order of the Moon is a scholarly monastic order comprised of inquisitive monks, mystics and musicians united by their unorthodox exploration of the spirit of Satakal."
 order_of_the_owl_desc: "The Order of the Owl is made up of only the finest and most dedicated fighters out of Glenpoint. They often serve as attachment bodyguards for High Rock nobility."
 duolingo_order_desc: "The Order of Doolingo is one of Nirn's most secret and low-key organizations. Only a select few can boast the opportunity to communicate with its members. But to where can such connections lead?"
 order_of_the_dragon_desc: "The Order of the Dragon originated from a roundtable of veterans from Evermore. The might of these fighters is witnessed in both arenas and battlefields alike."
 psijic_order_desc: "Based on the Isle of Artaeum, the Psijics often offer wisdom and counsel to rulers of Tamriel in their sacred duty to the Old Ways."
 thalmor_order_desc: "The Thalmor are a highly militarized organization with the ultimate goal of establishing the obvious superiority of Mer over all other races of Tamriel."
 hagrevens_order_desc: "The revered Hagravens lead the Reachmen clans with a savage combination of cunning and depravity."
 gravesingers_order_desc: "The Gravesingers are especially fanatical in their devotion. They call on all Reachfolk to avenge their fallen ancestors and bring glory to the Old Gods through fierce struggle."
 sea_dragon_order_desc: "The Order of the Sea Dragon expertly wield Maormeri snake magic to serve the sovereign. They are often found in the King’s company."
 paddle_order_desc: "For the Order of the Paddle, the coastline is their home whose porch is the open sea. Their craftsmanship of chitinous hulls is fabled."
 misty_order_desc: "The Order of the Mist claims to trace its origins to ancient Aldmer who settled deep in the marshes of Pyandonea. They are known to domesticate the local insectoid fauna, especially for battle in guerrilla tactics."
 bewitcher_shaman_order_desc: "The Bewitcher Shamans strive to maintain the spiritual order of things."
 pathfinder_shaman_order_desc: "The Pathfinder Shamans ensure that we never lose our way in these lands."
 warrior_shaman_order_desc: "The Warrior Shamans protect us from evils of the outside."
 order_of_the_lamp_desc: "The Order of the Lamp was initially formed as the knightly guard of the Mages Guild. Each chapter of the Lamp Knights is led by a Palatinus of a local guild hall."
 order_of_stendarr_desc: "The Order of Stendarr tirelessly spread the mercy of Stendarr through acts of charity and protection. Many refugee caravans owe gratitude to their knights-errant, and not a single chapter headquarters is without a clinic or soup kitchen."
 order_of_the_hour_desc: "The Order of the Hour are knights who represent the divine will of Akatosh, maintaining stability and permanence throughout the land. They operate out of headquarters established all over Tamriel."
 bear_order_desc: "The noble Bear stands strong in the face of adversity, as these loyal warriors do in the face of the enemy."
 hawk_order_desc: "The magnificent Hawk perches on the highest peaks, from which it oversees all. The priestesses of this order do much the same."
 wolf_order_desc: "The vigilant Wolf stands guard over its beloved home. These warriors will protect our land with their lives."
 daedric_priests_desc: "Whether in powerlust or fanatical devotion, these priests spread the word of our Lord to all corners of our land, as belief is equivalent to power."
 daedric_mages_desc: "Driven by dark pacts and forbidden magics, the power wielded by these mages is to be reckoned with."
 daedric_warriors_desc: "These Warriors fight in the name of our Lord with staggering zeal."
 keepers_of_the_code_desc: "The Keepers work tirelessly to ensure that the Code of Malacath is upheld among his pariah folk, by whatever means necessary."
 warriors_of_trinimac_desc: "These Orsimer warriors count among those who remain faithful to Trinimac as their God’s true form. They seek to emulate the courage and heroism of the ancient Paragon."
 champions_of_malacath_desc: "Veterans of the brutal Orcish way of life, the Champions of Malacath are where many old orcs go to sound their last battle cry."
 guardians_of_knowledge_desc: "Our knowledge is dangerous in the wrong hands. The Guardians of Knowledge protect us against those who would use it against us."
 guardians_of_peace_desc: "Peace must be kept in our society for it to flourish. The Guardians of Peace protect us from ourselves."
 guardians_of_traditions_desc: "Our sacred traditions must be preserved. The Guardians of Traditions protect us from the ravages of time."
 salamander_monks_desc: "Thriving in any situation, these monks follow the Way of the Salamander. They are invaluable as aides, advisors and overseers due to their adaptable thinking."
 monkey_monks_desc: "Shrewd and sharp, these monks follow the Way of the Monkey. They may be employed as accountants, traders or officers at sea."
 serpent_monks_desc: "Potent as any venom, these monks follow the Way of the Serpent. They are highly skilled fighters for those who would host them."
 followers_of_the_prophet_desc: "The Followers call on all Bosmer to remain true to the Green Pact, for the time when Y’ffre would return to his people."
 voices_of_the_silvenar_desc: "The Voices represent the eminent Silvenar in Valenwood and abroad. They are often considered to be the diplomatic corps of the Bosmeri people. "
 protectors_of_the_green_lady_desc: "The Protectors serve as wardens of the Green, stalking the Valenwood for threats to the Green Lady and her people."
 dragon_priests_desc: "The Dragon Priests are the spiritual leaders and de facto rulers of the Cult, enacting the will of their masters with iron fists, and iron masks."
 dragon_mages_desc: "The Dragon Mages are the arcane workhorses of the Cult, and answer only to the Priests. Sheer terror of their power can keep entire populations in line."
 dragon_warriors_desc: "The Dragon Warriors serve as the muscled arms of the Dragon Cult. Though few others would admit it, their armored ranks are what makes the Cult a military force to begin with."
 spores_of_the_hist_desc: "The Spores venerate the Hist through swamp-cultivation."
 leaves_of_the_hist_desc: "The Leaves honour the Hist through fine artisanship."
 roots_of_the_hist_desc: "The Roots glorify the Hist through sacred oral tradition."
  
