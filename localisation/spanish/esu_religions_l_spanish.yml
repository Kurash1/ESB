 # Mephala - Chimer Cult
 chimer_fetish_cults.7.t: "§ONew Velothi Shrine§!"
 chimer_fetish_cults.7.d: "The construction of a shrine has begun in one of our provinces. It will venerate §TMephala§!.\n\nMephala is known as the Web-Spinner, the Lady of Whispers and the Dark One. This androgynous Daedra is a prince of lies, deception, fate, sex, secrets, hidden knowledge, terror and murder. Mephala is one of the three traditional deities of the Chimer.\n\nDaedra have many traits and even more names - We may choose only one namesake of each Daedra to worship. §RThis decision is permanent!§!"
 chimer_fetish_cults.7.a: "We will venerate Mephala - The Web-Spinner"
 chimer_fetish_cults.7.b: "We will venerate Mephala - Lady of Whispers"
 chimer_fetish_cults.7.c: "We will venerate Mephala - The Dark One"
 es_mephala_cult_1_tt: "§TMephala - The Web-Spinner§!\nMephala is known as She who weaves the sordid web of human affairs. Lies, deception and the resulting fates of these tools are all part of her woven web. Mephala personally taught the Chimer the value of lying, plotting, managing complexity and predicting outcomes, as this is what it would take for them to survive their Velothi Exodus. While it is said she interferes for Her own 'amusement', everything She does is with purpose. No fate is unknown to the Web-Spinner.\nGlobal Spy Defence: §G+25.0%§!\nStability Cost Modifier: §G-15.0%§!"
 es_mephala_cult_2_tt: "§TMephala - The Lady of Whispers§!\nAs a 'Teacher of the Secret Arts', Mephala uses sex to create secrets or to obtain hidden lore - She and her followers prize unknown knowledge above all else. She is known as sister to the 'Demon of Knowledge', Hermaeus Mora, though she cares only for 'secluded and undisclosed' information. Those who discover Her places of hiding or one of Her artefacts may find themselves having forbidden secrets whispered to them.\nSpy Offence: §G+25.0%§!\nMinimal Autonomy in Territories: §G-15.0%§!"
 es_mephala_cult_3_tt: "§TMephala - The Dark One§!\nMany of Mephala's followers are highly trained assassins - the Morag Tong itself honours Mephala as their patron deity. She taught the Chimer the arts of murder, earning her the name 'Queen of the Eight Shadows of Murder', identifying with spiders and spider-Daedra alike. While often affiliated with murder, Mephala is also tied to terror. As 'Lover to Boethra', she cares little for the safety of mortals and takes pleasure in strife. Mephala's will is a dark secret, and it may even be unstoppable.\nRebel Support Efficiency: §G+25.0%§!\nState Maintenance Modifier: §G-15.0%§!"
