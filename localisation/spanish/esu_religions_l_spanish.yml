 desc_forbidden_rituals_aspect: "Necromancers, such as the followers of the Order of the Black Worm in Necrom, are said to perform forbidden rituals and rites of necromancy to their dark gods. These rituals are said to be incredibly haunting, though few have witnessed them and survived."
 desc_forgotten_deities_aspect: "Forgotten deities, older than even the Ur-Daedra are said to be worshiped by necromancer orders, and followers of the Black Worm Mannimarco. They were said to have been trapped in Mundus by creation, deep beneath the earth, and only surfaced in the foulest places of the earth."
 desc_ecstasy_of_suffering_aspect: "Suffering, pain, even agony, are sacred to many necromancers. They worship this blessed state of consciousness as a way to draw closer to their dark gods."
 desc_summon_the_dead_aspect: "Necromancers often worship undeath as a concept itself. They are said to be the most (im)mortal enemies of the Daedric Prince Meridia."
 desc_curse_the_ghosts_aspect: "A common ritual of necromancy, especially among beginner necromancers to prove their strength, is to curse the ghosts of those they deem unworthy. Trap them in Mundus, so they can bind them to their service."
 desc_allure_zombies_aspect: "To the Necromancer faiths, death is sacred, and undeath even more so. They weave dark spells to charm corpses back into unlife, and force them into their service."
 
 desc_blood_rituals_aspect: "Blood rituals are practiced by the followers of the Daedric Prince Molag Bal. They honor him as the Lord of all Vampires."
 desc_enslaement_of_mortals_aspect: "Followers of Molag Bal believe in enslaving mortal beings under his dominion. They have various rituals dedicated to him as the future slaveowner of all beings."
 desc_eternal_domination_aspect: "Molag Bal is the Daedric Prince of Domination. Many rituals seek to honor him in this aspect, and he cultists proclaim themselves as surrogates awaiting his conquest of all of Nirn."
 desc_harvest_of_souls_aspect: "Molag Bal seeks to harvest the souls of mortals and make them his eternal slaves. The rituals of his cultists often involve human sacrifice or prisoners or of slaves."
 desc_encouragement_of_strife_aspect: "Molag Bal encourages strife and division among the people of Nirn. With this division, he would be able to conquer all of Nirn almost effortlessly."
 desc_abetment_to_lust_aspect: "As the King of Rape, Molag Bal encourages darker sexual desires to become active in people. Many rituals of the cultists seek to bring out these evil desires in service to him."
 desc_infinite_energies_aspect: "Meridia is the Daedric Prince of energy and light, and her energy is said to be boundless and infinite, spreading across the whole of Aetherius, Mundus and Oblivion. Rituals often invoke this infinite energy, whether to awaken psychic powers in people or to spread her purity across the lands where followers of Meridia live."
 desc_purification_of_land_aspect: "Meridia seeks to purify all of the worlds of what she deems corrupt and impure. She often goes about this violently, and the Ayleids were said to be the cruelest of Her worshipers."
 desc_purge_of_undead_aspect: "Meridia believes the undead are impure and must be destroyed at all costs. Many followers of Her will seek undead creatures to purge them from Her sacred lands."
 desc_inspiration_of_life_aspect: "Meridia is the goddess of infinite life and infinite light, and she inspires new creation and birth of life in beings, whether literal or metaphorical Her life and light are said to heal all wounds to those who follow Her - or end the lives of those who have the insolence to challenge Her."
 desc_light_preservation_aspect: "Meridia seeks to preserve the sacred light for all beings in this world to marvel in its beauty, which is Her glory. Temples to Her often are illuminated by eternally tended and burning flames, symbols of Her eternal light."
 desc_worship_of_dawn_aspect: "Meridia is also the goddess of the dawn, which spreads the first light upon the world each day. Some older myths from High Rock say that she was once the Magna Ge who pulled the chariot of the Sun, Magnus's hole in Aetherius, across the sky each morning before she fell from Aetherius."
 desc_spread_destruction_aspect: "Mehrunes Dagon is the daedric prince of destruction and violent change as a broader sphere. Followers of him seek to spread destruction across the world of Nirn, and invoke powerful Daedra and atronachs to do their bidding."
 desc_inception_of_revolution_aspect: "As the Daedric Prince of destruction and change, many revolutionary groups - often unwittingly - are aligned with the views and goals of Mehrunes Dagon. Mehrunes Dagon has no tolerance for weakness and softness, but will gladly lend resources to the more violent revolutionary groups in Tamriel."
 desc_energy_patronage_aspect: "Mehrunes Dagon possesses a very strong, explosive energy. To have said energy on one's side in a war would be very useful for any would-be conqueror."
 desc_change_approachment_aspect: "Mehrunes Dagon may often be about mindless violence, but he can be quite clever at times. By changing one's approach to battle with the advice of a Daedric Prince, one could achieve great victories in the name of one's country."
 desc_aspiration_to_ambitions_aspect: "Mehrunes Dagon is the patron of berserkers(along with Malacath) as well as aspiring conquerors. He encourages great ambitions and aspirations, in the name of causing as much raw damage as possible."
 desc_deification_of_filth_aspect: "Mehrunes Dagon's Deadlands, his fiery plane of destruction and disaster, is a place of filth and trash. By deifying this energy, one can draw oneself closer to Dagon's will and power."
 desc_protection_of_knowledge_aspect: "Hermaeus Mora is the Daedric Prince of knowledge, and seeks to preserve all knowledge for future generations, no matter how hidden, secret, or forbidden. Followers of him are often librarians or scholars, and he is patron to the sciences in all their forms."
 desc_memory_strengthening_aspect: "Hermaeus Mora is the embodiment of all memories of all beings. Followers often seek to strengthen their memory of everything that has happened in their life, no matter how mundane, horrific, or traumatic."
 desc_gratification_of_fate_aspect: "Mermaeus Mora is lord over fate, not necessarily controlling it but knowing all possible timelines. Learning one's fates in all worlds can be very useful but will often drive a person mad...."
 desc_perpetuation_of_past_aspect: "Hermaeus Mora is sometimes described as antiquarian by critics and disbelievers. This is not a misinterpretation, but Hermaeus Mora gladly takes on this sphere, even being a patron to historical roleplayers and re-enactors in the name of preserving the stories of the past."
 desc_future_provision_aspect: "Despite the antiquarian sphere of Hermaeus Mora's past knowledge, he is also patron of future knowledge of well. Knowing the future can help one be prepare, but it can also be utterly maddening."
 desc_vindication_of_stars_aspect: "Hermaeus Mora, as a seeker of knowledge, has looked long into the secrets of Aetherius. Though he could never journey from his realm, his followers would gladly seek out those mysteries for him."
 desc_falling_into_madness_aspect: "Sheogorath the Mad God encourages chaos and disorder in thoughts and thinking. Madness is a sacred state where one can commune directly with the god."
 desc_adoration_of_horripilation_aspect: "Fear is one of the many spheres of the Daedric Prince Sheogorath. By getting oneself into a state of terror, one can understand the deepest secrets of the universe, or so he claims."
 desc_frantic_scrolls_aspect: "Frantically writing down all that comes to mind is a form of channelling the Mad God. Through this channelling one can glean the deepest and most meaningful- er, meaningless, secrets of the universe."
 desc_submission_to_deliration_aspect: "Delirium is one of Sheogorath's many realms of consciousness and mind. By submitting oneself into this realm, one draws oneself closer to the Daedric Prince and brings more of His energy into the world."
 desc_life_in_lunacy_aspect: "The ultimate goal of Sheogorath's most devout worshipers is to succumb completely to their lunacy, not the darker sides of the mind but all of its spheres and realms in complete non-judgment and understanding."
 desc_acquiration_of_dementia_aspect: "As the mad god, Sheogorath is also patron and guardian of those with dementia. His words may only be understandable to a few, but he wishes well on the elderly and the ill, as they taste his realm before eternity takes them at last."
 desc_eternal_hunt_aspect: "Hircine is the Hunter's God, the Daedric Prince of the great hunt. A great hunt is never completed, for there is always more prey and treasure to find."
 desc_greatest_games_aspect: "Hircine's Great Games are a series of hunting, fishing, archery, and gambling competitions held every other year by his most devout followers. The games are a festivity for all, but the truest prize in the games goes to those who can kill the greatest wild game."
 desc_the_chase_aspect: "Hircine is a god of the chase in all forms. Pursuing beings to seek to capture them under his power, he can hunt without end and with infinite strength and stamina."
 desc_bloodmoon_rituals_aspect: "The blood moon is the sacred moon of Hircine, the lunar eclipse of either Masser or Secunda. This ritual is sacred to werewolves and other werebeasts, to honor the moon of their birth."
 desc_bless_of_savior_aspect: "Hircine is revered as a savior god by his followers, for despite his frequent violence, he is nevertheless often a calm and loving god. He is patron to all werebeasts, granting them refuge from the hostile world around."
 desc_merciful_spears_aspect: "Hircine's hunting spears know not only death but mercy as well. Worthy prey may be spared, for they have proven their strength to the Daedric Prince."
 desc_night_benison_aspect: "Nocturnal is the darkness of the night, and grants benediction and blessing to all beings of the night; thieves, raccoons, prostitutes, bats, and more. By honoring her as a goddess of the night, one can be blessed with safety and refuge."
 desc_custody_of_shadows_aspect: "All thieves are said to be ultimately children(metaphorically) of the Daedric Prince Nocturnal. She grants custody to the homeless and the poor, and the ability to gain their riches through sacred theft from the rich."
 desc_care_of_night_aspect: "Night may be harsh to some, but She is ultimately a caring mother. She is the protector of all under her embrace, and she guards the peaceful slumbers of those who give prayer or thanks to her."
 desc_raven_inclination_aspect: "The Raven, as a corvid, is one of the animals Nocturnal is the patron of Jet black, with lustrous feathers, they embody her nature as a Daedric Prince."
 desc_gray_cowls_aspect: "The grey cowls of Nocturnal, from the greatest to the least, are said to be blessed by Her. All thieves who wear one of her blessed cowls will be granted special skills and protections."
 desc_appeal_to_luck_aspect: "Nocturnal's sphere as goddess of luck may not be as well known as Clavicus Vile's similar sphere, but it is still there. She grants good luck to the followers of her, often siphoning that luck from the rich and decadent."
 
