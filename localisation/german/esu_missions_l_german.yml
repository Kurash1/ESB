 es_mission_events.1.t: "The Kingdom of Roscrea"
 es_mission_events.1.d: "Roscrea is one of the most ancient possessions of the Atmoran people, and for centuries remained an island of stability and security while the mainland was at war. The population of this region is accustomed to independence, so our unceremonious invasion caused outrage both among the elders of remote villages and among the hereditary warriors in the capital. If we now try to annex the island by force, Roscrea will become the site of the protracted rebel war."
 es_mission_events.1.a: "Roscrea shall remain the Kingdom!"
 es_mission_events.1.b: "Noone can argue our power."
 
