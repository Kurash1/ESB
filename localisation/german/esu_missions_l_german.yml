 es_mission_events.2.t: "Expansion of Slave Trade"
 es_mission_events.2.d: "Our trade ties with High Rock have been strengthening over the years. Access to its market opened up additional opportunities for our traders to make money and expand production. Of course, this became possible thanks to the slave trade, since many goblins are living in those places, which are ideal for working both in mines and in workshops. However, at the same time, the abundance of representatives of lower cultures can anger the common people and possibly provoke unrest in the future. But perhaps we can close our eyes to discontent in one province for the good of the whole country?"
 es_mission_events.2.a: "We even know a perfect place for the new slaves!"
 es_mission_events.2.b: "Let the goblins stay and work in High Rock."
 
 ALDMERIS: "Aldmeris"
 ALDMERIS_ADJ: "Aldmerian"
 
 es_mission_events.3.t: "Pact with Altmer"
 es_mission_events.3.d: "Our friends in Summerset Isle are offering to join their military alliance. Even though according to their claims, it is aimed only at ensuring the safety of its members, it is obvious that the Almeri are looking for allies to increase their influence and possibly even further expansion into Tamriel. Nevertheless, perhaps this is a good chance for us to expand our territories too?"
 es_mission_events.3.a: "We shall sign the pact!"
 es_mission_events.3.b: "We should stay away from such ventures..."
 
