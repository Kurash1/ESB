 windhelm_allies_mission_desc: "Founded by Ysgramor himself after slaying one of the last Snow Elf Princes, we carry incredible political weight between the Nords."
 windhelm_army_mission_desc: "The scoundrel Falmer bicker and scheme, planning to bring about another Saarthal. We must make preparations for a pre-emptive retaliatory strike!"
 windhelm_second_nord_elf_war_desc: "The current border with the accursed Mer is untenable, their men weakened by our glorious prior wars. We would benefit greatly from a foothold in the Reach."
 windhelm_form_old_holds_mission_desc: "Windhelm is a great city, but our territory and ambitions grow only far greater - we shall prove our right as the Eastmarch, historical bastion against the Mer!"
 windhelm_atmoran_roots_desc: "Skalds sing of the exodus from vast Atmora, but we have not abandoned the dependable shipbuilding that has proven us so well."
 windhelm_ysgramor_mission_desc: "A Man stands before us, eager to do war. He claims lineage from the first Nord, and he seems eager to do war; perhaps we may convince them of his worth?"
 windhelm_third_nord_elf_war_desc: "The Snow Elves, yet weakened, plot evermore; our siblings clamor for their utter extinction as the final revenge. May we bring them deliverance, or find ourselves in Sovngarde."
 windhelm_trade_mission_desc: "We stand as a foremost port of Skyrim in addition to our political significance, and martial prowess. The White River flows relatively untapped - we can make use of this to bring prosperity."
 windhelm_economy_mission_desc: "Bloodshed and Brotherhood is all well and good, but only Bullion will convince the men of the north that our cause is worth undertaking."
 windhelm_develop_capital_desc: "Glorious Windhelm must stand tall, stand proud, as a symbol of grace to all Nordmen, and a bastion of defense against the despicable Mer and the more untrustworthy Men..."
 windhelm_form_skyrim_desc: "We now have sway among most of the Nords, but one thing remains - a symbol. For too long have our heads sat bald and crownless, reduced to mere Jarls; rulers worthy of all Skyrim must first be worthy of a High King's Crown."
 windhelm_nationalism_mission_desc: "Eastmarch may be besieged on all sides by traitors and Mer, but we must never forget our one solace. Skyrim is for the Nords, and we will make it so!"
 windhelm_vassalize_pale_mission_desc: "Long past, we have had good relations with the burghermen and silversmiths of Dawnstar. By securing their loyalty, we both stand to gain from a closer relationship - and a more cohesive Skyrim."
 windhelm_humble_dwemer_mission_desc: "Perfidious Dwemer, not quite as hostile as their palid cousins, still a great threat to the poor Nord. Showing them their place will show our resolve."
 windhelm_religion_mission_desc: "Shor, Kyne, Tsun, Mara, Orkey - even devious Herma-Mora plays a part in the daily lives of Nords. It is only fair we reinforce this belief and mythology, for a more cohesive Jarldom."
 windhelm_free_brethren_desc: "Beyond the plentiful plains and taiga of Eastmarch, sit vast mountains - the Velothi Mountains they are named, after anpsupposed Chimer prophet. Whatever we call them, they are prime estate if we rid it of hole-digging Dwarves."
 windhelm_capitalism_desc: "With the acquisition of the Dawnstarish Docks, we have ample potential to extract wealth from the Nordic Coast. Such an economic venture will only provide exponential returns, not like parts of the Coast will just fall off..."

