 es_tear_slave_slo_desc: "Much of the trade with Tear was an eerily large number of slaves."
 es_ritualist_sacrifice_slo_desc: "The Sload were known to practice ritualistic sacrifice to the Daedric Princes, but this was commonly approached from a pure business standpoint, rather than a form of worship." 
