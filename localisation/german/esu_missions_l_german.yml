 es_mission_events.7.t: "Pact with Bretons"
 es_mission_events.7.d: "Our friends in High Rock are offering to join their military alliance. Even though according to their claims, it is aimed only at ensuring the safety of its members, it is obvious that the Bretons are looking for allies to increase their influence and possibly even further expansion into Tamriel. Nevertheless, perhaps this is a good chance for us to expand our territories too?"
 es_mission_events.7.a: "We shall sign the pact!"
 es_mission_events.7.b: "We should stay away from such ventures..."
 
