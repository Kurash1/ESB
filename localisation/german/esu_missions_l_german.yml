 es_na3_mission_events.1.t: "The Arrival of Harald Ysgramor"
 es_na3_mission_events.1.z: "Legends tell of a mighty man named Ysgramor, leader of the five-hundred and he who avenged the slaughter in Saarthal. Recently, his Descendant had sailed upon our shores, and he has already proved his worth after having slaughtered the vicious Snow Elves many a time - some in our government have suggested he support us in matters of military, or that he even become Jarl! What boon shall we grant him?"
 es_na3_mission.1.a: "He will be Jarl!"
 es_na3_mission.1.b: "He will lead our men!"
 es_na3_mission.1.c: "He will advise our generals!"
 es_na3_mission.1.d: "We want nothing to do with him!"

 es_na3_mission_events.2.t: "Dealing with the Southern Holds"
 es_na3_mission_events.2.z: "With the last horrendous, palid Mer in the Mainland dealt with, comes the question of resettlement. Old towns like Riften and Ivarstead still dot the vast woods, and the question is how shall we govern it?"
 es_na3_mission.2.a: "Form the Holds of Riften and Ivarstead"
 es_na3_mission.2.b: "Form a single, centralized Hold of the Rift"
 es_na3_mission.2.c: "Direct rule from Windhelm!"

 es_na3_mission_events.3.t: "Forging an Empire"
 es_na3_mission_events.3.z: "We have won. The Dwemer are crushed, the Falmer flee for the hills, and Shor himself would be ever-proud of our glorious [Root.Monarch.GetTitle] - and yet, something is wrong. [Root.Monarch.GetTitle] has become too petty of a title for great [Root.Monarch.GetName], but this conquest has provided an opportunity to finally unite the Nords. \n\nForged from the Teeth, Bones and Scale of a great dragon by [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself], the Jagged Crown represents a new Kingdom - one superior and far ascended from its origins in Atmora and with its Draconic past, one that can truly call itself the Kingdom of Skyrim."
 es_na3_mission.3.a: "Birthed, the walking winter's woe, the High King in his Jagged Crown."
 
