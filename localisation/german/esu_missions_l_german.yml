 es_sload_soap_slo_desc: "Sload Soap is a rare, potent, alchemical mixture. The Larvae stage that the Sload take at birth is sometimes collected by matured Sload and used to make this mixture."
 es_gather_navy_slo_desc: "Gather your navy for the upcoming conquering you will be participating in."
