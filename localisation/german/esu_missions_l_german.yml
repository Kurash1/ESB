 es_siege_skywatch_slo_desc: "The Siege of Skywatch originally occurs in 1E 1301 but you've managed to do it way sooner. It was one of the most notable and brutal invasions, orchestrated by the Sloads. They used diseases to their advantage, however, the Altmer coordinated a staunch defence and defended against the Sload, but you've changed history."
 es_take_skywatch_slo_desc: "Take Skywatch for your own!"
 es_form_cor_slo_desc: "Form Coral Kingdom and claim the rest of your kingdom!"
 es_senchal_corpse_slo_desc: "After gaining enough trust from Senchal we can buy their corpses off of them and ship them to Thras via Airships."
 es_necromancy_slo_desc: "The Sloads were most famous for their use of Necromancy and were commonly the most powerful Necromancers."
 es_revived_pets_slo_desc: "Sloads often would revive dead sea creatures and keep them as a sort of pet."
