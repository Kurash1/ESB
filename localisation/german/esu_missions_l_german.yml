 ### Sload Mission Events
 sload_missions.0.t: "Siege of Skywatch"
 sload_missions.0.d: "One of the most notable and brutal invasions, orchestrated by the Sload, occurred at the city of Skywatch on the northern coast of Auridon, originally in the year 1E 1301, you've claimed it at [GetDate]!. The Altmer inhabitants of Skywatch coordinated a staunch defence of the city, primarily resisting from a sprawling citadel known as Hightide Keep. From the citadel, the Altmer utilized powerful magical constructs to destroy dozens of Sload ships. The defence held up until a Sload Warcaster consumed volatile alchemy reagents and leapt to the base of the cliff resulting in a massive explosion, toppling the citadel into the sea and allowing for the Sloads conquest of the City. Unfortunately for the Sload, they were unable to hold the city for very long and were quickly removed. Despite this, the Sload held out on Errinorne for close to a thousand years before eventually being wiped out by a remnant of the All Flags Navy. Errinorne became devastated, and was left abandoned and in ruins rather than rebuilt due to being deemed indefensible."
 sload_missions.0.a: "I managed to siege it long before the historical date!"
 sload_missions.0.b: "Playing historical, I like it."
 sload_missions.0.c: "I'm way behind!"
 sload_missions.1.t: "Form Coral Kingdom"
 sload_missions.1.d: ""
 sload_missions.1.form: "Form Coral Kingdom"
 sload_missions.1.stay: "Stay as Thras"
 sload_missions.2.t: "J'Kosde"
 sload_missions.2.d: "J'Kosde was an influential Sload researcher helping to produce the deadly Thrassian Plague, and Sload Soap."
 sload_missions.2.a: "Gain J'Kosde!"
 sload_missions.3.t: "King of Worms"
 sload_missions.3.d: "The Sload, as a people, have a strange, unheard of, respect for the King of Worms, no doubt due to his association with necromancy, who made some form of alliance with their race. Many Sloads consider him to be a hero to their race, and it is even said that upon his ascension to godhood, some Sload willingly communed with him. One Sload, N'Gasta, possibly the most notable Sload found himself in the service of the King of Worms. The King gifted N'Gasta an island near Stros M'kai where he could practice his necromantic rituals and Daedra dealings."
 sload_missions.3.a: "Long Live the King of Worms!"
 sload_missions.4.t: "Test Subject"
 sload_missions.4.d: "D'Sura was a Test Subject implored by J'Kosde to use his early forms of the Thrassian Plague, making him remarkably good at sieging down enemy fortresses, and fighting against the enemy."
 sload_missions.4.a: "The horrors of the Thrassian Plague will be ours!"
 sload_missions.5.t: "Thrassian Plague"
