 es_contemplation_slo_desc: "All known heroes in Sload myth spend their time contemplating for years on end until they finally act, in which they always succeed, while villains are always quick thinking, brash, and doomed to fail."
 es_perfect_memory_slo_desc: "All Sloads are blessed with perfect memory and are capable of remembering everything they have seen or heard."
 es_ngasta_slo_desc: "Early observations of the history of the sload claimed they were incapable of reading or writing, however a Sload necromancer by the name of N'Gasta wrote a book titled 'N'Gasta! Kvata! and Kvakis!'"
 es_king_worms_slo_desc: "N'Gasta found himself in service of the King of Worms, and N'gasta was given an island near Stros M'Kai."
 es_divayth_slo_desc: "J'Kosde was an influential sload, that helped design both Sload Soap and the Thrassian Plague"
 es_early_thrassian_plague_slo_desc: "An early version of the Thrassian Plague not as deadly as J'Kosde would like it though."
 es_thrassian_plague_slo_desc: "The Thrassian Plague was a plague developed by the Sload, It appeared originally during 1E 2200, and the plague was responsible for the deaths of more than half of Tamriel's population at the time."
 es_empire_of_seas_slo_desc: "The Sloads were the Empire of The Seas of southern Tamriel. They were despots and slavers, and the best at what they did."
 es_retake_lands_slo_desc: "The Sloads had once lived on Summerset Isles, and now it's time to take back what was rightfully ours!"
