name: Run Arc-Valley.exe

on: [push, pull_request]

jobs:
  run-arc-valley:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Run Arc-Valley.exe
      run: |
        chmod +x Arc-Valley.exe  # Ensure execute permission (for Linux)
        ./Arc-Valley.exe all
