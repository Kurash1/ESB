 waffenqualitat0_1: "Weapon Production"
 waffenqualitat0_1_desc: "A coordinated production of weapons is crucial to equipping a big army."
 waffenqualitat0_2: "Quality Infantry Weapons"
 waffenqualitat0_2_desc: "The weapons of our infantry have to be of the highest quality."
 waffenqualitat0_3: "Quality Cavalry Weapons"
 waffenqualitat0_3_desc: "The weapons of our cavalry have to be of the highest quality."
 waffenqualitat0_4: "Weapons Merchant"
 waffenqualitat0_4_desc: "There are many weapons on the markets and many people who sell weapons."
 waffenqualitat0_5: "Advanced Siegeworks"
 waffenqualitat0_5_desc: "We produce advanced siege engines and sapper units to support our army during sieges."
 waffenqualitat0_6: "Improved Production"
 waffenqualitat0_6_desc: "Through production in manufactories we can produce a high number of weapons."
 waffenqualitat0_7: "Quality Artillery"
 waffenqualitat0_7_desc: "Our catapults, trebuchets, and ballistae have to be of the highest quality."
