 armour_quality_ideas_1: "Shining Armour"
 armour_quality_ideas_1_desc: "War is often a bloody conflict but our soldiers do it with style. "
 armour_quality_ideas_2: "Pristine Armada"
 armour_quality_ideas_2_desc: "Our well-crafted armour suits shine brightly on the battlefield making our army the envy of other nations. "
 armour_quality_ideas_3: "Royal Marines"
 armour_quality_ideas_3_desc: "The armour of our sailors and Admirals is regarded as stylish, practical and elegant. "
 armour_quality_ideas_4: "Standardized Armor Sets"
 armour_quality_ideas_4_desc: "Keeping our soldiers distinct helps to organize drills and other activities. "
 armour_quality_ideas_5: "Impenetrable Armors"
 armour_quality_ideas_5_desc: " Our reinforced armours ensures maximum protection for our soldiers."
 armour_quality_ideas_6: "Quality Materials"
 armour_quality_ideas_6_desc: "The materials that compose our army are lightweight and allow for maximum mobility. "
 armour_quality_ideas_7: "Well-Equipped Troops"
 armour_quality_ideas_7_desc: "Ensuring that even the lowly soldier has a nice suit of armour boosts the overall capability of our army. "
