 handel0_1: "Light Ship-Shipyards"
 handel0_1_desc: "The state maintains shipyards to more efficiently produce the ships we desire."
 handel0_2: "Oak Forests for Ships"
 handel0_2_desc: "The more punishment our ships can take the more they can give. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 handel0_3: "Trade Tradition"
 handel0_3_desc: "We are a trade nation. The trade by sea is an integral part of our strategy."
 handel0_4: "Naval Cadets"
 handel0_4_desc: "By promoting the navy as the career choice of the nobility's second and third sons, we can create a professional corps of naval officers to oversee our gunnery crews."
 handel0_5: "Huge Trade Fleet"
 handel0_5_desc: "We support a great trade fleet."
 handel0_6: "Merchant Intelligence"
 handel0_6_desc: "Our merchants do not only improve our trade, but they will also inform us about the defensive capabilities of our enemies."
 handel0_7: "Superior Seamanship"
 handel0_7_desc: "Enables us to transform our fleet into a supreme naval force with high-class vessels and highly skilled captains and sailors."
