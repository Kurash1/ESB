 mysticism_ideas_1: "Follow Traditions"
 mysticism_ideas_1_desc: "Our rulers are known to follow and respect our traditions setting an example for all our people. "
 mysticism_ideas_2: "The Old Ways"
 mysticism_ideas_2_desc: "Those who follow in the footsteps of our ancestors are treated better than most. "
 mysticism_ideas_3: "The Unenlightened"
 mysticism_ideas_3_desc: "We need to be patient with those that are yet to see the true path and guide them accordingly"
 mysticism_ideas_4: "Secure Traditions"
 mysticism_ideas_4_desc: "Our grasp on our beliefs are strong enough that a few dissidents won't undermine our rule. "
 mysticism_ideas_5: "Stable Society"
 mysticism_ideas_5_desc: "We should help our society feel safe and secure under our umbrella as a tame society is easier to rule. "
 mysticism_ideas_6: "Educated Preachers"
 mysticism_ideas_6_desc: "Our preachers and clerics are well-spoken and articulate making it easier for people to see the true light. "
 mysticism_ideas_7: "Humble Life"
 mysticism_ideas_7_desc: "A place to eat, drink, sleep and a couple of gold coins for the road is all our missionaries ask for in return for spreading our gospel.\n\nUnlocks §ODark Magic, and Shadow Magic§! Ideas"
 mysticism_ideas: "Mysticism Ideas"
 mysticism_ideas_bonus: "Mysticism Ambitions"
 transmutation_ideas_1: "Golden Touch"
 transmutation_ideas_1_desc: "Turning iron into gold is a simple but effective way to become rich. "
 transmutation_ideas_2: "Wandering Transmutators"
 transmutation_ideas_2_desc: "Our mages are often seen wandering the land providing many services for those who need them. "
 transmutation_ideas_3: "Manipulate Materials"
 transmutation_ideas_3_desc: "By transmuting poor quality materials into high-quality ones we can cut the costs on our buildings."
 transmutation_ideas_4: "Alternate Infrastructure"
 transmutation_ideas_4_desc: "By extending our manipulation of materials policy we can improve our infrastructure as a whole. "
 transmutation_ideas_5: "Regulate Gold Transmutation"
 transmutation_ideas_5_desc: "We must not allow our transmuters to turn everything into gold or it will quickly lose its value. "
 transmutation_ideas_6: "Reshape Environment"
 transmutation_ideas_6_desc: " By making newly acquired territory more in line with our needs we can settle anywhere."
 transmutation_ideas_7: "Transmutation Factories"
 transmutation_ideas_7_desc: "Allowing our mages to work in factories providing much-needed assistance will boost our production quotas. \n Change Trade Good Cost: §G-10%§!"
 transmutation_ideas: "Transmutation Ideas"
 transmutation_ideas_bonus: "Transmutation Ambitions"
 esb_weathermagic_1: "Xinchei-Konu"
 esb_weathermagic_1_desc: "On the western shore of the Oliis Bay is an ancient calendar called the Xinchei-Konu Monument. It is a device from the Days of Stone-Nest that manipulates the weather for the benefit of the people"
 esb_weathermagic_2: "Sphere of Storms"
 esb_weathermagic_2_desc: "The Ayleids along the coast of their empire used an artifact called the Sphere of Storms, which controlled the weather and manipulated the waves for a multitude of reasons. Mostly they used it to protect the shoreline, water the local crops, and speed the waves for transport."
 esb_weathermagic_3: "Weather Witches"
 esb_weathermagic_3_desc: "The Dwemer created machines called Weather Witches that are capable of manipulating the weather. They were created by the Dwemer at the height of their civilization."
 esb_weathermagic_4: "Harrowstorms"
 esb_weathermagic_4_desc: "Harrowstorms are arcane weather events created with a combination of the magic of the Icereach Coven and ancient vampire alchemy that appeared without too much warning, leaving death and destruction behind. The energies created by those storms were capable of instantly killing many people or transforming them into near-mindless shells known as harrowed, although others become feral vampires known as harrowfiends, but some who were in the vicinity of the storms were not always affected. The use of the ritual fetishes and alchemy needed to summon harrowstorms is known as harrowcraft."
 esb_weathermagic_5: "Storm Magic"
 esb_weathermagic_5_desc: "The Maormer have many methods of using storm magic to obliterate their foes. They can whip up hurricanes with the intent to destroy entire fleets. They can do so with a ritual using serpent-shaped storm totems to siphon life energy from sacrifices marked with runes. Blood sacrifices such as these are only utilized when a summoner needs to rapidly accrue and release a lot of energy. The energy from the totems can be used to form powerful hurricanes."
 esb_weathermagic_6: "Thu'um"
 esb_weathermagic_6_desc: "Dragons can summon storms with their shouts. Nordic Tongues could also wield the Thu'um, allowing them some mastery over the weather. Accounts of such abilities displayed by Tongues during the Dragon War include the power to diminish fogs, mists, and clouds with the sheer bravado of their shouts. According to Negil's 'Dragons at Windhelm' an army of the Tongues was capable of foiling an airborne sneak attack by Dragons who sought to strike under the cover of storm clouds."
 esb_weathermagic_7: "Tsaesci Magic"
 esb_weathermagic_7_desc: "The Tsaesci are believed to wield powerful arcane forces that can control the weather across vast regions. Numerous feats were accredited to the Tasaesci's magical aptitude. During Uriel V's failed invasion of Akavir in 2E 288, the Tsaesci altered the weather during the summer season and created the hot, dry wind that prevent rain from falling. This created a drought that caused the crops of their Imperial enemies to fail and dried up entire river."
 esb_weathermagic: "Weather Magic Ideas"
 esb_weathermagic_bonus: "Weather Magic Ambitions"
 esb_thaumaturgy_1: "Magicka Study"
 esb_thaumaturgy_1_desc: "The school of Thaumaturgy was one of the major avenues of magicka study."
 esb_thaumaturgy_2: "Pacification"
 esb_thaumaturgy_2_desc: "Thaumaturgy is a School of Magic that affects will and personal state of the mind, including spells such as pacification."
 esb_thaumaturgy_3: "Summoning"
 esb_thaumaturgy_3_desc: "Conjuration is still superior for summoning from a distance, as Thaumaturgical summoning can be risky and can only draw from the surrounding area."
 esb_thaumaturgy_4: "Battlespire"
 esb_thaumaturgy_4_desc: "Many enchanted artifacts which were once held in the Battlespire were of a Thaumaturgical nature."
 esb_thaumaturgy_5: "Teleportation"
 esb_thaumaturgy_5_desc: "Thaumaturgy is a School of Magic that affects will and personal state of the mind, including spells such as teleportation."
 esb_thaumaturgy_6: "Manipulation of Magic"
 esb_thaumaturgy_6_desc: "Thaumaturgy is a School of Magic that affects will and personal state of the mind, such as the manipulation of other magical forces."
 esb_thaumaturgy_7: "Detection"
 esb_thaumaturgy_7_desc: "Thaumaturgy is a School of Magic that affects will and personal state of the mind, including spells such as detection.\n\nUnlocks §OChronomancy, and Divination§! Ideas"
 esb_thaumaturgy: "Thaumaturgy Ideas"
 esb_thaumaturgy_bonus: "Thaumaturgy Ambitions"
 esb_sight_1: "Scrying"
 esb_sight_1_desc: "The Sight, sometimes referred to as divination and scrying, is the ability possessed by some individuals that allows them to divine information through visions and prophecy."
 esb_sight_2: "Reveal the Unseen"
 esb_sight_2_desc: "The manner of visions attained by Sight vary. Such visions can include revealing hidden things."
 esb_sight_3: "Sending"
 esb_sight_3_desc: "The manner of visions attained by Sight vary. Such visions can include communicating at a distance."
 esb_sight_4: "Lore Unknown"
 esb_sight_4_desc: "However, visions are not absolute, and may provide an incomplete story, information that is subject to change, or wisdom that is often vague, abstract, and interpretive."
 esb_sight_5: "Lineage"
 esb_sight_5_desc: "While some are born with the Sight or a natural affinity for it, devotion to the gods can grant the Sight. It is also suggested that lineage plays some factor in one's predisposition to be born with the Sight."
 esb_sight_6: "A Curse"
 esb_sight_6_desc: "Others may receive visions involuntarily, which can be troubling."
 esb_sight_7: "Dragonblood"
 esb_sight_7_desc: "Some Dragonborn are known to possess the gift of Sight. It was said that the dragon blood possessed by members of the Septim Dynasty allowed them to see more than lesser men."
 esb_sight: "Divination Ideas"
 esb_sight_bonus: "Divination Ambitions"
 esb_timemagic_1: "Time Magic"
 esb_timemagic_1_desc: "Time Magic also known as time travel magic, time alteration, and chronomancy, is a type of magic which involves the manipulation and perversion of time. "
 esb_timemagic_2: "Dangerous Magic"
 esb_timemagic_2_desc: "Manipulating time is notoriously difficult, with most known successes being entirely accidental or full of unintended, and very dangerous, consequences."
 esb_timemagic_3: "Psijic Order"
 esb_timemagic_3_desc: "The Psijic Order in particular took an active role in attempting to prevent future Dragon Breaks, regularly interfering when it seemed that time was fracturing."
 esb_timemagic_4: "Risk taking Sorcerers"
 esb_timemagic_4_desc: "Others, however, are unswayed by the dangers and have continued to attempt manipulating time, typically at a smaller scale than a Dragon Break. Sorcerers throughout history have often used powerful Tower-based artifacts such as the Numidium or the Staff of Towers to, either intentionally or unintentionally, alter the current timeline."
 esb_timemagic_5: "Oblivion Travel"
 esb_timemagic_5_desc: "Some have traveled through time through simpler and relatively safer means, such as entering and exiting Oblivion, where causality is not always concurrent with Nirn. The downside with this tactic is the unpredictability and unreliability of when you might end up."
 esb_timemagic_6: "Daedric Corruptions"
 esb_timemagic_6_desc: "Other's have relied on the power of Daedric Princes to corrupt time, such was the case with Hermaeus Mora's library of time-travelling books in Shadowfen."
 esb_timemagic_7: "Tonal Architecture"
 esb_timemagic_7_desc: "Tonal Architecture has also been used repeatedly to send people and objects across space and time, both by Dwemer devices and Elhnofex inscriptions."
 esb_timemagic: "Chronomancy Ideas"
 esb_timemagic_bonus: "Chronomancy Ambitions"
 esb_thaumavocalism_1: "Musical Magic"
 esb_thaumavocalism_1_desc: "Thaumavocalism is an arcane art of both musical and magical nature that involves channeling magica through song."
 esb_thaumavocalism_2: "Song and"
 esb_thaumavocalism_2_desc: "Practitioners of this art are known as Thaumavocalists. In order to cast magic, thaumavocalists need to sing."
 esb_thaumavocalism_3: "Dance"
 esb_thaumavocalism_3_desc: "At least some thaumavocalists are incapable of performing magic through traditional means with the usage of gestures or innate mental powers."
 esb_thaumavocalism_4: "Study of two"
 esb_thaumavocalism_4_desc: "Their magic is focused through music. In order to improve their abilities, they must study both magic and music."
 esb_thaumavocalism_5: "Accidental Spells"
 esb_thaumavocalism_5_desc: "Thaumavocalists can cast spells accidentally through singing, even as children without formal magical training."
 esb_thaumavocalism_6: "Resonance Crystals"
 esb_thaumavocalism_6_desc: "Resonance crystals can be used to improve the strength of the magic of the thaumavocalists."
 esb_thaumavocalism_7: "Skaldic Songs"
 esb_thaumavocalism_7_desc: "In 2E 582, Vaermina compelled a skald to sing a tune to words found in a specific tome held in Skald's Retreat's library. The song this bard sang plunged Skald's Retreat into a space between Mundus and Quagmire. A performance of The Song of Sinmur, one of the old songs of the Companions was enough to wrench Skald's Retreat from Vaermina's grasp."
 esb_thaumavocalism: "Thaumavocalism Ideas"
 esb_thaumavocalism_bonus: "Thaumavocalism Ambitions"
 esb_dark_magic_1: "Evil Wizards"
 esb_dark_magic_1_desc: "Practitioners of Dark Magic have a reputation for being evil wizards."
 esb_dark_magic_2: "Harmful Magic"
 esb_dark_magic_2_desc: "It also replicates some of the harmful effects of spells cast by Daedra."
 esb_dark_magic_3: "Negative Magic"
 esb_dark_magic_3_desc: "Dark Magic negates, drains and preys upon the magicka and power of other magic users."
 esb_dark_magic_4: "Imprisonment"
 esb_dark_magic_4_desc: "Sorcerers who practice Dark Magic can summon wards that suppress magic and imprison foes in runes."
 esb_dark_magic_5: "Daedric Runes"
 esb_dark_magic_5_desc: "They can also cast offensive spells, such as Daedric runes that explode upon contact with a mortal."
 esb_dark_magic_6: "Lifesteal"
 esb_dark_magic_6_desc: "Dark Magic can be used to drain the life of others to restore the caster's vitality."
 esb_dark_magic_7: "Glenmoril Wyrd"
 esb_dark_magic_7_desc: "The witches of Glenmoril Wyrd have been known to perform dark magicka rituals to cure lycanthropy."
 esb_dark_magic: "Dark Magic Ideas"
 esb_dark_magic_bonus: "Dark Magic Ambitions"
 monarchie0_1: "Noble Family Ties"
 monarchie0_1_desc: "Our family ties with the high nobility will tighten our right to rule."
 monarchie0_2: "Dynastic Politics"
 monarchie0_2_desc: "We will keep our dynasty alive at all costs."
 monarchie0_3: "Local Nobility"
 monarchie0_3_desc: "The nobility know they are better than common people and will give their loyalty to those who are worthy. If we confirm their privileges, they will remember our largess and be more resistant to the inducements of foreign powers."
 monarchie0_4: "Noble Knights"
 monarchie0_4_desc: "Supporting cavalry requires an economic system that produces a large number of surplus horses. If we were to guarantee the privileges of our noble class, not only would they be much happier - they would do much of the work to produce the needed horses. Our court fool described it as service guarantees serfs."
 monarchie0_5: "Increase of Crown Authority"
 monarchie0_5_desc: "Increasing the crown authority will make it easier for us to govern the realm."
 monarchie0_6: "International Nobility"
 monarchie0_6_desc: "International relations are a tricky business. Some say that the merchant class who are used to dealing with foreigners are best for this. Those who say this ignore the kindred ties that our noble families have established through the years. These ties will help our cause diplomatically."
 monarchie0_7: "Local Militia"
 monarchie0_7_desc: "Our nobility will muster men to form militias when it comes to defending the homeland.\n\nUnlocks §OAbsolutistic, Aristocratic, Dynastic, and Feudal§! Ideas"
 monarchie0: "Monarchy Ideas"
 monarchie0_bonus: "Monarchy Ambitions"
 republik0_1: "Diplomatic Mission"
 republik0_1_desc: "We need to play the diplomatic game to ensure our freedom. Because our way of life is both a chance and a threat to our neighbours."
 republik0_2: "Abolished Serfdom"
 republik0_2_desc: "We know from reading the accounts of Elven times that a citizen army of free men is far more willing to fight than those who are forced. We must make our peasantry fairly free and they will fight to defend their freedom."
 republik0_3: "Bill of Rights"
 republik0_3_desc: "By granting the citizens certain fundamental rights, we reduce the likelihood of a peasant uprising."
 republik0_4: "Free Subjects"
 republik0_4_desc: "Although giving a servant a damn good thrashing might be satisfying, it is not the best way to get them to work harder. Some natural philosopher has hit on the idea of making profit the prime motivation for people. If we replace monetary rents with payment in kind, our peasants will be incentivized to produce more."
 republik0_5: "Republican Tradition"
 republik0_5_desc: "As a long-standing republic, our government will more easily face and endure challenges."
 republik0_6: "Emancipation"
 republik0_6_desc: "For a long time we have restricted ownership of land to only those we felt were trustworthy enough. If we were to lift these restrictions, landholding would be consolidated. This, in turn, would create a pool of seasonal labour for whom the army life might be worth pursuing."
 republik0_7: "Elven History"
 republik0_7_desc: "By studying Elven history, we can learn from their state maintenance and their ability to quickly conquer and maintain new lands.\n\nUnlocks §OCentralization, Corruption, Humanist, and Plutocratic§! Ideas"
 republik0: "Republican Ideas"
 republik0_bonus: "Republican Ambitions"
 aristo0_1: "Celebrate As They Fall"
 aristo0_1_desc: "Our religious festivals will always keep our morale on a high level."
 aristo0_2: "Divine Assault"
 aristo0_2_desc: "With God on our side, we cannot lose."
 aristo0_3: "Religious Supremacy"
 aristo0_3_desc: "We will prove the supremacy of our religion. We will have it easier converting others because they have to accept our superiority."
 aristo0_4: "Church Law"
 aristo0_4_desc: "Church Law will support us in all our undertakings."
 aristo0_5: "Bless The Cannons"
 aristo0_5_desc: "Blessing our cannons will motivate people to donate money for us to afford even more of them."
 aristo0_6: "Holy War"
 aristo0_6_desc: "In a holy war, we need not need to be modest in our demands."
 aristo0_7: "Divine Vindication"
 aristo0_7_desc: "We can vindicate even ridiculous demands with our religion.\n\nUnlocks §OCentralization, and Religious§! Ideas"
 aristo0: "Theocracy Ideas"
 aristo0_bonus: "Theocracy Ambitions"
 horde0_1: "Razing Parties"
 horde0_1_desc: "It is common knowledge that we live to raze the lands we conquer."
 horde0_2: "Horse Breeding"
 horde0_2_desc: "We are quite successful at breeding our horses."
 horde0_3: "Longterm Memory"
 horde0_3_desc: "We will always remember our great victories and defeats from the past."
 horde0_4: "Fighter Tradition"
 horde0_4_desc: "We are used to fighting for what is ours."
 horde0_5: "Clan Meetings"
 horde0_5_desc: "Clan Meetings are very important to keep everybody happy and in line."
 horde0_6: "Horde Territory"
 horde0_6_desc: "Just because we are nomads does not mean we cannot rule a big realm."
 horde0_7: "The Tributary States"
 horde0_7_desc: "Our tributary states will pay us when we demand it."
 horde0: "Horde Ideas"
 horde0_bonus: "Horde Ambitions"
 indigenous_ideas_1: "Bountiful Land"
 indigenous_ideas_1_desc: "Our people are surrounded by vast amounts of land, untouched by humans for generations and thick with flora or fauna."
 indigenous_ideas_2: "Irregular Warfare"
 indigenous_ideas_2_desc: "Through the use of natural features and barriers we are accustmed to we can defeat larger enemies through raids and ambushes."
 indigenous_ideas_3: "The Great Law"
 indigenous_ideas_3_desc: "By binding our people together through a set of common principles, a constitution, we can strive towards the betterment of us all."
 indigenous_ideas_4: "Braves"
 indigenous_ideas_4_desc: "Our culture has had a long tradition of rites of passages for young men to become warriors. An act of bravery to complete the journey to adulthood."
 indigenous_ideas_5: "Controlled Burns"
 indigenous_ideas_5_desc: "By burning fields in a controlled manner we can get greater yields of our harvests, allowing us a much greater population."
 indigenous_ideas_6: "Trade with Foreigners"
 indigenous_ideas_6_desc: "By trading with people of other cultures and far away places we will be exposed to new ideas."
 indigenous_ideas_7: "Treaties Kept"
 indigenous_ideas_7_desc: "Our word is our bond, it would be unthinkable for us to break any treaty we've made. As such there is a trust put to us as hostilities cease."
 indigenous_ideas: "Indigenous Ideas"
 indigenous_ideas_bonus: "Indigenous Ambitions"
 aristocracy_ideas_1: "Noble Knights"
 aristocracy_ideas_1_desc: "Supporting cavalry requires an economic system that produces a large number of surplus horses. If we were to guarantee the privileges of our noble class not only would they be much happier they would do much of the work to produce the needed horses. Our court fool described it as service guarantees serfs."
 aristocracy_ideas_2: "Military Traditions"
 aristocracy_ideas_2_desc: "Military thought is constantly evolving and we ensure that our military thought evolves with it. By encouraging a tradition of service amongst our nobility, to be a man of status is to be a man who has won glory on the battlefield. Although bravery and stuff like that are always useful, there is nothing quite like outclassing your enemy to make it easy."
 aristocracy_ideas_3: "Local Nobility"
 aristocracy_ideas_3_desc: "The nobility know they are simply better than normal people and will give their loyalty to those that are worthy. If we confirm their privileges, they will of course remember our largess and be more resistant to the inducements of foreign powers."
 aristocracy_ideas_4: "Serfdom"
 aristocracy_ideas_4_desc: "A foot soldier in the army is not quite the career that anyone wanted, what with the poor food, low pay, and virtually nonexistent medical services. If we were to tie our peasants to the land we would know exactly where to look for recruits."
 aristocracy_ideas_5: "Noble Officers"
 aristocracy_ideas_5_desc: "Who leads our troops is an important choice. Our nobility is seeking to ensure that preference is given to them. It will give them a chance to show their valour by giving the enemy cold steel and we will allow them to do this."
 aristocracy_ideas_6: "International Nobility"
 aristocracy_ideas_6_desc: "International relations are a tricky business. Some say that the merchant class who are used to dealing with foreigners are best for this. Those who say this ignore the kindred ties that our noble families have established through the years, these ties should be taken advantage of to help our cause diplomatically."
 aristocracy_ideas_7: "Noble Connections"
 aristocracy_ideas_7_desc: "The various mercenary groups of this continent are often headed by lesser nobles. By befriending the nobility, we can make use of their network of contacts to seek out more and larger groups of mercenary soldiers."
 aristocracy_ideas: "Aristocratic Ideas"
 aristocracy_ideas_bonus: "Aristocratic Ambitions"
 justiz0_1: "Collection of Laws"
 justiz0_1_desc: "Laws give people security and foothold."
 justiz0_2: "Ministry of Justice"
 justiz0_2_desc: "The ministry of justice is occupied creating new laws and updating old ones."
 justiz0_3: "Lawyer Tradition"
 justiz0_3_desc: "Our lawyers keep the land running."
 justiz0_4: "Business Law"
 justiz0_4_desc: "Business law is important to lay down some rules with the interaction with other countries."
 justiz0_5: "Anti Usury Laws"
 justiz0_5_desc: "Usury paralyzes the economy. We shall fight it."
 justiz0_6: "Public International Law"
 justiz0_6_desc: "Public international law determines some basic rules in the interactions of states."
 justiz0_7: "Minority Rights"
 justiz0_7_desc: "Minority rights stabilize our realm and reduce uprisings.\n\nUnlocks §OAristocratic, and Plutocratic§! Ideas"
 justiz0: "Jurisprudence Ideas"
 justiz0_bonus: "Jurisprudence Ambitions"
 plutocracy_ideas_1: "Tradition of Payment"
 plutocracy_ideas_1_desc: "There is always the temptation to be just a few days late with payments to mercenaries, after all, you never know what sudden expenses might come along. We will not do that, we will pay our mercenaries exactly on time and mercenary captains will know this and remember this."
 plutocracy_ideas_2: "Abolished Serfdom"
 plutocracy_ideas_2_desc: "We know from reading the accounts of Elven times that a citizen army of free men is far more willing to fight than those who are forced. We must make our peasantry fairly free and they will fight to defend their freedom."
 plutocracy_ideas_3: "Bill of Rights"
 plutocracy_ideas_3_desc: "By granting the citizens certain fundamental rights, we reduce the likelihood of a peasant uprising."
 plutocracy_ideas_4: "Free Merchants"
 plutocracy_ideas_4_desc: "In more reactionary and hidebound societies men of trade are looked down upon as somehow being lesser men than those who own land. Well not for us, we know that wealth is power regardless of where it comes from."
 plutocracy_ideas_5: "Free Subjects"
 plutocracy_ideas_5_desc: "Although giving a servant a damn good thrashing might be satisfying, it is not the best way to get them to work harder. Some natural philosopher has hit on the idea of making profit the prime motivation for people, if we replace monetary rents with payment in kind, our peasants will be incentivized to produce more."
 plutocracy_ideas_6: "Free Cities"
 plutocracy_ideas_6_desc: "Giving our cities self-governance in matters of trade will allow us to open new, profitable trade routes."
 plutocracy_ideas_7: "Emancipation"
 plutocracy_ideas_7_desc: "For a long time we have restricted ownership of land to only those we felt were trustworthy enough. If we were to lift these restrictions, then land holding would be consolidated. This, in turn, would create a pool of seasonal labour for whom the army life might be worth pursuing."
 plutocracy_ideas: "Plutocratic Ideas"
 plutocracy_ideas_bonus: "Plutocratic Ambitions"
 humanist_ideas_1: "Tolerance"
 humanist_ideas_1_desc: "Adopting a more tolerant view towards the minority religions in our country will greatly increase our religious unity."
 humanist_ideas_2: "Local Traditions"
 humanist_ideas_2_desc: "Governing a large nation means ruling over many diverse peoples, each with their customs and traditions. By incorporating these traditions into our official code of laws we create a happy and loyal populace."
 humanist_ideas_3: "Ecumenism"
 humanist_ideas_3_desc: "The problem with how to deal with heretics in the realm is always difficult. Although the good old-fashioned fire and sword approach will solve most problems eventually, diplomacy can also succeed. By encouraging dialogue between the various sects, we can reduce misunderstanding and promote peace in the realm."
 humanist_ideas_4: "Indirect Rule"
 humanist_ideas_4_desc: "Sometimes the best way to get people to do what you want is to let them believe that they're making their own choices. Such a system of indirect rule will reduce the unrest in newly acquired provinces."
 humanist_ideas_5: "Cultural Ties"
 humanist_ideas_5_desc: "Different cultures have different customs, and for some reason tend to resist attempts from above to change said customs. We can turn this weakness into a strength by incorporating local leaders into our system of government and having them carry out our will in a way that is palatable to them."
 humanist_ideas_6: "Benevolence"
 humanist_ideas_6_desc: "Our nation is a bastion of tolerance and enlightenment. By ensuring that all other nations know this, we can foster better relations abroad."
 humanist_ideas_7: "Humanist Tolerance"
 humanist_ideas_7_desc: "By striving towards a more tolerant society and making attempts at solving our social and religious problems in more rational ways, the risk of civil disorder will diminish."
 humanist_ideas: "Humanist Ideas"
 humanist_ideas_bonus: "Humanist Ambitions"
 religious_ideas_1: "Missionary Schools"
 religious_ideas_1_desc: "Although there is no shortage of people ready to go out and spread the true faith, most of these people simply do more harm than good. However, specialist schools to train the missionaries will ensure we have more people who cannot only spread the faith but succeed as well."
 religious_ideas_2: "Church Attendance Duty"
 religious_ideas_2_desc: "By adopting a mandatory church attendance policy, the emphasis on religious values and beliefs will unquestionably minimize the costs of maintaining law and order."
 religious_ideas_3: "Divine Supremacy"
 religious_ideas_3_desc: "It is of the utmost importance that we rid our nation and its surrounding borders from the infidels pestering our lands."
 religious_ideas_4: "Devoutness"
 religious_ideas_4_desc: "Religion is one of the most important bulwarks of our rulership. By public displays of piety by the rulers, the ruled will follow suit. The growing of piety amongst our people will strengthen our rule."
 religious_ideas_5: "Religious Tradition"
 religious_ideas_5_desc: "The strength of our faith and public displays of piety and worship are admired by other lands both near and far. This is reflected in the prestige and glory to our realm."
 religious_ideas_6: "Inquisition"
 religious_ideas_6_desc: "Establish a state-sanctioned Inquisition to maintain the religious purity of our populace by rooting out heretics and blasphemers."
 religious_ideas_7: "God Will it!"
 religious_ideas_7_desc: "Join the battle cry and crush the infidels."
 religious_ideas: "Religious Ideas"
 religious_ideas_bonus: "Religious Ambitions"
 society_ideas_1: "War Bonds"
 society_ideas_1_desc: "War bonds will help us to pay our soldiers."
 society_ideas_2: "Exchange Program"
 society_ideas_2_desc: "Exchange programs further understanding between peoples and improve our relations with other countries."
 society_ideas_3: "Establish Universities"
 society_ideas_3_desc: "Universities help us to advance in technology."
 society_ideas_4: "Chances of Advancement"
 society_ideas_4_desc: "Chances of advancement motivate people without a great family to work hard for their success."
 society_ideas_5: "Alert Population"
 society_ideas_5_desc: "Our people are alert to every threat."
 society_ideas_6: "Content People"
 society_ideas_6_desc: "Content people are less likely to rise in rebellion."
 society_ideas_7: "Through thick and thin"
 society_ideas_7_desc: "The solidarity of society is important for defending a nation."
 society_ideas: "Society Ideas"
 society_ideas_bonus: "Society Ambitions"
 propaganda0_1: "War Propaganda"
 propaganda0_1_desc: "Good propaganda can inspire people to keep fighting."
 propaganda0_2: "Minister of Propaganda"
 propaganda0_2_desc: "A minister of propaganda can be very beneficial."
 propaganda0_3: "Influence Foreign Countries"
 propaganda0_3_desc: "Because of our propaganda even other nations buy some of our stories."
 propaganda0_4: "Credibility"
 propaganda0_4_desc: "By telling the truth at least sometimes or partly, we convey credibility."
 propaganda0_5: "Strive For Big Things"
 propaganda0_5_desc: "We always strive for the biggest thing, that is the essence of our propaganda."
 propaganda0_6: "General Vindication"
 propaganda0_6_desc: "Our argumentation is as flexible as it has to be."
 propaganda0_7: "Duty to Win"
 propaganda0_7_desc: "People of our country do not lose. Never."
 propaganda0: "Propaganda Ideas"
 propaganda0_bonus: "Propaganda Ambitions"
 centralization_ideas_1: "Minister of Construction"
 centralization_ideas_1_desc: "The minister of construction will oversee our most important projects and reduce construction time considerably."
 centralization_ideas_2: "Central Production"
 centralization_ideas_2_desc: "Concentrating our production in certain areas will raise our capacity to produce."
 centralization_ideas_3: "Metropolis Development"
 centralization_ideas_3_desc: "We are used to planning big cities."
 centralization_ideas_4: "Autonomy Reduction"
 centralization_ideas_4_desc: "We are keen on reducing autonomy in our provinces to push back local elites."
 centralization_ideas_5: "Central Recruiting"
 centralization_ideas_5_desc: "Through the concentration of our people we can easily find men for the army."
 centralization_ideas_6: "Central Administration"
 centralization_ideas_6_desc: "Central Administration allows us to govern our provinces very effectively. However, we can only govern so many provinces this way."
 centralization_ideas_7: "Central Tax Administration"
 centralization_ideas_7_desc: "Central Tax Administration allows us to collect taxes more efficiently."
 centralization_ideas: "Centralization Ideas"
 centralization_ideas_bonus: "Centralization Ambitions"
