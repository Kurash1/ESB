 esb_mind_magic_1: "Mind Magic"
 esb_mind_magic_1_desc: "Mind magic is an arcane art that involves the manipulation of the mind and memories of living beings."
 esb_mind_magic_2: "Madness"
 esb_mind_magic_2_desc: "Using mind magic, the caster is able to evoke madness."
 esb_mind_magic_3: "Manipulation"
 esb_mind_magic_3_desc: "Using mind magic, the caster is able to manipulate the thoughts and memories of their victims without them realizing that their minds have been affected."
 esb_mind_magic_4: "Speak Far"
 esb_mind_magic_4_desc: "Mind magic can also be used to speak directly into the minds of others, which is described as a strange and defiling experience for the recipient."
 esb_mind_magic_5: "Molag Bal"
 esb_mind_magic_5_desc: "Molag Bal invades the minds of his prisoners as a form of torture, a process that is agonizing for the victim."
 esb_mind_magic_6: "Mind Trap"
 esb_mind_magic_6_desc: "A mind trap is an illusion created using mind magic, where the thoughts of the caster become reality."
 esb_mind_magic_7: "Double Edged Sword"
 esb_mind_magic_7_desc: "When a practitioner of mind magic forces their way into another's mind, they run the risk of opening their own thoughts to the person whose mind they're intruding upon. Those who have been troubled by a mental link of this nature can see through their assailant's eyes if they concentrate hard enough.\n\nUnlocks §OAuramancy§! Ideas"
