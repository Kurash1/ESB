 esb_massacre_ideas_1: "Genocidal Instincts"
 esb_massacre_ideas_1_desc: "Our armies are trained to show no mercy, and will stop at nothing to wipe out our enemies.\nSiege Genocide Chance: §G+0.1%§!"
 esb_massacre_ideas_2: "Tyrannical Rule"
 esb_massacre_ideas_2_desc: "Our rulers rule with an iron fist, crushing any dissent and showing no mercy to those who defy them."
 esb_massacre_ideas_3: "Lord of Fear"
 esb_massacre_ideas_3_desc: "Our nation strikes fear into the hearts of our enemies, making it easier to convert their cultures and use harsh methods to maintain control."
 esb_massacre_ideas_4: "An Iron Fist"
 esb_massacre_ideas_4_desc: "Our rulers maintain control through the use of force and intimidation, crushing any opposition."
 esb_massacre_ideas_5: "One Voice"
 esb_massacre_ideas_5_desc: "Under our rule, there is only one voice that matters - ours."
 esb_massacre_ideas_6: "Ruthless Tactics"
 esb_massacre_ideas_6_desc: "In battle, we use any means necessary to crush our enemies."
 esb_massacre_ideas_7: "The Great Cleansing"
 esb_massacre_ideas_7_desc: "We will stop at nothing to purify our nation, including the extermination of those who stand in our way.\nMana gain on Genocide: §G+25§!"
