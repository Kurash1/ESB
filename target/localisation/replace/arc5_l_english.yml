 smithing_ideas_1: "Dragonbone Armor"
 smithing_ideas_1_desc: "The armour made from the bone of dragons or even materials like obsidian is impenetrable and offers our soldiers massive protection. "
 smithing_ideas_2: "Dragonbone Shields"
 smithing_ideas_2_desc: "The resistance of shields allow us complete protection from arrows and other small projectiles."
 smithing_ideas_3: "Dragonbone Weapons"
 smithing_ideas_3_desc: "The quality of swords and axes ensures that regular armour will be sliced like warm butter. "
 smithing_ideas_4: "Dragonbone Bows"
 smithing_ideas_4_desc: "Using Bosmeri quality craftsmanship on our bows makes our archers walking ballistics. "
 smithing_ideas_5: "Armor Factories"
 smithing_ideas_5_desc: "To support the war machine we need to make sure we always have the necessary materials readily available. "
 smithing_ideas_6: "Battle-Smiths"
 smithing_ideas_6_desc: " We have the best smiths in our army ensuring our soldiers are always well equipped."
 smithing_ideas_7: "Well-Equipped Guards"
 smithing_ideas_7_desc: "Even the regular city guards have gotten premium quality gear ensuring the order is well kept and stable.\n\nUnlocks §OArmour Quality, and Weapon Quality§! Ideas"
 smithing_ideas: "Smithing Ideas"
