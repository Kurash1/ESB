 esb_absolutism_1: "Centralization"
 esb_absolutism_1_desc: "By centralizing power in the hands of the monarch, we can streamline decision-making and reduce the influence of local elites. This will increase our administrative efficiency and allow us to better serve the needs of our people."
 esb_absolutism_2: "Absolute Sovereignty"
 esb_absolutism_2_desc: "As the absolute sovereign of our nation, the monarch's word is law. By emphasizing this absolute sovereignty, we can more effectively enforce our will and keep potential rivals in check."
 esb_absolutism_3: "Absolutist Tradition"
 esb_absolutism_3_desc: "A long tradition of absolutism has shaped the culture and institutions of our nation. By embracing this tradition, we can strengthen the bond between the monarch and the people, and foster a sense of national unity."
 esb_absolutism_4: "Strong Arm of the Monarch"
 esb_absolutism_4_desc: "The monarch must be willing to use force to maintain order and ensure obedience. By using harsh measures to punish dissent and rebellion, we can demonstrate our strength and deter future challenges to our authority."
 esb_absolutism_5: "Divine Right of Kings"
 esb_absolutism_5_desc: "The monarch is the chosen instrument of divine will, endowed with the right to rule by the divine creator. By invoking the divine right of kings, we can justify our rule and rally the people to our cause."
 esb_absolutism_6: "Absolutist Negotiation"
 esb_absolutism_6_desc: "As an absolutist state, we must be firm in our demands and unyielding in negotiations. By taking a hard line in negotiations, we can more effectively assert our interests and secure favorable terms."
 esb_absolutism_7: "Absolutist Discipline"
 esb_absolutism_7_desc: "An absolutist state depends on strict discipline and obedience. By emphasizing discipline in our military and government, we can maintain order and ensure the smooth functioning of our society."
