 economic_ideas_1: "Bureaucracy"
 economic_ideas_1_desc: "Allows us to increase our tax revenues by adopting a more bureaucratic administrative system governed by state officials."
 economic_ideas_2: "Organized Construction"
 economic_ideas_2_desc: "They need to upgrade the infrastructure of our government is a costly business, if we structure the process correctly we can do this cheaper."
 economic_ideas_3: "National Bank"
 economic_ideas_3_desc: "By establishing a central authority for financial matters, we will have better control over our nation's economy."
 economic_ideas_4: "Debt and Loans"
 economic_ideas_4_desc: "Debt is sometimes simply unavoidable, however, an organized debt market will allow us to float loans at a lower interest rate."
 economic_ideas_5: "Centralization"
 economic_ideas_5_desc: "If we centralize the state then we will find it easier to advance the ideas and agenda of the centre over the regions."
 economic_ideas_6: "Nationalistic Enthusiasm"
 economic_ideas_6_desc: "The supporting of our troops is vital to national defence. With our excellent administration, we can secure generous discounts for our supplies."
 economic_ideas_7: "Free Economics"
 economic_ideas_7_desc: "By opposing mercantilism and restricting the state's influence in economic matters, we shall support a free market that will increase our overall production efficiency.\n\nUnlocks §OAdministrative, Alchemical, Enchanting, Innovative, Smithing, and Treasury§! Ideas"
 economic_ideas: "Economic Ideas"
 economic_ideas_bonus: "Economic Ambitions"
 destruction_ideas_1: "Elite Battlemages"
 destruction_ideas_1_desc: "Our most skilled mages should lead our armies into battle and show them how it's done. "
 destruction_ideas_2: "Incineration"
 destruction_ideas_2_desc: "Our destruction mages can rein down fireballs upon the ranks of our enemies burning several men to a crisp with each cast. "
 destruction_ideas_3: "Arcane Admirals"
 destruction_ideas_3_desc: "We all know the effectiveness of cannons but what if our admirals are the actual cannons of our navy? "
 destruction_ideas_4: "Ice Ballista"
 destruction_ideas_4_desc: "By conjuring major ice spikes and hurling them at a fort we can quickly breach its defences"
 destruction_ideas_5: "Storm Conjuration"
 destruction_ideas_5_desc: "Our best mages stay in the back ranks channelling the most destructive magic they can muster on their foes "
 destruction_ideas_6: "Unimpeded Mages"
 destruction_ideas_6_desc: "If well protected our mages are surely going make the enemy regret their existence. "
 destruction_ideas_7: "Destroy the Dissidents"
 destruction_ideas_7_desc: "Every time a revolt is brewing we send out a team of capable mages who make short work of any dissidents, sometimes burning entire villages to the ground.\n\nUnlocks §OBlood Magic, Fire, and Water Magic§! Ideas"
 destruction_ideas: "Destruction Ideas"
 destruction_ideas_bonus: "Destruction Ambitions"
 conjuration_ideas_1: "Bound Weapons"
 conjuration_ideas_1_desc: " By using purely magical weapons conjured by our best mages regular soldiers can have access to legendary weapons."
 conjuration_ideas_2: "Soul Trapping"
 conjuration_ideas_2_desc: "By training our mages in the art of soul trapping we can increase our overall finances and the capacity to field even more conjurers. "
 conjuration_ideas_3: "Daedric Conjuring"
 conjuration_ideas_3_desc: "Summoning daedra is a very dangerous venture thus only the very best may attempt it, regardless the conjured beings are far more powerful than the regular soldier. "
 conjuration_ideas_4: "Summon Shaft"
 conjuration_ideas_4_desc: "Even the most novice of conjurers can summon minor familiars but sending hordes of those meagre summons we can artificially boost our martial numbers."
 conjuration_ideas_5: "Conjurers Army"
 conjuration_ideas_5_desc: "By allowing conjurers to join the front lines we can  make it so that every conjurer counts as twice the soldier."
 conjuration_ideas_6: "Master Conjuration"
 conjuration_ideas_6_desc: "Repeatedly resummoning things without running out of Magicka is a thing only the very elite of conjurers is capable of. "
 conjuration_ideas_7: "Animated Sentries"
 conjuration_ideas_7_desc: "Simple familiars while harmless can be excellent scouts.\n\nUnlocks §ONecromancy, Soul Siphon, and Summoning§! Ideas"
 conjuration_ideas: "Conjuration Ideas"
 conjuration_ideas_bonus: "Conjuration Ambitions"
 standing_army_ideas_1: "Specialized Infantry Training "
 standing_army_ideas_1_desc: "Various new implementations and techniques vastly improve the effectiveness of the frontline in a battle, thus making our infantrymen excel during the fight."
 standing_army_ideas_2: "Cavalry Round Tactics"
 standing_army_ideas_2_desc: "By employing hit and run as well as surprise attacks, we make excellent use of our cavalry's fierce charge and power, a force to be reckoned with."
 standing_army_ideas_3: "Command the Barrage"
 standing_army_ideas_3_desc: "Raining fire upon the enemy, these archery skills are honed to perfection to deliver the most disciplined and brutal barrage."
 standing_army_ideas_4: "Military Booklet"
 standing_army_ideas_4_desc: "Advances in the military have led to our staff writing booklets on how to train recruits and hone their skills to perfection, thus speeding up the time it takes to drill them."
 standing_army_ideas_5: "Grandiose Achievements"
 standing_army_ideas_5_desc: "By memorizing and spreading the word of our military achievements we make sure our men are the talk of town and envy of kings. No army carries prestige such as ours!"
 standing_army_ideas_6: "Sieging Breakthrough"
 standing_army_ideas_6_desc: "Our military scientists always experiment with new techniques of weapons to tear down the enemy walls as quickly and efficiently as possible. We've had a breakthrough in our research."
 standing_army_ideas_7: "Fire on my Command!"
 standing_army_ideas_7_desc: "By training our soldiers to think and act as one, we achieve the state of absolute discipline. No soldier breaks the line, no soldier falters in front of the enemy, there is just a target and an order to fire.\n\nUnlocks §OGeneral Staff, Quality, Quantity, and Smithing§! Ideas"
 standing_army_ideas: "Standing Army Ideas"
 standing_army_ideas_bonus: "Standing Army Ambitions"
 trade_ideas_1: "Shrewd Commerce Practice"
 trade_ideas_1_desc: "Allows us to make use of more refined trading practices giving our merchants the upper hand over our competitors."
 trade_ideas_2: "Free Trade"
 trade_ideas_2_desc: "The current merchant families are seeking to ensure that trade privileges remain their exclusive preserve, but we are unwilling to do so and will allow the growth of the merchant class."
 trade_ideas_3: "Merchant Adventures"
 trade_ideas_3_desc: "Allows us to make use of the numerous traders lusting for fame and fortune, eager to offer their services for a chance to search and explore new trade routes."
 trade_ideas_4: "National Trade Policy"
 trade_ideas_4_desc: "By adopting a national trade policy, we can strengthen our commercial presence and increase the effectiveness of our trade."
 trade_ideas_5: "Overseas Merchants"
 trade_ideas_5_desc: "To grow trade we need to extend the rights of citizenship to people who live abroad, support our trade and are of the right social class."
 trade_ideas_6: "Trade Manipulation"
 trade_ideas_6_desc: "At those key checkpoints where trade could go one way or another, the ability to gain an edge there is key to the growth of our trade income."
 trade_ideas_7: "Fast Negotiations"
 trade_ideas_7_desc: "Sometimes the key to closing a trade deal is to be quickest. We need to ensure that our merchants can have the deal done.\n\nUnlocks §OMaritime, and Monopoly§! Ideas"
 trade_ideas: "Trade Ideas"
 trade_ideas_bonus: "Trade Ambitions"
 diplomatic_ideas_1: "Foreign Embassies"
 diplomatic_ideas_1_desc: "Diplomacy is a delicate art of trying to balance several sides at the same time. If we maintain embassies in other countries reporting to us regularly then we will have the information needed to ponder our options."
 diplomatic_ideas_2: "Cabinet"
 diplomatic_ideas_2_desc: "By establishing an executive council, we can assemble our most skilled diplomats."
 diplomatic_ideas_3: "War Cabinet"
 diplomatic_ideas_3_desc: "Warfare is when the country is at its most vulnerable, the stresses of wars can seriously undermine the ability to rule. By ensuring that key players are involved during the time of warfare we can avoid these stresses."
 diplomatic_ideas_4: "Benign Diplomats"
 diplomatic_ideas_4_desc: "By being more careful in selecting and educating our diplomats, we will greatly increase our chance to exert our influence and establish a favourable position in other countries."
 diplomatic_ideas_5: "Experienced Diplomats"
 diplomatic_ideas_5_desc: "Sometimes it is simple enough for people to believe that we are powerful. We have worked hard on our diplomatic service to ensure that our word carries extra weight."
 diplomatic_ideas_6: "Flexible Negotiation"
 diplomatic_ideas_6_desc: "You can never quite know what can be gained at the peace table so we should enter with all options open."
 diplomatic_ideas_7: "Diplomatic Corps"
 diplomatic_ideas_7_desc: "Through the establishment of a professional Diplomatic Corps we ensure that the hard-learned lessons of senior diplomats are passed on to the younger generation.\n\nUnlocks §OEspionage, Influence, and Prestigious§! Ideas"
 diplomatic_ideas: "Diplomatic Ideas"
 diplomatic_ideas_bonus: "Diplomatic Ambitions"
 illusion_ideas_1: "Invisibility"
 illusion_ideas_1_desc: "Mages who can master the invisibility spell can get into places and hear things other people could only dream of. "
 illusion_ideas_2: "Instill Courage"
 illusion_ideas_2_desc: "By artificially boosting the courage of our troops we can be sure they will fight until the bitter end for us "
 illusion_ideas_3: "Instill Calm"
 illusion_ideas_3_desc: "Making our neighbours calmer we can ensure they won't take arms upon us preemptively "
 illusion_ideas_4: "Instill Fear"
 illusion_ideas_4_desc: " By making them fear us we can ensure that taking what we do not deserve is less costly"
 illusion_ideas_5: "Instill Frenzy"
 illusion_ideas_5_desc: "Instilling mindless rage on our enemy's population can ensure we can send their countries into utter chaos "
 illusion_ideas_6: "Pacify"
 illusion_ideas_6_desc: "Any citizen that is a rabble-rouser must have a meeting with our illusionists where he will be transformed into a well behaved and law-abiding citizen. "
 illusion_ideas_7: "Clairvoyance"
 illusion_ideas_7_desc: "By peering in what is to come we can advance our nation at a much faster pace.\n\nUnlocks §OMind Magic, and Shadow Magic§! Ideas"
 illusion_ideas: "Illusion Ideas"
 illusion_ideas_bonus: "Illusion Ambitions"
 alteration_ideas_1: "Mage Armor"
 alteration_ideas_1_desc: "Battlemages often wear little to no armour thus magic is required to make sure they do not die with a simple arrow. "
 alteration_ideas_2: "Atronach"
 alteration_ideas_2_desc: "Some of our mages are so resilient to magical energies they can absorb spells and convert them to magic. "
 alteration_ideas_3: "Detect Entities"
 alteration_ideas_3_desc: "By altering the way we perceive things we can see those who wish to remain hidden. "
 alteration_ideas_4: "Transmutation"
 alteration_ideas_4_desc: "Making less valuable more materials into higher quality ones is a guaranteed economic boost "
 alteration_ideas_5: "Telekinesis"
 alteration_ideas_5_desc: "Having mages assist workers by moving large piles of material and debris with magic allows our factories to run much more efficiently. "
 alteration_ideas_6: "Enhanced Adaptability"
 alteration_ideas_6_desc: "Alteration can be used to make our armies much more suited to their current environment. "
 alteration_ideas_7: "Magic Powered Lamps"
 alteration_ideas_7_desc: "Creating artificial sources of light that stay lit for far longer than torches makes our society stabler.\n\nUnlocks §OMysticism, Thaumaturgy, Thaumavocalism, Transmutation, and Weather Magic§! Ideas"
 alteration_ideas: "Alteration Ideas"
 alteration_ideas_bonus: "Alteration Ambitions"
 staatsverwaltung0_1: "Community Law"
 staatsverwaltung0_1_desc: "Community law will ensure that we keep control over distant provinces and thus increase our capabilities to maintain many states."
 staatsverwaltung0_2: "Administrative Law"
 staatsverwaltung0_2_desc: "Administrative law keeps the administration transparent and incorrupt."
 staatsverwaltung0_3: "Inland Trade"
 staatsverwaltung0_3_desc: "We need to support inland trade by building a road system."
 staatsverwaltung0_4: "Administrative Espionage"
 staatsverwaltung0_4_desc: "Our eyes and ears need to be everywhere or we might miss an important detail."
 staatsverwaltung0_5: "Steering Trade"
 staatsverwaltung0_5_desc: "We need to steer trade to the direction where it is most profitable for us."
 staatsverwaltung0_6: "Enforcement of Progress"
 staatsverwaltung0_6_desc: "Sometimes the peasant population and the unprogressive might be reluctant to accept technical advancements. We need to convince them that advancement is best for them."
 staatsverwaltung0_7: "Simplification for Manufactory Foundings"
 staatsverwaltung0_7_desc: "We simplify the process of founding manufactories to improve the production of goods in our country.\n\nUnlocks §OAdministrative, Hegemonic, Horde, Imperialism, Indigenous, Jurisprudence, Monarchy, Native, Propaganda, Republican, Society, and Theocracy§! Ideas"
 staatsverwaltung0: "State Administration Ideas"
 staatsverwaltung0_bonus: "State Administration Ambitions"
 soldnerheer0_1: "Free Looting"
 soldnerheer0_1_desc: "We don't care what the mercenaries do in enemy land."
 soldnerheer0_2: "Longterm Contracts"
 soldnerheer0_2_desc: "We have long-term contracts with the mercenaries."
 soldnerheer0_3: "The Sons Stay Home"
 soldnerheer0_3_desc: "So long as someone else is dying, our people will maintain the will to fight."
 soldnerheer0_4: "Split the Spoils of War"
 soldnerheer0_4_desc: "We will share the spoils of war with our mercenaries."
 soldnerheer0_5: "Mercenary Captains"
 soldnerheer0_5_desc: "Some mercenary companies have been employed by us for so long that their captains feel a part of our officers."
 soldnerheer0_6: "Different Troop Types"
 soldnerheer0_6_desc: "We don't care with what the mercenaries are equipped with as long as they keep their efficiency."
 soldnerheer0_7: "Mercenary Tradition"
 soldnerheer0_7_desc: "Our country has relied on mercenaries for ages."
 soldnerheer0: "Mercenary Ideas"
 soldnerheer0_bonus: "Mercenary Ambitions"
 enchanting_ideas_1: "Royal Artifacts"
 enchanting_ideas_1_desc: "Our rulers must use magical items worthy of their position and cement their rule with them. "
 enchanting_ideas_2: "Enchanted Infrastructure"
 enchanting_ideas_2_desc: "By enchanting crucial parts of our infrastructure we can make grandiose cities much faster. "
 enchanting_ideas_3: "Animated Services"
 enchanting_ideas_3_desc: "Enchanted brooms, quills and other various mundane items allow the lives of our people too much more productive. "
 enchanting_ideas_4: "Enchanted Tools"
 enchanting_ideas_4_desc: "Well crafted tools have a very high impact on manufacturing items, well crafted and enchanted tools give us an unparalleled edge in technological advance. "
 enchanting_ideas_5: "Enchanted Weaponry"
 enchanting_ideas_5_desc: "The weapons of our soldiers all carry basic enchantments to make them more effective in combat. "
 enchanting_ideas_6: "Grand Artifacts"
 enchanting_ideas_6_desc: "The artifacts our people can produce are famed and known through all of Nirn. "
 enchanting_ideas_7: "Trading Enchanted Items"
 enchanting_ideas_7_desc: "Selling our enchanted items to other peoples allow us to dramatically boost our trade presence in the world "
 enchanting_ideas: "Enchanting Ideas"
 enchanting_ideas_bonus: "Enchanting Ambitions"
 alchemical_ideas_1: "Physician"
 alchemical_ideas_1_desc: "We always have a large supply of healing potions readily available for all those who need them "
 alchemical_ideas_2: "Poisoners"
 alchemical_ideas_2_desc: "Poisoning our enemies' food, our blades, their water and even the environment themselves, will make quick work of those who dared step into our lands."
 alchemical_ideas_3: "Benefactor"
 alchemical_ideas_3_desc: "By carefully creating our potions and eliminating any possible drawbacks they have will prevent our nation from crumbling. "
 alchemical_ideas_4: "Experimenter"
 alchemical_ideas_4_desc: "To create new potions we have to try all possible combinations. "
 alchemical_ideas_5: "Green Thumb"
 alchemical_ideas_5_desc: "To make the best potions we need to scour our land for all ingredients it offers. "
 alchemical_ideas_6: "Snakeblood"
 alchemical_ideas_6_desc: "Poisoning is so common amongst our people that we have developed a natural resistance to it. "
 alchemical_ideas_7: "Purity"
 alchemical_ideas_7_desc: "As well as with our alchemical creations our society must remain pure. "
 alchemical_ideas: "Alchemical Ideas"
 alchemical_ideas_bonus: "Alchemical Ambitions"
 innovativeness_ideas_1: "Patron of the Arts"
 innovativeness_ideas_1_desc: "Our quest towards a culturally cultivated society begins here. Our artistic wonders will go down in history as the most marvellous of this era."
 innovativeness_ideas_2: "Empiricism"
 innovativeness_ideas_2_desc: "With the search of knowledge also comes many false ideas. It is only with evidence and our experience of the world around us that we can prove or disprove that what is before us is in fact true."
 innovativeness_ideas_3: "Scientific Revolution"
 innovativeness_ideas_3_desc: "We should strive towards a social and economic revolution marked by technological inventions and a transfer from an agricultural society into an industrial one."
 innovativeness_ideas_4: "Dynamic Court"
 innovativeness_ideas_4_desc: "A truly innovative court is one where any person may rise to shine. We must strive to make sure that old traditions, birth or wealth aren't a hindrance to the development of our court or a barrier to talented people wishing to seek their fortune in the service of our state."
 innovativeness_ideas_5: "Print Culture"
 innovativeness_ideas_5_desc: "It is by exchange of ideas that we advance as a society. The words of our generations greatest minds must be written down and shared with their peers."
 innovativeness_ideas_6: "Optimism"
 innovativeness_ideas_6_desc: "Victory is not just won off the battlefield but also in the drawing rooms. Our advancement of reason makes our people able to shrug off the effects of temporary setbacks and prepare instead for our inevitable victory."
 innovativeness_ideas_7: "Formalized Officer Corps"
 innovativeness_ideas_7_desc: "Traditionally officers come from the nobility, but we don't have that many nobles leading to a shortage of officers. However, there are plenty of persons of the lower class in our armies. We should consider promoting some of them as professional officers."
 innovativeness_ideas: "Innovative Ideas"
 innovativeness_ideas_bonus: "Innovative Ambitions"
 esb_treasury_1: "National Bank"
 esb_treasury_1_desc: "We are getting better rates. For now."
 esb_treasury_2: "Mintful Mind"
 esb_treasury_2_desc: "Why is conjuring more money creating inflation."
 esb_treasury_3: "Careful Selection"
 esb_treasury_3_desc: "Loyal servants will be rewarded. Corrupters will be mining iron."
 esb_treasury_4: "Simple Tax System"
 esb_treasury_4_desc: "Everyone is happier if they dont get to sign 50 papers."
 esb_treasury_5: "International Currency"
 esb_treasury_5_desc: "Stable currency controls the money flow."
 esb_treasury_6: "Rich Coffers"
 esb_treasury_6_desc: "Everyone wants our treasure."
 esb_treasury_7: "Septim Diplomacy"
 esb_treasury_7_desc: "We can part with some of it to create friendly buffer zone. And harm our rivals by supporting their enemies."
 esb_treasury: "Treasury Ideas"
 esb_treasury_bonus: "Treasury Ambitions"
 fire0_1: "Concentrated Volleys"
 fire0_1_desc: "An unprepared charging enemy might regret that decision."
 fire0_2: "Siege Ballista"
 fire0_2_desc: "Our ballista are versatile when it comes to sieges or battles."
 fire0_3: "Quick Reloading"
 fire0_3_desc: "Training, training, training. Our ballista crews will be better than our rivals."
 fire0_4: "Wait 'til the last second"
 fire0_4_desc: "Our men will hold their fire until the very last moment to inflict maximum damage to the enemy."
 fire0_5: "Defensive Fire"
 fire0_5_desc: "Our fortresses are well equipped for a lasting defensive fire."
 fire0_6: "Concentrated Fire Support"
 fire0_6_desc: "Through concentrated fire support we will be able to support our front regiments even better."
 fire0_7: "Long Range Generals"
 fire0_7_desc: "Our generals' education will be focused on long-range combat."
 fire0: "Fire Ideas"
 fire0_bonus: "Fire Ambitions"
 esb_bloodmagic_1: "Blood Magic"
 esb_bloodmagic_1_desc: "Blood Magic is a dark and ancient form of magic."
 esb_bloodmagic_2: "Drain Life"
 esb_bloodmagic_2_desc: "Blood Magic can be used for draining life,"
 esb_bloodmagic_3: "Reanimation"
 esb_bloodmagic_3_desc: "Blood Magic can be used for reanimate the dead"
 esb_bloodmagic_4: "Telekinesis"
 esb_bloodmagic_4_desc: "Blood Magic can be used for telekinetically lifting others from a distance"
 esb_bloodmagic_5: "Gargoyles"
 esb_bloodmagic_5_desc: "Blood Magic can be used for summoning gargoyles"
 esb_bloodmagic_6: "Paralysis"
 esb_bloodmagic_6_desc: "Blood Magic can be used for paralyzing others"
 esb_bloodmagic_7: "Blood Magic Rituals"
 esb_bloodmagic_7_desc: "Blood Magic rituals are performed to complete feats of great power. An elven arrow tainted with the blood of a pure-blooded Daughter of Coldharbour becomes a Bloodcursed elven arrow. If fired at the Sun with Auriel's Bow, it is capable of blotting out the Sun for an entire day."
 esb_bloodmagic: "Blood Magic Ideas"
 esb_bloodmagic_bonus: "Blood Magic Ambitions"
 esb_watermagic_1: "Water Magic"
 esb_watermagic_1_desc: "Water Magic is an obscure and little-known form of magic involving the manipulation of water."
 esb_watermagic_2: "Of Memory"
 esb_watermagic_2_desc: "On Tamriel, water is composed of memory. When a mortal dies, his or her memories become water, and in this way all the memories of Tamriel's histories are stored within its waters."
 esb_watermagic_3: "Dangerous Knowledge"
 esb_watermagic_3_desc: "This fact is considered to be one of the most dangerous secrets about the natural order of the world, and is therefore closely guarded by the Demon of Knowledge Hermaeus Mora."
 esb_watermagic_4: "Drought-Fight"
 esb_watermagic_4_desc: "For example, circa 2E 582 the water spirit of Halcyon Lake, a nereid named Lorelia, attempted to twist the natural order by stealing the memories of her mortal followers to prevent the desertification of her lake, forcing the servants of Hermaeus Mora to intervene."
 esb_watermagic_5: "Water Memories"
 esb_watermagic_5_desc: "The burial grounds of Honor's Rest had memorial pools that allowed one to view the past through the eyes of those involved in the Siege of Orsinium."
 esb_watermagic_6: "Sphere of Storms"
 esb_watermagic_6_desc: "The Ayleids of the Strident Coast utilized a weapon called the Sphere of Storms, which manipulated the waters around them to either defend their coastline, or provided for the people such as water crops or speed ships through the sea."
 esb_watermagic_7: "Sea giant Magic"
 esb_watermagic_7_desc: "Sea Giants are capable of wielding powerful magic to control water. Examples of such magic include flinging orbs of sea water at their foes and guiding surges of water to crash down on their enemies."
 esb_watermagic: "Water Magic Ideas"
 esb_watermagic_bonus: "Water Magic Ambitions"
 esb_warmagic_1: "Wait for Vulnerability"
 esb_warmagic_1_desc: "The moment to prepare your offense is the moment the enemy becomes vulnerable to attack."
 esb_warmagic_2: "Military Planning"
 esb_warmagic_2_desc: "The enemy's vulnerability may be his strongest point; your weakness may enable you to strike the decisive blow."
 esb_warmagic_3: "Planning Campaigns"
 esb_warmagic_3_desc: "When planning a campaign, take account of both the arcane and the mundane. The skillful battlemage ensures that they are in balance; a weight lifted by one hand is heavier than two weights lifted by both hands."
 esb_warmagic_4: "Army Movement"
 esb_warmagic_4_desc: "When the arcane and mundane are in balance, the army will move effortlessly, like a swinging door on well-oiled hinges. When they are out of balance, the army will be like a three-legged dog, with one leg always dragging in the dust."
 esb_warmagic_5: "Thunderclap Tactics"
 esb_warmagic_5_desc: "Thus when the army strikes a blow, it will be like a thunderclap out of a cloudless sky. The best victories are those unforeseen by the enemy, but obvious to everyone afterwards."
 esb_warmagic_6: "Mage Centric Battle Strategy"
 esb_warmagic_6_desc: "The skillful battlemage ensures that the enemy is already defeated before the battle begins. A close-fought battle is to be avoided; the fortunes of war may turn aside the most powerful sorcery, and courage may undo the best-laid plans. Instead, win your victory ahead of time. When the enemy knows he is defeated before the battle begins, you may not need to fight."
 esb_warmagic_7: "Pre-emptive Threatening"
 esb_warmagic_7_desc: "Victory in battle is only the least kind of victory. Victory without battle is the acme of skill.\n\nUnlocks §ODestruction§! Ideas"
 esb_warmagic: "War Magic Ideas"
 esb_warmagic_bonus: "War Magic Ambitions"
 summoning_ideas_1: "Summon Dremora Lords"
 summoning_ideas_1_desc: "they are noted to be one of the few forms of Daedra who prize honour. They have a very militaristic culture, with many ranks and subdivisions within the culture of each clan."
 summoning_ideas_2: "Summon Dremora Generals"
 summoning_ideas_2_desc: " Being highly militaristic if kept in check we can even allow some of them to lead our armies."
 summoning_ideas_3: "Unleash Dregoths"
 summoning_ideas_3_desc: "The Dregoths are fearsome creatures that are guaranteed to inflict heavy casualties on our enemies. "
 summoning_ideas_4: "Summon Sentries"
 summoning_ideas_4_desc: "By placing strategic sentries around our country to observe and scout we can find those who wish to bring harm to our nation. "
 summoning_ideas_5: "Summon Servants"
 summoning_ideas_5_desc: " By summoning beings whose sole purpose is to ease the suffering of our people we can lessen the ravages of war."
 summoning_ideas_6: "Atronach Shock Troops"
 summoning_ideas_6_desc: "Atronachs are elemental beings far more resistant than the average soldier "
 summoning_ideas_7: "Counter Summoning"
 summoning_ideas_7_desc: "To thrive in battle we also need to know how to expel our enemies' summons or even our own should they go astray."
 summoning_ideas: "Summoning Ideas"
 summoning_ideas_bonus: "Summoning Ambitions"
 necromacy_ideas_1: "Army of the Dead"
 necromacy_ideas_1_desc: "Our frontlines are composed of zombies and skeletons whose sole purpose is tired and delay the enemy while our elite troops watch in amusement "
 necromacy_ideas_2: "The Dead do not Suffer"
 necromacy_ideas_2_desc: "When zombies and skeletons are the ones who are taking the brunt of fighting we ensure that we can keep our war enthusiasm at an all-time high "
 necromacy_ideas_3: "Skeletal Body Guards"
 necromacy_ideas_3_desc: "Every one of our necromancers has several skeletal bodyguards to ensure their survival "
 necromacy_ideas_4: "State-Sanctioned Necromancy"
 necromacy_ideas_4_desc: "The practice of Necromancy is not only legalized but also incentivized, thus cemeteries and graveyards are now part of the state "
 necromacy_ideas_5: "Recycle our Dead"
 necromacy_ideas_5_desc: "Those who die on the battlefield or are unfit to fight anymore can have unfortunate accidents and thus serve our country's purposes once more "
 necromacy_ideas_6: "The Dead Feel no Fear"
 necromacy_ideas_6_desc: " The undead unlike a normal soldier will keep fighting against all odds and never retreat nor surrender."
 necromacy_ideas_7: "Relentless Undead"
 necromacy_ideas_7_desc: "Even if our army is defeated we can easily raise more dead ready to fight once more \n\nUnlocks §OSoul Siphon§! Ideas"
 necromacy_ideas: "Necromancy Ideas"
 necromacy_ideas_bonus: "Necromancy Ambitions"
 soul_siphon_ideas_1: "Petty Soul Gems"
 soul_siphon_ideas_1_desc: "Petty soul gems are the lowliest one can have but it's often used in our internal markets. "
 soul_siphon_ideas_2: "Lesser Soul Gems"
 soul_siphon_ideas_2_desc: "Lesser soul gems are more sought after thus we can make considerable amounts of money. "
 soul_siphon_ideas_3: "Common Soul Gems"
 soul_siphon_ideas_3_desc: "Although more valuable common soul gems lie on the delicate balance that the common adventurer can't easily make one and the more experienced ones do not bother with it "
 soul_siphon_ideas_4: "Greater Soul Gems"
 soul_siphon_ideas_4_desc: "Greater Soul Gems are very sought after  thus drawing trade towards our nation "
 soul_siphon_ideas_5: "Grand Soul Gems"
 soul_siphon_ideas_5_desc: " Grand soul gems are extremely powerful able to replenish or enchant many artefacts"
 soul_siphon_ideas_6: "Black Soul Gems"
 soul_siphon_ideas_6_desc: "Black soul gems are the only soul gems that contain a humanoid soul, they are highly illegal but we can always look the other way... "
 soul_siphon_ideas_7: "Azura's Star"
 soul_siphon_ideas_7_desc: " Azura's Star is a fabled soul gem that can be filled with any soul except for humanoid souls to have such an artefact is awe-inspiring "
 soul_siphon_ideas: "Soul Siphon Ideas"
 soul_siphon_ideas_bonus: "Soul Siphon Ambitions"
 quantity_ideas_1: "Mass Army"
 quantity_ideas_1_desc: "We have, up to now, been very choosy over who should serve as a ranker in our military. We only took the poorest and most desperate, basically the people no one else would miss. Now though we are going to open up the ranks to everyone, who isn't rich."
 quantity_ideas_2: "The Young can Serve"
 quantity_ideas_2_desc: "How old does a boy have to be before he is a man? How old must he be before he can die for his country? Some rulers are squeamish, we on the other hand are an equal opportunity butcher."
 quantity_ideas_3: "Enforced Service"
 quantity_ideas_3_desc: "The principle of volunteering underpins our whole army structure. Sometimes there aren't enough volunteers. We should force people to volunteer."
 quantity_ideas_4: "The Old and Infirm"
 quantity_ideas_4_desc: "The veteran sergeants are some of the most despicable and corrupt men imaginable, but these men are still useful. Rather than leave them to be beggars on our streets, men like this should be used when their service ends. Let's make them into drill sergeants and quartermasters so their unique skills can be put to use."
 quantity_ideas_5: "Mercenary Contracts"
 quantity_ideas_5_desc: "By drawing up standing contracts with certain mercenary captains we can ensure that we will always have access to a large pool of mercenaries to draw on, should they be needed."
 quantity_ideas_6: "Conscripted Garrisons"
 quantity_ideas_6_desc: "By conscripting our able young men for our garrisons we can ensure that we have enough men to defend our borders."
 quantity_ideas_7: "Expanded Supply Trains"
 quantity_ideas_7_desc: "Investing more resources into our supply trains will allow our army to operate for longer periods in a hostile land.\n\nUnlocks §OLarge Army§! Ideas"
 quantity_ideas: "Quantity Ideas"
 quantity_ideas_bonus: "Quantity Ambitions"
 quality_ideas_1: "Private to Marshal"
 quality_ideas_1_desc: "Every private has a marshal's baton in his back. Well, perhaps not exactly, but for those who distinguish themselves in battle, promotion and rewards will follow. The troops know this and are inspired by it."
 quality_ideas_2: "Quality Education"
 quality_ideas_2_desc: "The most vital moment of any army's existence is straight after a battle. Win or lose, exhausted troops are most vulnerable. We must ensure that our troops are ready for combat before the opposition is."
 quality_ideas_3: "Finest of Horses"
 quality_ideas_3_desc: "How steadily those troops take the ground! How beautifully those cavalry form! Look at those grey horses! Who are those fine horsemen? These are fine troops."
 quality_ideas_4: "Corvettes"
 quality_ideas_4_desc: "Corvettes were a class of small warships that were designed to escort friendly vessels and harass the enemy, relying on speed and manoeuvrability rather than massed firepower."
 quality_ideas_5: "Naval Drill"
 quality_ideas_5_desc: "The confusion of combat can leave a warship unfit for action for a long time. A well-drilled crew will recover much faster than an ordinary one."
 quality_ideas_6: "Copper Bottoms"
 quality_ideas_6_desc: "Wood may be the ideal material for shipbuilding, but it tends to deteriorate over time. By fitting our ships with copper sheathing below the waterline we can reduce this deterioration, allowing them to better withstand long journeys."
 quality_ideas_7: "Massed Battery"
 quality_ideas_7_desc: "Let us mass our archers in a single grand formation, its destructive power will make a hole in the enemy lines.\n\nUnlocks §OProfessionalism, and Shock§! Ideas"
 quality_ideas: "Quality Ideas"
 quality_ideas_bonus: "Quality Ambitions"
 generalstab0_1: "Theory of Shock Combat"
 generalstab0_1_desc: "By studying old tactics and cavalry manoeuvre, our generals become masters at surprising and stunning the enemy."
 generalstab0_2: "Theory of Ranged Combat"
 generalstab0_2_desc: "As time goes by and armies around the Nirn start to use bows, we will excel at using them to trample and overpower our enemies."
 generalstab0_3: "Naval Maneuver Manual"
 generalstab0_3_desc: "By employing our admirals to train the next generation, their knowledge will remain and better those to come. The famous Naval Maneuver Manual is considered a cornerstone of any successful and renowned admiral's education."
 generalstab0_4: "Theory of Siege Combat"
 generalstab0_4_desc: "After the introduction of siege machines, generals do not have to rely on pure luck to best the defenders of the fort. By training our best troops and leadership on the use of siege machines, we effectively speed up the cycle of any siege."
 generalstab0_5: "Military Traditions"
 generalstab0_5_desc: "Military thought is constantly evolving and we ensure that our military thought evolves with it. By encouraging a tradition of service amongst our people, to be a man of status is to be a man who has won glory on the battlefield."
 generalstab0_6: "Drilled Soldiers"
 generalstab0_6_desc: "The life of a soldier in our ranks is very simple; the soldier's main duty is to stay in the best of shape. To drill constantly will turn every soldier over time into what the State wants him to be; a lean mean killing machine."
 generalstab0_7: "Logistics Expansion"
 generalstab0_7_desc: "By expanding our logistics lines, we can afford to have more capable generals leading our armies, ensuring victory on the battlefield.\n\nUnlocks §ODefensive, and Offensive§! Ideas"
 generalstab0: "General Staff Ideas"
 generalstab0_bonus: "General Staff Ambitions"
 offensive_ideas_1: "Bayonet Leaders"
 offensive_ideas_1_desc: "Men who are well led will follow, so we will ensure that our officers will lead from the front."
 offensive_ideas_2: "National Conscripts"
 offensive_ideas_2_desc: "Increases our military numbers by making it compulsory for men to enrol for military service."
 offensive_ideas_3: "Superior Firepower"
 offensive_ideas_3_desc: "The use of massed firepower to disrupt the enemy before delivering the coup de grace is one of our army's strengths and we will ensure that our leaders know this."
 offensive_ideas_4: "Glorious Arms"
 offensive_ideas_4_desc: "The sight of our glorious and prestigious army will make all adversaries tremble in fear."
 offensive_ideas_5: "Engineer Corps"
 offensive_ideas_5_desc: "Allows us to gather the greatest minds our nation has to offer in the area of military technology and make use of their unrivalled services."
 offensive_ideas_6: "Grand Army"
 offensive_ideas_6_desc: "Allows us to create one of the largest and most powerful armies the world has ever seen."
 offensive_ideas_7: "Esprit de Corps"
 offensive_ideas_7_desc: "Traditional armies relied on furious discipline to maintain order in the ranks, however, by appealing to unit pride we can reach even higher levels of discipline.\n\nUnlocks §OMobility§! Ideas"
 offensive_ideas: "Offensive Ideas"
 offensive_ideas_bonus: "Offensive Ambitions"
 defensive_ideas_1: "Battlefield Commissions"
 defensive_ideas_1_desc: "Allows us to focus heavily on military advancements and thereby increase our Army Tradition."
 defensive_ideas_2: "Military Drill"
 defensive_ideas_2_desc: "Allows us to invest in military training and thereby improve battle formations, weapon handling and boost the morale of our army."
 defensive_ideas_3: "Improved Maneuver"
 defensive_ideas_3_desc: "Using troops on the battlefield is a vital skill for a good commander. The ability to know where to move troops will give us an edge."
 defensive_ideas_4: "Regimental System"
 defensive_ideas_4_desc: "By organizing our armies into regiments tied to distinct geographical areas we can allow the army to put down roots in the community. Thus when we come to raise more battalions for our regiments they will be able to be recruited faster."
 defensive_ideas_5: "Defensive Mentality"
 defensive_ideas_5_desc: "There are those who think that attack is the best form of defence, but that is foolish let them come to us and then hit them on the counter. Our troops will defend tenaciously and our fortresses will hold out for longer."
 defensive_ideas_6: "Supply Trains"
 defensive_ideas_6_desc: "While on campaign attrition is our biggest enemy, the key thing then is to get men to replace these losses as quickly as possible."
 defensive_ideas_7: "Improved Foraging"
 defensive_ideas_7_desc: "Traditionally we were unable to fight effectively in lands that did not supply a lot of food. However, our troops have become better at acquiring food allowing larger armies to fight.\n\nUnlocks §OExtended Campaign§! Ideas"
 defensive_ideas: "Defensive Ideas"
 defensive_ideas_bonus: "Defensive Ambitions"
 mobility_ideas_1: "Athletics"
 mobility_ideas_1_desc: "Rigorous physical training ensures our soldiers have both speed and stamina to be where they need to be faster. "
 mobility_ideas_2: "Acrobatics"
 mobility_ideas_2_desc: " With strict training on deftness and agility our soldiers have learned how to evade many hazards and thus avoid many meaningless deaths."
 mobility_ideas_3: "Sneak"
 mobility_ideas_3_desc: "Moving silently and unseen is an art our people must cultivate as sabotage and scouting are essential for warfare. "
 mobility_ideas_4: "Master Acrobats"
 mobility_ideas_4_desc: "Our increased focus on acrobatics allowed our generals to better conduct our army to outmanoeuvre the enemy. "
 mobility_ideas_5: "Master Athletics"
 mobility_ideas_5_desc: "Our hardy sailors have learned to push beyond their limits to quickly reposition our ships when the need arises. "
 mobility_ideas_6: "Deft Riders"
 mobility_ideas_6_desc: "The betterment of one's self allowed our cavalry to not only flank our enemies but to also be less of a burden on the battlefield."
 mobility_ideas_7: "Deft Hands"
 mobility_ideas_7_desc: "Lockpicking and increased stamina allow our soldiers to quickly find and loot all valuables in a province before leaving. "
 mobility_ideas: "Mobility Ideas"
 mobility_ideas_bonus: "Mobility Ambitions"
 shock0_1: "Overlapping Attack"
 shock0_1_desc: "When we charge the enemy, our cavalry can assault the whole frontline or just focus down a single unit. We can also react to opportunities to charge the enemy with great surprise."
 shock0_2: "Sudden Assault"
 shock0_2_desc: "We will attack the enemy when he does not expect it and win because of that."
 shock0_3: "Cavalry Focus"
 shock0_3_desc: "Cavalry is very important when it comes to surprising an enemy and quickly defeating him."
 shock0_4: "Wedge Formation"
 shock0_4_desc: "Our cavalry wedges are feared by all our enemies."
 shock0_5: "Staggering Attack"
 shock0_5_desc: "Our attacks will be delivered with such force that the enemy should waver and break."
 shock0_6: "Dragoon Cavalry"
 shock0_6_desc: "Our Dragoon Cavalry can quickly ride into battle, hurt the enemy and then pull back. When necessary, we can also fight directly from horseback, significantly improving our long-range combat options."
 shock0_7: "Shock Generals"
 shock0_7_desc: "Our priority in educating generals is the teachings of close combat."
