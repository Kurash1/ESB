 galle0_1: "Like The Harbor of Merchants"
 galle0_1_desc: "We need a lot of space for our war fleet."
 galle0_2: "Galley-Shipyards"
 galle0_2_desc: "The state maintains shipyards to more efficiently produce the ships we desire."
 galle0_3: "Improved Rams"
 galle0_3_desc: "The concept of outfitting warships with rams goes back thousands of years, but great advancements in metallurgy have been made since then and we should take advantage of these to create sturdier rams."
 galle0_4: "Naval Glory"
 galle0_4_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 galle0_5: "Improved Naval Fighting Instruction"
