 administrative_ideas_1: "Organized Mercenary Payments"
 administrative_ideas_1_desc: "Mercenary captains are a canny lot. They will try to get two commanders in the same army into a bidding war for their services. We will streamline our mercenary recruitment process to prevent abuses by commanders and ensure we are always in the best negotiating position."
 administrative_ideas_2: "Adaptability"
 administrative_ideas_2_desc: "There is what is ours and what is part of our ancestral domain that will never be surrendered. A bit of flexibility here will see much more land being considered never surrenderable and should the worst happen the whole world will know our crusade to recover it will be just."
 administrative_ideas_3: "Benefits for Mercenaries"
 administrative_ideas_3_desc: "Mercenaries will always look for the best deal, so we need to ensure that mercenaries remain with us. By ensuring we look after our mercenary companies, they will stay loyal for longer and require less direct monetary compensation."
 administrative_ideas_4: "Bookkeeping"
 administrative_ideas_4_desc: "Sometimes money is short and we need to borrow. Lenders always worry that they will not be paid back. By maintaining meticulous records, we will be able to ensure that everyone gets paid and that will allow us to negotiate lower rates of interest."
 administrative_ideas_5: "Mercenary Recruitment"
 administrative_ideas_5_desc: "Money is not the only limit when it comes to recruiting mercenaries. The other bottleneck is having mercenary companies who wish to serve with us. Thus we must ensure our system allows every company to join us."
 administrative_ideas_6: "Administrative Efficiency"
 administrative_ideas_6_desc: "The most important part of any government is getting the right advice. We must ensure that we are as inclusive as possible when it comes to advisors so we can maximize the number of different viewpoints we are presented with."
 administrative_ideas_7: "Civil Service"
 administrative_ideas_7_desc: "By establishing a Civil Service of eager young bureaucrats will ensure that we are able to quickly adapt to new advances in administration and governance.\n\nUnlocks §OExpansion, and Religious§! Ideas"
 administrative_ideas: "Administrative Ideas"
 administrative_ideas_bonus: "Administrative Ambitions"
 imperialismus0_1: "The Law of the Force"
 imperialismus0_1_desc: "We have the right to conquer enemy land because we can."
 imperialismus0_2: "Long Tradition"
 imperialismus0_2_desc: "Our land has a long tradition. We shall put it to use."
 imperialismus0_3: "Glorious Past"
 imperialismus0_3_desc: "Our glorious past helps us always keep the shine of glory."
 imperialismus0_4: "Imperial Taxes"
 imperialismus0_4_desc: "Through imperial administration, we can collect many taxes. But some people might not like this efficiency."
 imperialismus0_5: "Imperial Fleet"
 imperialismus0_5_desc: "The fleet of an empire needs to be big."
 imperialismus0_6: "Imperial Army"
 imperialismus0_6_desc: "The army of an empire needs to be big."
 imperialismus0_7: "Imperial Guard"
 imperialismus0_7_desc: "The imperial guard consists of just the best soldiers of our land."
 imperialismus0: "Imperialism Ideas"
 imperialismus0_bonus: "Imperialism Ambitions"
 expansion_ideas_1: "Additional Colonists"
 expansion_ideas_1_desc: "The new world is many things, most important of all, empty. Well, no one important lives there at any rate. By letting people know of the boundless opportunities we have in the new world we will encourage more people to go forth and settle there."
 expansion_ideas_2: "Additional Merchants"
 expansion_ideas_2_desc: "Colonies are no good unless we get the produce home to the mother country. We must expand our merchant class to ensure that this happens."
 expansion_ideas_3: "Faster Colonists"
 expansion_ideas_3_desc: "You cannot simply send colonists out and expect them to build a colony. There is a time-consuming process of preparing the expedition with all the items they will need to survive in their new home. Using experience, we can speed this process up."
 expansion_ideas_4: "Factories"
 expansion_ideas_4_desc: "Factories were mostly fortified trading posts settled in offshore coastal areas. These provided safety for both the merchants and the local populace from hostile forces that would disturb our trade."
 expansion_ideas_5: "Additional Diplomats"
 expansion_ideas_5_desc: "The drive to expand our country means we must also expand our diplomatic reach. We must ensure that our diplomatic service is properly staffed."
 expansion_ideas_6: "General Colonization Law"
 expansion_ideas_6_desc: "By adopting a law allowing free movement of foreign people to our colonies we'll be sure to lure a wider range of future settlers."
 expansion_ideas_7: "Competitive Merchants"
 expansion_ideas_7_desc: "To bring trade home we must be able to beat the competition from other countries. We need to ensure that our legal system gives them every possible edge.\n\nUnlocks §OColonial Empire, and Exploration§! Ideas"
 expansion_ideas: "Expansion Ideas"
 expansion_ideas_bonus: "Expansion Ambitions"
 exploration_ideas_1: "Quest for the New World"
 exploration_ideas_1_desc: "Allows us to join the number of nations set to explore the world outside of their borders or strive to be the first nation to circumnavigate the world by commencing a quest for the new world."
 exploration_ideas_2: "Colonial Ventures"
 exploration_ideas_2_desc: "Enables us to send more Colonists to uncharted lands."
 exploration_ideas_3: "Overseas Exploration"
 exploration_ideas_3_desc: "Setting up colonies in distant lands is pretty much a one-way trip. If strange new diseases don't get you, the amount of time it takes to sail back means you won't be coming home. If we remind people of the potential riches, we can encourage them to seek lands further afield."
 exploration_ideas_4: "Land of Opportunity"
 exploration_ideas_4_desc: "By portraying colonial lands and new virgin land where any man can make his fortune, possibly some women too, people will emigrate quicker to the colonies. Meaning the nation will have spent less money encouraging people to go there."
 exploration_ideas_5: "Viceroys"
 exploration_ideas_5_desc: "Makes it possible for us to establish Viceroys and thereby improve the administration of our Colonies and increase the amount of money they generate."
 exploration_ideas_6: "Free Colonies"
 exploration_ideas_6_desc: "Only so many people are willing to move abroad to expand our great colonial empire. However, the promise of a plot of land to farm, in freehold, will encourage many more people to seek their fortune abroad. The nice thing about it is that there is plenty of land for everyone."
 exploration_ideas_7: "Global Empire"
 exploration_ideas_7_desc: "Our commitment to our colonial empire has changed the attitude of people to jobs in the colonial administration. No longer a place for freebooters who seek to maximize their fortune, instead it is seen as a career for the brightest and the best. This is reflected in our taxes."
 exploration_ideas: "Exploration Ideas"
 exploration_ideas_bonus: "Exploration Ambitions"
 kolonialimperium0_1: "Autonomous Adventurers"
 kolonialimperium0_1_desc: "We don't need to pay people to discover the land. Independent adventurers will do that for us."
 kolonialimperium0_2: "Colonial Rush"
 kolonialimperium0_2_desc: "When space is running out, we need to hurry to get our hands on the best pieces of land."
 kolonialimperium0_3: "More Tariffs"
 kolonialimperium0_3_desc: "Through specific laws, we can maximize the profit from the colonies."
 kolonialimperium0_4: "Colonial Conscription"
 kolonialimperium0_4_desc: "In exchange for our help and money, the colonies will provide us with men in times of war."
 kolonialimperium0_5: "Commanding Fleet"
 kolonialimperium0_5_desc: "To defend our colonies we need a big fleet."
 kolonialimperium0_6: "Faster Infrastructure Development"
 kolonialimperium0_6_desc: "As we grow and increase our range of operation, we need to be able to dramatically improve our infrastructure."
 kolonialimperium0_7: "Smooth Troop Transport"
 kolonialimperium0_7_desc: "To fight our colonial rivals or put down uprisings, we need to transport troops as quickly as possible. That way we can keep everyone in check."
 kolonialimperium0: "Colonial Empire Ideas"
 kolonialimperium0_bonus: "Colonial Empire Ambitions"
 galle0_1: "Like The Harbor of Merchants"
 galle0_1_desc: "We need a lot of space for our war fleet."
 galle0_2: "Galley-Shipyards"
 galle0_2_desc: "The state maintains shipyards to more efficiently produce the ships we desire."
 galle0_3: "Improved Rams"
 galle0_3_desc: "The concept of outfitting warships with rams goes back thousands of years, but great advancements in metallurgy have been made since then and we should take advantage of these to create sturdier rams."
 galle0_4: "Naval Glory"
 galle0_4_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 galle0_5: "Improved Naval Fighting Instruction"
 galle0_5_desc: "Allows our naval veterans to devise new methods to improve our fleet's efficiency in blockades."
 galle0_6: "Double Hulls"
 galle0_6_desc: "Double hulls will make our ships much more resilient."
 galle0_7: "Naval Ballista"
 galle0_7_desc: "We can use the ballista of our ships to improve our siege progress on land."
