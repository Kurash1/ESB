 esb_largearmy_1: "Conscript Every Man Mer and Beast"
 esb_largearmy_1_desc: "A policy of conscripting every able-bodied individual and even beasts into military service."
 esb_largearmy_2: "Heavy Conscription"
 esb_largearmy_2_desc: "Implementing heavy conscription measures to rapidly raise armies, but at the cost of burdening our economy."
 esb_largearmy_3: "Manpower Tactics"
 esb_largearmy_3_desc: "Training our military forces with a focus on maximizing manpower, allowing us to field larger armies."
 esb_largearmy_4: "Military Complex"
 esb_largearmy_4_desc: "Investing in the development of military infrastructure and logistics to reduce the maintenance costs of our armed forces."
 esb_largearmy_5: "Forced Conscriptions"
 esb_largearmy_5_desc: "Implementing forced conscription policies, which may negatively impact the morale of our soldiers but increase our overall manpower pool."
 esb_largearmy_6: "Castle Conscription"
 esb_largearmy_6_desc: "Utilizing castles and fortifications for conscription efforts."
 esb_largearmy_7: "Large Army Expertise"
 esb_largearmy_7_desc: "Developing expertise in managing large armies, allowing us to better organize and mobilize reserves during battles."
