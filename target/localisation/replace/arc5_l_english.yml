 esb_acceptance_ideas_1: "Embrace Diversity"
 esb_acceptance_ideas_1_desc: "We embrace the diversity of cultures within our borders, allowing for greater integration and understanding."
 esb_acceptance_ideas_2: "Tolerance and Understanding"
 esb_acceptance_ideas_2_desc: "By promoting tolerance and understanding, we are able to quell unrest and maintain a sense of harmony within our nation."
 esb_acceptance_ideas_3: "Religious Unity"
 esb_acceptance_ideas_3_desc: "By promoting religious unity, we are able to bring different faith groups together under a common banner."
 esb_acceptance_ideas_4: "Equal Treatment"
 esb_acceptance_ideas_4_desc: "We believe in treating all individuals equally, regardless of their culture or beliefs."
 esb_acceptance_ideas_5: "Inclusive Policies"
 esb_acceptance_ideas_5_desc: "Our policies are designed to be inclusive and welcoming, allowing for the integration of diverse groups."
 esb_acceptance_ideas_6: "A United People"
 esb_acceptance_ideas_6_desc: "By fostering a sense of unity and belonging, we are able to boost morale and encourage loyalty."
 esb_acceptance_ideas_7: "Stronger Together"
 esb_acceptance_ideas_7_desc: "We believe that by working together, we are stronger and more able to defend our nation."
