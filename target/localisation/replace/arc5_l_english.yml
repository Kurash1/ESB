 incidents.1.desc: ""
 incidents.1.1: "Full"
 incidents.1.2: "Necessary"
 incidents.1.3: "None"
 incidents.2.title: "Collapse of Hrothgar"
 incidents.2.desc: ""
 incidents.2.1: "Split Hrothgar"
 incidents.2.2: "The Emperor shall have it all"
 incidents.2.3: "Re-establish the Hrothgar Territories"
 magical_mishap.1.title: "Magical Mishap: Falling Wizards"
 magical_mishap.1.desc: "A peculiar and alarming incident has occurred within your realm. Wizards, known for their mastery of magical arts, have been inexplicably falling from the sky. This unusual and unsettling event raises questions about the regulation and control of magical practices within your realm."
 magical_mishap.1.1: "Oh no!"
 magical_mishap.2.title: "Magical Mishap: Fire Storm"
 magical_mishap.2.desc: "A catastrophic magical mishap has ignited a devastating fire storm within your realm. The uncontrolled blaze threatens to consume entire provinces, wreaking havoc and destruction. This alarming incident underscores the urgent need for stricter magical regulations and control."
 magical_mishap.2.1: "Oh no!"
 magical_mishap.3.title: "Magical Mishap: Ice Storm"
 magical_mishap.3.desc: "An unforeseen magical mishap has plunged your realm into a bone-chilling ice storm. The frigid temperatures and unrelenting ice threaten the livelihoods of your people and disrupt the productive capacity of your provinces. This alarming incident underscores the pressing need for stricter magical regulations and control."
 magical_mishap.3.1: "Oh no!"
 magical_mishap.4.title: "Magical Mishap: Necromantic Ritual"
 magical_mishap.4.desc: "A dark and forbidden necromantic ritual has gone awry within your realm, unleashing unholy forces that threaten the very foundations of your society. The consequences are dire, as the malevolent energies seep into your provinces, disrupting their stability and prosperity. It is evident that stricter magical regulations and control are urgently needed."
 magical_mishap.4.1: "Oh no!"
 magical_mishap.5.title: "Magical Mishap: Rogue Summons"
 magical_mishap.5.desc: "A reckless mage's experiment with forbidden summoning magic has taken a disastrous turn. Unintended and hostile creatures have been summoned into one of your provinces, causing widespread fear and chaos. The inhabitants are in danger, and your realm's security is at risk. It becomes evident that more stringent magical regulations and control are urgently needed."
 magical_mishap.5.1: "Oh no!"
 nord_events.1.title: "Snow Whale Spotted"
 nord_events.1.desc: "Amidst the rugged landscapes of our homeland, a rare and wondrous sight has graced our people—a Snow Whale. This magnificent creature, a legend in our culture, is said to dwell among the highest peaks, its majestic form soaring through the skies, leaving a trail of enchanting joy-snow in its wake."
 nord_events.1.1: "What is this Powder?"
 orc_estate_events.1.title: "Berserker on the Loose"
 orc_estate_events.1.desc: "A dire situation has unfolded within our realm. A rogue berserker, has gone on a rampage, wreaking havoc and spreading fear among our people."
 orc_estate_events.1.1: "Rethink our Policy"
 orc_estate_events.1.2: "Force Strongholds to pay reparations"
 orc_estate_events.1.3: "Deal with the berserker"
 orc_estate_events.1.4: "Ignore it"
 orc_estate_events.10.title: "A Great Wall"
 orc_estate_events.10.desc: "Among the orcs, a remarkable and exceptionally strong warrior has emerged, earning the esteemed title of 'Great Wall.' This indomitable figure is revered for their unparalleled prowess in protecting the strongholds."
 orc_estate_events.10.1: "I see"
 orc_estate_events.11.title: "Orc Raiders"
 orc_estate_events.11.desc: "A band of fierce orc raiders, led by a formidable orc horde chief, has emerged and poses a serious threat to the stability of our realm. The presence of these raiders demands swift action."
 orc_estate_events.11.1: "Force Strongholds to pay reparations"
 orc_estate_events.11.2: "Ignore it"
 orc_estate_events.12.title: "Orc King"
 orc_estate_events.12.desc: "A mighty orc leader, bearing the title of 'Orc King', has ascended to a position of authority and reverence within the strongholds. This prominent figure symbolizes the strength and leadership of the orcs."
 orc_estate_events.12.1: "I see"
 orc_estate_events.13.title: "An Orc General?"
 orc_estate_events.13.desc: "A highly skilled and capable orc warrior has come forward, displaying exceptional qualities that make them a potential candidate for a leadership role as a general within your forces. This decision carries significance not only for the orcs but also for your realm."
 orc_estate_events.13.1: "Hire them!"
 orc_estate_events.13.2: "An Orc will nevel lead!"
 orc_estate_events.14.title: "Orc Patrols"
 orc_estate_events.14.desc: "Reports have emerged of orc patrols taking place within your realm, a development that has raised concerns and questions about their activities and intentions."
 orc_estate_events.14.1: "We cannot let them do such a thing"
 orc_estate_events.14.2: "Ignore it"
 orc_estate_events.15.title: "Orcish Recruits"
 orc_estate_events.15.desc: "A group of willing and capable orc recruits has come forward, expressing their readiness to serve in your armies. These orcish volunteers bring with them the potential to bolster your manpower and military capabilities."
 orc_estate_events.15.1: "Great!"
 orc_estate_events.16.title: "An Orc Shaman"
 orc_estate_events.16.desc: "An orc shaman, wielding mystical and spiritual powers, has emerged within the strongholds. Their presence carries significance and potential benefits for both the orcs and your realm."
 orc_estate_events.16.1: "Great!"
 orc_estate_events.17.title: "An Orcish Spy"
 orc_estate_events.17.desc: "Reports have emerged of an orcish individual suspected of espionage within your realm. This development raises concerns and questions about the orc's intentions and activities."
 orc_estate_events.17.1: "We cannot let them do such a thing"
 orc_estate_events.17.2: "Ignore It"
 orc_estate_events.18.title: "An Orcish Adventurer"
 orc_estate_events.18.desc: "An orcish adventurer, known for seeking treasures and exploring the unknown, has appeared within your realm. Their presence raises questions about their intentions and the strongholdss' role position."
 orc_estate_events.18.1: "Force Strongholds to pay reparations"
 orc_estate_events.18.2: "Deal with the Adventurer"
 orc_estate_events.18.3: "Ignore it"
 orc_estate_events.19.title: "A Big Orc"
 orc_estate_events.19.desc: "A notably imposing and formidable orc has emerged within the strongholds. Their size and strength command attention and respect, potentially reshaping the dynamics between the orcs and your realm."
 orc_estate_events.19.1: "I see"
 orc_estate_events.2.title: "An Orcish Assassin"
 orc_estate_events.2.desc: "A grave threat looms within our realm, as an orcish assassin, shrouded in secrecy and unknown motives, has emerged. This shadowy figure poses a danger to our stability and demands our immediate attention."
 orc_estate_events.2.1: "Force Strongholds to pay reparations"
 orc_estate_events.2.2: "Deal with the Assassin"
 orc_estate_events.2.3: "Ignore it"
 orc_estate_events.20.title: "Orc-Hating Mage"
 orc_estate_events.20.desc: "Reports have reached your court about the presence of a mage who openly expresses hostility toward orcs within your realm. This individual's actions and sentiments threaten to disrupt the harmony between your realm and the strongholds."
 orc_estate_events.20.1: "Let the strongholds deal with it"
 orc_estate_events.20.2: "We will deal with it"
 orc_estate_events.3.title: "Orc Warchief"
 orc_estate_events.3.desc: "A formidable orc warchief has risen among our people, demonstrating exceptional martial prowess and leadership qualities."
 orc_estate_events.3.1: "I see"
 orc_estate_events.3.2: "Let's make him into our general"
 orc_estate_events.4.title: "Orcish Champion"
 orc_estate_events.4.desc: "A renowned orcish champion has emerged, capturing the admiration and attention of our people."
 orc_estate_events.4.1: "Why are we allowing orcs?"
 orc_estate_events.4.2: "A great warrior indeed"
 orc_estate_events.4.3: "Let's make him into our general"
 orc_estate_events.5.title: "Great Orc"
 orc_estate_events.5.desc: "Among the ranks of the orc estate, a remarkable orc has risen to prominence, earning the title of 'Great Orc.' This esteemed figure stands as a symbol of orcish strength and leadership."
 orc_estate_events.5.1: "I see"
 orc_estate_events.6.title: "Racist Drunken Brawl"
 orc_estate_events.6.desc: "Within the realm's borders, an unfortunate incident has occurred—a drunken brawl, fueled by racial tensions. This troubling event threatens to disrupt the harmony among our people."
 orc_estate_events.6.1: "Investigate it further"
 orc_estate_events.6.2: "A brawl? This is beneath me."
 orc_estate_events.7.title: "Orc Warrior"
 orc_estate_events.7.desc: "A formidable orc warrior has arisen within the ranks of the Orcs, earning recognition and respect as a symbol of orcish strength and martial prowess."
 orc_estate_events.7.1: "I see"
 orc_estate_events.8.title: "Orc Fire Lord"
 orc_estate_events.8.desc: "A powerful Orc Fire Lord has emerged within the strongholds, wielding the mystical power of flames with unparalleled skill and mastery. This extraordinary figure is a source of awe and reverence among the orcs."
 orc_estate_events.8.1: "I see"
 orc_estate_events.9.title: "Furious Orc"
 orc_estate_events.9.desc: "A deeply angered and aggrieved orc has surfaced within the strongholds, consumed by rage and frustration. This volatile individual threatens to disrupt our relations with the strongholds."
 orc_estate_events.9.1: "I see"
 overextension.1.title: "Troops Deserting"
 overextension.1.desc: "Our infamy is causing widespread resent of our war effort. A lot of men are basically running to the forest instead of reporting for duty."
 overextension.1.1: "They would have been cowards anyway."
 overextension.10.title: "Advisor Resigns"
 overextension.10.desc: "Horrified by our conquest-bent foreign policy, a leading court adviser has resigned and left the country!"
 overextension.10.1: "Typical naysayer... Good riddance!"
 overextension.2.title: "Widespread Opposition"
 overextension.2.desc: "Our nation is extremely infamous, and there are a lot of people in $COUNTRY$ that have taken exception to this."
 overextension.2.1: "We need better whips..."
 overextension.3.title: "Bad Reputation!"
 overextension.3.desc: "Our recent strategy to carve new provinces out of whoever happens to be in the way surprisingly seems to have had a somewhat negative effect on our standing among our fellow nations."
 overextension.3.1: "They are overreacting as always!"
 overextension.4.title: "Inflation"
 overextension.4.desc: "The state of constant war has eroded our economy and now inflation is spiraling out of control!"
 overextension.4.1: "Try minting more coins!"
 overextension.5.title: "Officers Deserting"
 overextension.5.desc: "Disillusioned by the repeated and seemingly aimless wars of $MONARCH$, many officers in the army have deserted to seek better assignments elsewhere."
 overextension.5.1: "Bah, I'll lead the army myself!"
 overextension.6.title: "Merchants Resented"
 overextension.6.desc: "Some countries are apparently so appalled by our foreign policy that they've decided to retaliate by assassinating our merchants in an attempt to strike at our finances!\n\nWhat makes it even more shocking is that it happens even in our own Trade Nodes..."
 overextension.6.1: "Then I'll conquer them too!"
 overextension.7.title: "Merchants Assassinated!"
 overextension.7.desc: "Some countries are apparently so appalled by our foreign policy that they've decided to retaliate by assassinating our merchants in an attempt to strike at our finances!\n\nWhat makes it even more shocking is that it happens even in our own Trade Nodes..."
 overextension.7.1: "Heads will roll! Hopefully not mine..."
 overextension.8.title: "Legitimacy Questioned"
 overextension.8.desc: "The bloodthirst shown by $MONARCH$ has ruined the reputation of $COUNTRY$ in the eyes of the world, and now our own subjects are starting to question the legitimacy of such a ruthless ruler."
 overextension.8.1: "Tell my heir to start worrying..."
 overextension.9.title: "Magistrates Resigns"
 overextension.9.desc: "Magistrates are the very sinews of a country, and unfortunately all ours are resigning!\n\n They claim this to be a protest to the burden of never-ending wars that has been laid upon them."
 overextension.9.1: "I can do whatever they did myself!"
 sailor_event.1.title: "The Vast and Endless Sea"
 sailor_event.1.desc: "Unlike the calling to the battlefields of land, a matter of duty and search for glory, the sea calls to many free spirits who care little for such things. Stories of sailing the oceans of the world and the past expeditions of the [Root.GetAdjective] fleet are retold by old sailors as adventures, many of the great sights remembered, many of the great sacrifices forgotten.\n\nIs it any wonder, with such a legacy, that the youths of [Root.GetName] yearn for the vastness of the sea? Many more have come to join our navy over the past year. Some may end their lives at the bottom of the ocean, but those who return are sure to keep the stories alive."
 sailor_event.1.1: "We write the legacy that inspires future generations."
 sailor_event.2.title: "Harsh Life on the Ocean"
 sailor_event.2.desc: "Many join the ranks of our navy expecting a more exciting life awaiting them with this opportunity to leave their home behind and see sea and land beyond the [Root.GetAdjective] borders. Not all of these are prepared for an often harsh and even more often dull and boring life at sea. Stuck with endlessly repetitive tasks, food and company on longer journeys, many young sailors quickly regret their decision.\n\nDismissed as daydreaming landlubbers by their more seasoned crewmates, they quickly become more trouble than they're worth. Some might eventually grow used to the reality of the job and become useful, but others do more good returning home."
 sailor_event.2.1: "Recruitment propaganda has its downsides."
 sailor_event.3.title: "Sailors Rally to Aid Army"
 sailor_event.3.desc: "Our army has endured severe casualties over the past years, with thousands of lives lost in battle. Meanwhile, those who serve [Root.GetName] at sea have not suffered the same fate. Despite the sacrifices they've made to protect our nation, the ranks of our navy do not lack for hands on deck.\n\nAs a result, the navy has begun to encourage those willing to risk their life at sea to aid our ailing land troops instead. After all, if there's no one to protect our ports, even our best ships and crews will have nowhere to dock."
 sailor_event.3.1: "New recruits must go where they are needed."
 sailor_event.4.title: "Soldiers Rally to Aid Navy"
 sailor_event.4.desc: "In recent conflicts, many lives have been lost at sea. While our army has recovered well, captains find it difficult to recruit crews for [Root.GetAdjective] ships, and many bitter tales have been told all the way up to the court of [Root.Monarch.GetName] about the sacrifices our navy made.\n\nIncreasingly, army leaders have paid heed to this, encouraging those who could have served within their ranks to travel to the coast and man our ships instead. Although they may have much yet to learn, their help will be needed for the navy to recover."
 sailor_event.4.1: "New recruits must go where they are needed."
 sailor_event.5.title: "A Path to the Sea"
 sailor_event.5.desc: "Although [Root.GetName] does not have the seafaring culture of many coastal nations, we nevertheless take pride in the short strip of land that provides us with access to the sea. The [Root.GetAdjective] coast provides many opportunities and draws many hopeful young visitors looking for a new life.\n    \n    Although our naval capacity is limited, having more young people with experience in boatmanship would bolster the crews of our ships. Perhaps we could help these sailor hopefuls to settle in their new home?"
 sailor_event.5.1: "Their ambitions should be encouraged."
 sailor_event.5.2: "They'll grow tired with the sea soon enough."
 trade.1.title: "Respect our flag"
 trade.1.desc: "We have let all know that our navy is the Lord of the Seas, however, news has reached us that a certain country failed to promptly show the right amount of respect and skirmish has resulted. The country is clamoring for war."
 trade.1.1: "We must get ready"
 trade.1.2: "This is foolish"
 trade.10.title: "Lack of protection"
 trade.10.desc: "Our determination to embrace free trade has led to domestic merchants losing out to the rivals from other countries."
 trade.10.1: "They need to adapt"
 trade.10.2: "That's too bad"
 trade.11.title: "Merchants leaving"
 trade.11.desc: "With the relaxation of restrictions on foreign merchants, some of our own traders feel that they are not getting enough state support, and have decided to switch careers."
 trade.11.1: "I couldn't care less"
 trade.12.title: "Promising Trader"
 trade.12.desc: "Our free trade policies are forcing our merchants to become more innovative. One in particular looks like he could become a great man."
 trade.12.1: "We may need to find a job for him"
 trade.2.title: "This cannot stand"
 trade.2.desc: "Pirates have struck some of our shipping. They tortured and then brutally murdered the male passengers and as for the female passengers the tales told shock all civilized men. One of the female passengers was the daughter of an important noble and he is crying out for vengeance. There are heavy implications that these pirates are under someone's protection."
 trade.2.1: "Hunt them down!"
 trade.2.2: "It is too costly"
 trade.3.title: "Expulsion of Merchants"
 trade.3.desc: "Our merchants have been too successful in trade, and the owners of a local trade node are upholding their mercantilist ideals and are now attempting to expel our merchants from it."
 trade.3.1: "They stay!"
 trade.3.2: "The merchants will keep a lower profile"
 trade.4.title: "Trade Crisis"
 trade.4.desc: "Our merchants report that they are facing stiffening resistance to trying to peddle their wares. They are talking like it is the end of the world, and fear they will never earn a copper again in life."
 trade.4.1: "It is just merchants"
 trade.4.2: "Try to alleviate them"
 trade.5.title: "Merchant Bankrupt!"
 trade.5.desc: "One of our merchants abroad has returned home as a pauper after losing every single ducat. He has gone bankrupt, and we will not receive benefits of his trade anymore."
 trade.5.1: "He just could not make it..."
 trade.5.2: "Save him"
 trade.6.title: "Merchant Shipwrecked!"
 trade.6.desc: "A merchant has been lost at sea while trading in a coastal trade node, taking all his goods with him to the bottom of the sea."
 trade.6.1: "That's too bad"
 trade.7.title: "Merchants suffering"
 trade.7.desc: "Our focus on mercantilism is making life hard for our merchants who trade in foreign places."
 trade.7.1: "They should have stayed at home"
 trade.7.2: "Give them support"
 trade.8.title: "No one wants to work"
 trade.8.desc: "With the generous liberties we have granted our merchants, we have ended up with a situation where people simply don't want to do honest work anymore."
 trade.8.1: "This was not quite the plan"
 trade.9.title: "Taking advantage of our trade"
 trade.9.desc: "Our mercantilist policies have engendered a breed of administrator that is good at getting our merchants to pay their dues. One such man has recently come to our attention as being particularly outstanding."
 trade.9.1: "He may go on to do great things"
 tradegoods.1.title: "Poor Quality Iron"
 tradegoods.1.desc: "Concerns have arisen regarding the quality of the iron resources within our borders. Miners and blacksmiths have noted that the iron being extracted from our mines is of notably poor quality. This revelation raises questions about the state of our arms and equipment."
 tradegoods.1.1: "I'm sure we have enough men anyway."
 tradegoods.2.title: "Poor Quality Steel"
 tradegoods.2.desc: "Concerns have arisen regarding the quality of the steel resources within our borders. Our skilled blacksmiths and craftsmen have noted that the steel being produced is of notably poor quality. This revelation raises questions about the state of our arms, armor, and industrial capabilities."
 tradegoods.2.1: "I'm sure we have enough men anyway."
 tradegoods.3.title: "Hardy Seamen"
 tradegoods.3.desc: "In the coastal provinces blessed with abundant fisheries, a notable development has occurred. The seamen and fishermen from these regions have demonstrated exceptional resilience and skill in navigating the tumultuous waters, strengthening our maritime capabilities."
 tradegoods.3.1: "Good To See."
 tradegoods.4.title: "Excellent Year"
 tradegoods.4.desc: "In the realm's fields and farmlands, the signs are clear—a bountiful harvest has been reaped this year. The fields are abundant with golden wheat, promising prosperity and plenty for our people."
 tradegoods.4.1: "Great!"
 tradegoods.5.title: "Bad Harvest"
 tradegoods.5.desc: "Our fields have yielded disappointing results this year. The wheat harvest, upon which we rely for sustenance and prosperity, has fallen short of expectations. Infertile soil and unfavorable conditions have conspired against us."
 tradegoods.5.1: "That is Unfortunate."
 war_events.1.title: "Talented Garrison Commander"
 war_events.1.desc: "Amidst the chaos of war and the defense of our fortresses, a remarkable individual has emerged within our ranks. This gifted commander has displayed an uncanny talent for fortifications and defensive strategies, earning the admiration and trust of our troops."
 war_events.1.1: "Great!"
