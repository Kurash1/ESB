 esb_hegemonic_1: "Imperial Bureaucracy"
 esb_hegemonic_1_desc: "A well-organized bureaucracy is essential for managing an empire. By investing in our imperial bureaucracy, we can improve our efficiency and increase our revenues."
 esb_hegemonic_2: "Imperial Prestige"
 esb_hegemonic_2_desc: "Our position as the hegemon of the world brings with it a certain prestige and respect. By cultivating this prestige, we can enhance our reputation and influence on the global stage."
 esb_hegemonic_3: "Imperial Advisors"
 esb_hegemonic_3_desc: "As an empire, we have access to a wide range of advisors with diverse skills and expertise. By investing in these advisors, we can improve the quality of our decision-making and better serve the needs of our subjects."
 esb_hegemonic_4: "Imperial Governance"
 esb_hegemonic_4_desc: "Effective governance is crucial for maintaining control over a large and diverse empire. By investing in our governing capacity, we can better manage our territories and ensure the loyalty of our subjects."
 esb_hegemonic_5: "Imperial Military"
 esb_hegemonic_5_desc: "As the dominant military power in the world, it is important that we maintain a strong and well-equipped military. By investing in our imperial military, we can deter potential rivals and maintain order within our territories."
 esb_hegemonic_6: "Imperial Manpower"
 esb_hegemonic_6_desc: "An empire relies on the strength and productivity of its people. By investing in our imperial manpower, we can improve our military and economic strength."
 esb_hegemonic_7: "Imperial Diplomacy"
 esb_hegemonic_7_desc: "As the dominant power in the world, it is important that we maintain strong diplomatic ties with other nations. By investing in our imperial diplomacy, we can more effectively project our influence abroad and shape the international order to our advantage."
