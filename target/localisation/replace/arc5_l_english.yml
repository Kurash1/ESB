 advisor_events.1.title: "Court Mages Insight"
 advisor_events.1.desc: "Over the course of their tenure in our court, our esteemed court mage has proven to be an invaluable asset. Their deep understanding of the arcane and their keen insights have not only enriched our realm's magical knowledge but also provided valuable counsel in various matters."
 advisor_events.1.1: "A Trustworthy Fellow indeed."
 advisor_events.2.title: "Obnoxious Advisor"
 advisor_events.2.desc: "Within our advisory council, a particular advisor has proven to be a source of constant frustration. Their behavior and counsel have raised eyebrows and garnered complaints from both courtiers and officials alike. It is clear that their presence is causing disruption and discontent."
 advisor_events.2.1: "Fire them"
 advisor_events.2.2: "Reprimand them"
 advisor_events.2.3: "Ignore it"
 advisor_events.3.title: "New Advisor"
 advisor_events.3.desc: "An opportunity has arisen to welcome a new advisor into our council. This individual comes highly recommended and possesses the knowledge and expertise to be a valuable asset to our realm. Their potential contribution could greatly benefit our administration."
 advisor_events.3.1: "We'll think about it."
 barrow_hill.1.title: "To Build a Barrow Hill"
 barrow_hill.1.desc: ""
 barrow_hill.1.1: "Let us honor them"
 barrow_hill.1.2: "We cannot afford it"
 corruption_event.1.title: "The Honest Merchants of [Root.GetName]"
 corruption_event.1.desc: "While many traders are known for cheating countrymen and foreigners alike, lying about the quality of goods and making fraudulent promises, [Root.GetAdjective] merchants are well known to be trustworthy, if competitive. Although they may sometimes cut deals that benefit themselves and not their trade partners, they rarely lie or take bribes. This has made us the first choice of traders around the world."
 corruption_event.1.1: "Why would we lie when we have the best offers?"
 corruption_event.10.title: "Corrupt Ambassador"
 corruption_event.10.desc: "Our representatives to other countries should represent our very best people, but unfortunately, this is not always the case. Sometimes people are given posts as ambassadors because the administration wants them far away, and at worst, there is good reason for this.\n\nAs it turns out, one such ambassador has spent his well-paid exile further enriching himself with bribes. While this is not exactly improving our reputation with the locals, he has maintained important connections here at home and will not be dismissed without causing some trouble."
 corruption_event.10.1: "He has caused more trouble where he is. Get rid of him."
 corruption_event.10.2: "They'll have to get used to it."
 corruption_event.11.title: "[trade_goods_province.GetTradeGoodsName] 'Disappearing'"
 corruption_event.11.desc: "With corruption ever on the rise in [Root.GetName], an increasing amount of [trade_goods_province.GetTradeGoodsName] has been disappearing from our legitimate trade networks onto the black market. While some blame too restrictive regulations and tariffs, part of the problem is clearly that these crimes are simply too easy to get away with. When silence is easily bought, secrets are easy to keep, and those secrets are growing more and more costly for [Root.GetName]."
 corruption_event.11.1: "We must regain control of the [trade_goods_province.GetTradeGoodsName] market."
 corruption_event.12.title: "Corrupt Generals"
 corruption_event.12.desc: "Military experience and expertise should be the main, if not only, factors influencing who rises through the ranks of the [Root.GetAdjective] army. As our society grew more and more corrupt, practices drew further and further away from this ideal. The reality today is that a position as general carries a lot of prestige, and those with money or connections are more than willing to use them to secure such a position. With the existing leadership being easily influenced with these tools, they can.\n\nFrom time to time, someone may rise through the ranks who have actually earned their title, but many of the finest minds in strategic matters will never have a chance to lend their skills to us."
 corruption_event.12.1: "Such an unjust world."
 corruption_event.13.title: "Corrupt Admirals"
 corruption_event.13.desc: "Those who command our ships in battle or are sent to explore lands to be claimed by the [Root.Monarch.GetTitle] should be chosen from the bravest and wisest in our navy. This is not the case today. From their very first day on a ship, sailors see money illicitly changing hands and protocol being broken as a matter of course, and quickly learn that both the letter and the spirit of the law carry little weight in [Root.GetName] when silver is put on the other pan of the scales.\n\nThose who do not learn quickly make enemies. To advance through the ranks of the [Root.GetAdjective] navy, you need to learn to play this system, and those who rise to the top are rarely those we wished would be there."
 corruption_event.13.1: "No wonder we have mutinies."
 corruption_event.14.title: "Foreign Merchants Distrust Us"
 corruption_event.14.desc: "Every trader tries to cut a deal that will be to their benefit, and many are willing to bend the truth a little to succeed. While this is expected, merchants from [Root.GetName] have a reputation abroad that goes beyond this into outright lies and fraud. The corruption which has become a part of how we do business can be shocking to outsiders, which has led to traders worldwide choosing to avoid us when possible.\n\nIt's too late to do anything about our present image, as the damage is already done, but perhaps we can stop this from reoccurring if we stamp out the casual corruption in our society."
 corruption_event.14.1: "We're not dishonest, just pragmatic!"
 corruption_event.15.title: "Governmental Functions Breaking Down"
 corruption_event.15.desc: "A corrupt administration operates less to sustain itself and more to sustain its members. Consequently, as it begins to fall apart, the immediate reaction of most officials is not to save what they all stand to lose, but to grab what they can while it lasts.\n\n[Root.GetName] may not be on its way to a complete collapse, but the severe corruption reaching all the way from the lowest clerk to those closest to the [Root.Monarch.GetTitle] has corroded several crucial governmental functions, leading to a widespread destabilization of the country. This has been a long time coming and we all pay the price."
 corruption_event.15.1: "This cannot be allowed to continue."
 corruption_event.16.title: "Mercenaries Extorting Locals"
 corruption_event.16.desc: "During wartime, soldiers of fortune often find ways to make it home with a bit more than they are paid by raiding the land where they are sent to fight. Normally, this is not a problem for us when they are sent abroad to terrorize our enemies, but sometimes this habit is hard to break, even during peacetime. Some farmers and travelers in [hired_mercs_victim_area.GetAreaName] have complained that the [hired_merc_band.GetName], a mercenary band in our employ stationed there, have been robbing and extorting them, despite - or perhaps because of - the fact that there isn't even a war ongoing.\n\nMeddling in the ranks of mercenaries, even ones that we hired, is always a difficult matter. Their accusers are unlikely to take the matter further if we let it slide, but the question remains as to how our society will change if we allow such extortion to continue."
 corruption_event.16.1: "Purge the mercenary ranks of such thugs."
 corruption_event.16.2: "It's part of the price our country pays for their service."
 corruption_event.17.title: "Incompetent Administrator"
 corruption_event.17.desc: "Matters of governmental organization have never been [Root.Monarch.GetName]'s strong suit. What a good leader does to compensate for such a known weakness is to delegate and this is exactly what our [Root.Monarch.GetTitle] has done, but the people who have handled administration in [Root.Monarch.GetHerHis] stead have proven to be more competent than honest. The government runs well enough, but tends to slowly shift its priorities towards matters which the benefactors of these irreplaceable officials find to be of importance.\n\nWith [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] unable to fully grasp the intricacies of the matters in question, the guilty parties cannot easily be seen or removed from office. For now, we'll simply have to suffer the consequences."
 corruption_event.17.1: "Unfortunate that skill and honor do not always go hand in hand."
 corruption_event.18.title: "Overextension Exploited"
 corruption_event.18.desc: "The rapid expansion of the [Root.GetAdjective] borders is most fortunate, but brings with it new administrative challenges. As every person familiar with the optimistic language knows, 'challenges' is the sweeter-tasting word for 'problems'. Our country has not fully adjusted to its new extent yet, and people who have noticed the confusion and poorly enforced law in these new acquisitions are reaping the benefits.\n\nThis lawlessness may eventually pass, but the temporary administrations appear to have built an unstable foundation for the future. It will take time and money to rid our society of the distrust forming in the present situation."
 corruption_event.18.1: "We'll have to adapt as best we can."
 corruption_event.19.title: "$TRADER$ Has Corrupt Connections"
 corruption_event.19.desc: "We try to keep our administration free of dishonest individuals, but we cannot always account for the friends and contacts which got them to where they are. $TRADER$ has unfortunately turned out to be a good example of the problems that follow from this, being skilled and personable but somewhat gullible in $TRADER_POSS_PRONOUN$ choice of associates.\n\nRecent investigations have revealed that much of our well-built trade network relies on bribes, smuggling, and other dubious activities to reach its current level of efficiency. $TRADER$ claims to have known nothing of this, which is likely true. Nevertheless, if we decide to expose and end this, the responsibility will be $TRADER_POSS_PRONOUN$ to take."
 corruption_event.19.1: "Failure to see through lies is also a failure."
 corruption_event.19.2: "If it works, it works."
 corruption_event.2.title: "Trust Your Neighbor"
 corruption_event.2.desc: "Although citizens are encouraged to show trust and good faith in their exchanges, the reality in many nations is that it's a risk people cannot afford to take. This, however, is not the case in [Root.GetName]. We have successfully stamped out corruption on so many levels in society, people not only trust officials to do their jobs without the extra help of a bribe but they also trust each other more in general exchanges. This general belief in the honesty of others is the very thread from which the fabric of society is woven, and our country is a shining example of it."
 corruption_event.2.1: "As stipulated in [Root.Religion.GetName] teachings."
 corruption_event.20.title: "Bribes Growing More Accepted"
 corruption_event.20.desc: "'What is the difference between an honest man and a fool? The fool doesn't know he is being swindled.'\n\nSo goes an increasingly common saying in [Root.GetName], the spirit of which is proven through a more sinister change in the social fabric. Bribes are beginning to be seen as a natural consequence of the market, where any action carries a price. Those who refuse to take bribes are viewed as precisely what the saying suggests: fools. Worse than fools, since they are deliberately refusing money that could be theirs. The consequence of this cynicism is that any form of power truly corrupts, and no one who believes it is immune. Not even the [Root.Monarch.GetTitle]."
 corruption_event.20.1: "It's still just a saying."
 corruption_event.21.title: "A Master Thief Appears"
 corruption_event.21.desc: "Rumors are circulating throughout our realm about the sudden appearance of a legendary master thief. Tales of their incredible feats of larceny and their ability to evade capture have captivated the populace. While some believe these stories are mere exaggerations, others are convinced that a master thief truly walks among us."
 corruption_event.21.1: "It's still just a saying."
 corruption_event.3.title: "Rigorous Researchers"
 corruption_event.3.desc: "Academic institutions are not immune to corruption, and the profits that can be made by abusing positions of great influence can stand in the way of creating a good environment for research. However, [Root.GetAdjective] scientists are largely above this, focusing on genuine intellectual achievements above titles and financial contributions. The lack of corruption in society allows us to explore and invent without being impeded by selfish interests."
 corruption_event.3.1: "The search for knowledge must be valued in itself."
 corruption_event.4.title: "An Honorable People"
 corruption_event.4.desc: "Few are the countries in the world who do not claim to value honor and justice, but even fewer are the countries who actually live up to these ideals. However, the lack of large-scale and everyday corruption in [Root.GetName] has made it one of these rare places where principles matter over personal gain. Even abroad, [Root.GetAdjective] expatriates are sought-after for positions of trust, as our people are known for adherence to duty and rejecting attempted bribes. Who else can claim to live up to these ideals?"
 corruption_event.4.1: "Few indeed."
 corruption_event.5.title: "Incorruptible"
 corruption_event.5.desc: "Not everyone who aids the enemy knows the true nature of their transgression. Spies may be loyal to a foreign power, but many of their information sources are people who are simply paid well for telling secrets they shouldn't, without understanding who makes use of them. However, in [Root.GetName], corruption has been all but extinguished. Spies who recently tried to compromise our administration through bribery and extortion have found themselves reported instead of aided by our officials, and are now at our mercy."
 corruption_event.5.1: "Death to spies!"
 corruption_event.6.title: "Corrupt Taxmen"
 corruption_event.6.desc: "Those who handle large sums of money have always been tempted to claim more than their share of it, and tax collectors are no exception. However, while money getting lost along the way may be a price we can afford to pay, affluent citizens have now found that they can avoid some taxes altogether by paying large bribes to taxmen instead. Currently this seems to be a scheme supported by some of the older collectors trying to retire comfortably. While it is costly, we might be able to avoid spending time and effort on a detailed investigation and just wait it out."
 corruption_event.6.1: "Investigate and replace them immediately."
 corruption_event.6.2: "Let them retire, they've served us well in the past."
 corruption_event.7.title: "Corrupt Advisor"
 corruption_event.7.desc: "[Root.GetName] may be plagued by corruption, but we try to ensure that those closest to the [Root.Monarch.GetTitle] can be trusted, at the very least. Try and fail, it seems, since one of [Root.Monarch.GetName]'s advisors, [Root.GetEventAdvisorName], was recently caught taking large bribes from people already wielding great influence in our country to provide the government with advice slanted to advance their interests. How shall we respond to this betrayal?"
 corruption_event.7.1: "Publicly expose these lies and prepare an execution."
 corruption_event.7.2: "Arrange for a quiet retirement in house arrest."
 corruption_event.7.3: "A reprimand. Biased advice is still advice."
 corruption_event.8.title: "Wily Smugglers"
 corruption_event.8.desc: "Smuggling is an activity even the most simple-minded can decide to pursue - the only difference is that they get caught. More worrying are those with genuine talent in knowing who to bribe and what lies to tell to elude capture, and as smuggling becomes more profitable, these tend to grow in numbers.\n\nWe have been on the trail of a particularly clever band of smugglers recently, and the network of deceit they have managed to create to continue their operations continues to surprise us. How should we go about resolving this?"
 corruption_event.8.1: "Send our best men to track down their collaborators."
 corruption_event.8.2: "Send an agent to recruit them as spies."
 corruption_event.8.3: "Ignore them for the time being."
 corruption_event.9.title: "[culture_province.Culture.GetName] Community Distrusts Us"
 corruption_event.9.desc: "[Root.GetName] may not house the most egregious liars and traitors in the world, but compared to some other countries, our people do tend to be a bit more easily bribed into abusing their authority. Most of the [Root.Owner.GetAdjective] population accepts the difficulties and, to the dishonest, occasional benefits this brings.\n\nThe [culture_province.Culture.GetName] people in [culture_province.GetName] see things differently. They lament this state of things as a consequence of letting the easily corrupted [Root.Culture.GetName] people rule the nation, claiming that the country ruled by their own people doesn't suffer the same fate. Some of them are suggesting that they would be better off seceding."
 corruption_event.9.1: "Apologize for our failure and promise to improve."
 corruption_event.9.2: "Reject this as uneducated prejudice."
 court.1.title: "Sparring Culture"
 court.1.desc: "In the heart of our realm, a new trend is emerging. Citizens and soldiers alike have taken up the art of sparring with unmatched enthusiasm. The streets are alive with the sound of clashing blades and the sight of warriors honing their combat skills. It seems that a fervent sparring culture has taken root among our people."
 court.1.1: "I do love a good Spar."
 court.2.title: "Great Court"
 court.2.desc: "A momentous event has unfolded within the hallowed halls of our court. Nobles, diplomats, and distinguished guests from across the realm have gathered for a grand spectacle in the form of a Great Court. This extraordinary assembly promises an evening of opulence and splendor, where our nation's culture and refinement shall shine as brightly as the stars."
 court.2.1: "Marvelous"
 court.3.title: "Successful Party"
 court.3.desc: "Our recent soirée has exceeded all expectations, transforming into an unforgettable evening of revelry and merriment. The atmosphere was charged with laughter, joy, and camaraderie, as guests from all walks of life reveled in the festivities. It is undeniable that our hosting skills have left a mark on those in attendance."
 court.3.1: "It was fun"
 court.4.title: "Mighty Hunt"
 court.4.desc: "The echoes of our recent grand hunt still reverberate through the land. In a display of unmatched prowess and determination, our skilled hunters and noble guests joined forces to track and capture magnificent prey. The hunt was a resounding success, and tales of our courage and skill now spread far and wide."
 court.4.1: "It was all me."
 court.5.title: "A Private Castle"
 court.5.desc: "Whispers have reached your ears about an audacious endeavor within one of our provinces. A noble or influential figure has taken it upon themselves to construct a private castle, a fortress of considerable magnitude. This venture has been undertaken without your direct approval or oversight."
 court.5.1: "Huh? I didn't allow this!"
 court.5.2: "A great initiative"
 court.6.title: "New Champion"
 court.6.desc: "In a tournament held within your realm, a new champion has emerged from the ranks of your soldiers. This skilled warrior has shown great prowess on the battlefield."
 court.6.1: "Marvelous"
 eastmarch.1.title: "Harald Hand-Free"
 eastmarch.1.desc: ""
 eastmarch.1.1: "This is the beginning of a new age"
