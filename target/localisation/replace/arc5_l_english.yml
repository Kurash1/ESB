 dezentra0_1: "General Expansion"
 dezentra0_1_desc: "The resources of the state are not concentrated in one area alone. Whole regions will profit."
 dezentra0_2: "Decentralized Administration"
 dezentra0_2_desc: "Because of our big territory, we have to work in a decentralized way to govern."
 dezentra0_3: "Different Centers of Trade"
 dezentra0_3_desc: "We won't rely on one centre of trade alone."
 dezentra0_4: "Cultural Centers"
 dezentra0_4_desc: "We won't focus on one cultural centre alone, but on many."
 dezentra0_5: "Great State"
 dezentra0_5_desc: "The national territory of the state is vast."
 dezentra0_6: "Timid Population Growth"
