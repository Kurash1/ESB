 arcane_ideas_1: "Arcane Apprentice"
 arcane_ideas_1_desc: "To train our apprentices we generally send them on-field training to use magic to help our workers "
 arcane_ideas_2: "Court Mages"
 arcane_ideas_2_desc: "Mages have often positions on esteemed prestige in the courts and some of them are very well apt to conduct diplomacy on our behalf "
 arcane_ideas_3: "Arcane Enchanters"
 arcane_ideas_3_desc: "Arcane enchanters are workbenches for our enchanters to produce awe-inspiring things "
 arcane_ideas_4: "Evoker Mages"
 arcane_ideas_4_desc: "Our evokers can make the most of what our country produces and how to best sell it. "
 arcane_ideas_5: "The Mystic Archives"
 arcane_ideas_5_desc: "Mystic Archives are vast and rich repositories of lore and arcane knowledge. "
 arcane_ideas_6: "The Orrery Observatories"
 arcane_ideas_6_desc: "Observatoriums allow us to look at the stars and other phenomenons from the great beyond. "
 arcane_ideas_7: "The Archmage"
 arcane_ideas_7_desc: "The Archmage is the greatest position a mage can have and it is their duty the administer the use of magic on our nation.\n\nUnlocks §OAlteration, Conjuration, Destruction, Enchanting, Illusion, and Restoration§! Ideas"
 arcane_ideas: "Arcane Ideas"
 arcane_ideas_bonus: "Arcane Ambitions"
 esb_shadow_magic_1: "Obscure Magic"
 esb_shadow_magic_1_desc: "Shadow Magic is an obscure but powerful form of magic related to the schools of Illusion and Mysticism."
 esb_shadow_magic_2: "Azra Nightwielder"
 esb_shadow_magic_2_desc: "It was first harnessed by Azra Nightwielder, who was the first to discover that shadow was not simply an absence of light, but a reflection of possible worlds created by forces in conflict."
 esb_shadow_magic_3: "Source of Shadows"
 esb_shadow_magic_3_desc: "Shadows can be produced by mundane forces such as light hitting a rock, or by more powerful forces such as nations at war."
 esb_shadow_magic_4: "Manipulate the Source"
 esb_shadow_magic_4_desc: "Shadow Magic involves the manipulation of shadows to affect the forces creating it."
 esb_shadow_magic_5: "Distrusted Mages"
 esb_shadow_magic_5_desc: "Shadow magic has the potential to carry a high price for its usage, for its nature is to turn on their casters, and shadowmages are often distrusted because of this"
 esb_shadow_magic_6: "Strongest Magic"
 esb_shadow_magic_6_desc: "In this way, Shadow Magic rivals even the power of the Elder Scrolls themselves, having the power to potentially change the past, present, and future through the manipulation of shadow. At its strongest, it even has the capabilities of reaching into and affecting the multiverse."
 esb_shadow_magic_7: "Nightblades"
 esb_shadow_magic_7_desc: "Shadow Magic is common around the Western Reach area, but is only occasionally used elsewhere. It is often harnessed by "Nightblades"."
 esb_shadow_magic: "Shadow Magic Ideas"
 esb_shadow_magic_bonus: "Shadow Magic Ambitions"
 restoration_ideas_1: "Dedicated Healers"
 restoration_ideas_1_desc: "We have dedicated healers to the local populace to alleviate the ravages of war. "
 restoration_ideas_2: "Grand Healing"
 restoration_ideas_2_desc: " Our healers are capable of healing many men back to full strength thus making them able to rejoin the army."
 restoration_ideas_3: "Auxiliary Healers"
 restoration_ideas_3_desc: " We have healers amid our army constantly aiding those who have fallen getting back on their feet."
 restoration_ideas_4: "Benevolent Healers"
 restoration_ideas_4_desc: "After subjecting a country to our will, we send them our best restoration mages to mend the wounds of their people. "
 restoration_ideas_5: "Heal the Citizenry"
 restoration_ideas_5_desc: "After forcefully conquering new land we must ensure that those who got hurt trying to defend it are treated as equals by our medics. "
 restoration_ideas_6: "Greater Wards"
 restoration_ideas_6_desc: "Before great combat starts our mages will shield as many soldiers as they can with protective barriers. "
 restoration_ideas_7: "Restorative Court Mages"
 restoration_ideas_7_desc: "Having a dedicated healer for the ruler of the nation is crucial to ensure his rule will be long and prosper.\n\nUnlocks §OFlesh Magic§! Ideas"
