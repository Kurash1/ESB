 maritime_ideas_1: "Seahawks"
 maritime_ideas_1_desc: "Allows us to focus heavily on military advancements and thereby increase our naval tradition."
 maritime_ideas_2: "Merchant Marine"
 maritime_ideas_2_desc: "Let every merchant ship fly our merchant ensign with pride and know that our navy will always be there to protect them if needs must."
 maritime_ideas_3: "Sheltered Ports"
 maritime_ideas_3_desc: "It is an unfortunate fact that ships tend to be damaged during the battle, and equally unfortunate that the damage is rarely able to be repaired at sea. To alleviate this problem we will create a system of sheltered ports along our coastline where our ships can patch themselves up."
 maritime_ideas_4: "Grand Navy"
 maritime_ideas_4_desc: "Allows us to create one of the largest and most powerful fleets the world has ever seen."
 maritime_ideas_5: "Ship's Coin"
 maritime_ideas_5_desc: "Ships are expensive, what we need to do is to get other people to help pay for them. The Ship's coin is a perfect example of this."
 maritime_ideas_6: "Excellent Shipwrights"
 maritime_ideas_6_desc: "By gathering the best shipbuilders our nation has to offer, we can build a fleet of modern vessels unmatched in craftsmanship and manoeuvrability."
 maritime_ideas_7: "Naval Fighting Instruction"
 maritime_ideas_7_desc: "Allows our naval veterans to devise new methods to improve our fleet's efficiency in blockades.\n\nUnlocks §OGalley Focus, Heavy Ship Focus, and Light Ship Focus§! Ideas"
 maritime_ideas: "Maritime Ideas"
 maritime_ideas_bonus: "Maritime Ambitions"
 esb_monopoly_1: "Protectionism"
 esb_monopoly_1_desc: "We dont need your goods. You need ours."
 esb_monopoly_2: "Regulations"
 esb_monopoly_2_desc: "We have raised tariffs to help our own business."
 esb_monopoly_3: "Trade War"
 esb_monopoly_3_desc: "What do you mean they raised their own?!"
 esb_monopoly_4: "Death to Spies"
 esb_monopoly_4_desc: "They cant be any foreign spies if they cant pretend to be merchants."
 esb_monopoly_5: "Mercantilism"
 esb_monopoly_5_desc: "Mercantilism is an economic policy that is designed to maximize the exports and minimize the imports for an economy. It includes measures aimed at accumulating monetary reserves by a positive balance of trade, especially of finished goods."
 esb_monopoly_6: "Exclusive Contracts"
 esb_monopoly_6_desc: "Reducing some regulations for friendly countries increases mutual trusts and profits."
 esb_monopoly_7: "Convoys"
 esb_monopoly_7_desc: "There are too many pirates we have to take care of."
 esb_monopoly: "Monopoly Ideas"
 esb_monopoly_bonus: "Monopoly Ambitions"
 spy_ideas_1: "Efficient Spies"
 spy_ideas_1_desc: "Most peasants will sell their mother for cash but find those who can do something truly useful is more difficult. Through experience, we are learning to separate the wheat from the chaff."
 spy_ideas_2: "Agent Training"
 spy_ideas_2_desc: "We have many covert operations planned but lack the men for the tasks. Establishing a training method for our spies will help bolster the available agents for dangerous missions."
 spy_ideas_3: "Vetting"
 spy_ideas_3_desc: "With so many offices for profit, we sometimes find that those who run our administration are susceptible to bribes from foreign powers. A few simple background checks will weed out the most prone to corruption."
 spy_ideas_4: "Additional Loyalist Recruitment"
 spy_ideas_4_desc: "Naturally, there are those who reside in our subjects' lands who understand the divine right of our rule. By recruiting and aiding these enlightened individuals we can strengthen our grasp on subject nations."
 spy_ideas_5: "Claim Fabrication"
 spy_ideas_5_desc: "Claiming something as yours is easy, persuading everyone else that you have a valid claim is much harder. By spreading our diplomatic net wide, we can ensure that the people who matter know that this claim is ours."
 spy_ideas_6: "Privateers"
 spy_ideas_6_desc: "Waging war on enemy commerce rests on the apex of the first triad of victory. We will encourage crusty sea captains to strike at the enemy's trade."
 spy_ideas_7: "Audit Checks"
 spy_ideas_7_desc: "While we look to infiltrate other nations, we must be vigilant of poisonous ideas spreading around our courts. Assembling an audit team to ensure our ministers are acting in the state's interest will help root out some rotten elements."
 spy_ideas: "Espionage Ideas"
 spy_ideas_bonus: "Espionage Ambitions"
 naval_ideas_1: "Boarding Parties"
 naval_ideas_1_desc: "By teaching our naval officers to lead boarding actions against enemy ships, we can gain an edge in naval combat even when fighting superior enemy fleets."
 naval_ideas_2: "Improved Rams"
 naval_ideas_2_desc: "The concept of outfitting warships with rams goes back thousands of years, but great advancements in metallurgy have been made since then and we should take advantage of these to create sturdier rams."
 naval_ideas_3: "Naval Cadets"
 naval_ideas_3_desc: "By promoting the navy as the career choice of the nobility's second and third sons, we can create a professional corps of naval officers to oversee our gunnery crews."
 naval_ideas_4: "Naval Glory"
 naval_ideas_4_desc: "The sight of our glorious and prestigious navy will make all adversaries tremble in fear."
 naval_ideas_5: "Press Gangs"
 naval_ideas_5_desc: "Life at sea is hard and unforgiving and not everyone is keen on a career in the Navy. By legalizing the impressment of men of seafaring habits, it will be easier to crew our ships speeding up the process of commissioning ships."
 naval_ideas_6: "Oak Forests for Ships"
 naval_ideas_6_desc: "The more punishment our ships can take the more they can dish out. Let us ensure that we have a ready supply of the finest seasoned oak for our warships."
 naval_ideas_7: "Superior Seamanship"
 naval_ideas_7_desc: "Enables us to transform our fleet into a supreme naval force with high-class vessels and highly skilled captains and sailors.\n\nUnlocks §OFleet Base§! Ideas"
 naval_ideas: "Naval Ideas"
 naval_ideas_bonus: "Naval Ambitions"
 flottenbasis0_1: "We Need Bases"
 flottenbasis0_1_desc: "If there always is a base nearby, our ships will improve their durability."
 flottenbasis0_2: "Garrison Fleet"
 flottenbasis0_2_desc: "A small garrison fleet can defend our base against pirates or lonely enemy ships."
 flottenbasis0_3: "Base Conquest"
 flottenbasis0_3_desc: "As a nation that relies on ships, we need bases."
 flottenbasis0_4: "Base Garrison"
 flottenbasis0_4_desc: "We both need quite many seamen and soldiers to man our bases."
 flottenbasis0_5: "Experienced Seamen"
 flottenbasis0_5_desc: "We always have enough competent men to hire."
 flottenbasis0_6: "Sea to Land Battle"
 flottenbasis0_6_desc: "If we have to take an enemy base it is necessary to know the ways of the sea to land battles."
 flottenbasis0_7: "Oversea Shipyards"
 flottenbasis0_7_desc: "Repairing ships overseas can be a tricky task. It helps to have a shipwright at the next base.\n\nUnlocks §OGalley Focus, Heavy Ship Focus, and Light Ship Focus§! Ideas"
 flottenbasis0: "Fleet Base Ideas"
 flottenbasis0_bonus: "Fleet Base Ambitions"
 influence_ideas_1: "Tribute System"
 influence_ideas_1_desc: "Strengthen our income by establishing a formalized system of yearly tribute from our vassals."
 influence_ideas_2: "Establish Branches"
 influence_ideas_2_desc: "Inheritance can be a tricky business. By clearly defining roles and rights for our dynasty through Branches, we can ensure a more stable line of succession."
 influence_ideas_3: "Integrated Elites"
 influence_ideas_3_desc: "By bringing the ruling elite of our subject nations into our government we can smoothen the process of integrating their provinces significantly."
 influence_ideas_4: "State Propaganda"
 influence_ideas_4_desc: "As with a man, a nation's reputation is everything, and the establishment of an official propaganda service will ensure our good name is not smeared by the lies of our enemies."
 influence_ideas_5: "Diplomatic Influence"
 influence_ideas_5_desc: "By focusing on Diplomacy we can increase the power we wield on the diplomatic stage. This power can gain us many friends."
 influence_ideas_6: "Postal Service"
 influence_ideas_6_desc: "With communications being what they are, it is difficult to ensure that our diplomatic dispatches arrive in a timely fashion. Creating a network of post offices and courier rest stops will make it easier for our voice to be heard in distant lands."
 influence_ideas_7: "Marcher Lords"
 influence_ideas_7_desc: "By granting considerable autonomy to vassals in border regions, these 'Marcher Lords' will be able to raise large military armies to support us in our wars.\n\nUnlocks §OFeudal§! Ideas"
 influence_ideas: "Influence Ideas"
 influence_ideas_bonus: "Influence Ambitions"
