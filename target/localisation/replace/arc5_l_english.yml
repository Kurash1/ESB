 esb_crusader_ideas_1: "Crusading Spirit"
 esb_crusader_ideas_1_desc: "Our armies are imbued with a crusading spirit, willing to sacrifice everything for their faith and cause."
 esb_crusader_ideas_2: "Discipline and Piety"
 esb_crusader_ideas_2_desc: "We place a strong emphasis on discipline and piety in our military, creating a formidable fighting force."
 esb_crusader_ideas_3: "Holy War"
 esb_crusader_ideas_3_desc: "We declare a holy war against our enemies, inspiring our troops with a righteous fervor."
 esb_crusader_ideas_4: "Vassal Crusaders"
 esb_crusader_ideas_4_desc: "We encourage our vassals to join us in our crusades, strengthening our military might."
 esb_crusader_ideas_5: "Divine Right"
 esb_crusader_ideas_5_desc: "We believe that our rule is divinely ordained, inspiring loyalty and devotion in our subjects."
 esb_crusader_ideas_6: "Spread the Word"
 esb_crusader_ideas_6_desc: "We spread the word of our religion across the world, using missionaries to convert others to our faith."
 esb_crusader_ideas_7: "Free Military Policy"
 esb_crusader_ideas_7_desc: "We adopt a free military policy, allowing our subjects to freely join the military and serve in our crusades."
